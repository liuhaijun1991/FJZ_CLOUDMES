<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="xxx" style="width:600px; height:400px;"></div>
    <div id="xxxx" style="width:600px; height:400px;"></div>
    <div id="line" style="width:600px; height:400px;"></div>
    <div id="area" style="width:600px; height:400px;"></div>
    <div id="sline" style="width:600px; height:400px;"></div>
    <div id="scatter" style="width:600px; height:400px;"></div>
    <script src="lib/layui/layui.js"></script>
    <script>

        

        layui.config({
            base: '../../lib/'
        }).extend({
            echarts: 'echarts/echarts'
        }).use(['echarts'], function () {
            var option = {
                title: {
                    text: 'DemoCharts',
                    left: 'center',
                    top: 20,
                    textStyle: {
                        color: '#000'
                    }
                },
                xAxis: {
                    type: 'category'
                },
                yAxis: {
                    type: 'value'
                },
                dataset: {
                    source: [
                        ['product', '2015', '2016', '2017'],
                        ['Tablet', 43.3, 85.8, 93.7],
                        ['phone', 83.1, 73.4, 55.1],
                        ['Switch', 86.4, 65.2, 82.5],
                        ['Leptop', 80.4, 60.2, 90.5]
                    ]
                },
                series: [
                    { type: 'line', seriesLayoutBy: 'row' },
                    { type: 'line', seriesLayoutBy: 'row' },
                    { type: 'line', seriesLayoutBy: 'row' }, { type: 'line', seriesLayoutBy: 'row' }
                ]
            }
            
            var LineOption = {
                title: {
                    text: 'Echarts 入门示例'
                },
                tooltip: {},
                legend: {
                    data: ['销量']
                },
                xAxis: {
                    data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
                },
                yAxis: {},
                series: [{
                    name: '销量',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                }]
            };

            var option1 = {
                xAxis: {
                    type: 'category',
                    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: [820, 932, 901, 934, 1290, 1330, 1320],
                    type: 'line'
                }]
            };

            var option2 = {
                xAxis: {
                    type: 'category',
                    boundaryGap:false,
                    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: [820, 932, 901, 934, 1290, 1330, 1320],
                    type: 'line',
                    areaStyle:{}
                }]
            };

            var option3 = {
                xAxis: {
                    type: 'category',
                    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: [820, 932, 901, 934, 1290, 1330, 1320],
                    type: 'line',
                    smooth:true
                }]
            };

            var option4 = {
                xAxis: {},
                yAxis: {},
                series: [{
                    symbolSize: 20,
                    data: [
                        [10.0, 8.04],
                        [8.0,6.95],
                        [13.0,7.58],
                        [9.0,8.81],
                        [11.0,8.33],
                        [14.0,9.96],
                        [6.0,7.25],
                        [4.0,4.26],
                        [12.0, 10.84],
                        [7.0,4.82],
                        [5.0,5.68],
                        [8.5,7.96]
                    ],
                    type:'scatter'
                }]
            };

            var myChart = layui.echarts.init(document.getElementById('xxx'), layui.EchartsTheme, { width: 600, height: 400 });
            myChart.clear();
            myChart.resize();
            myChart.setOption(option);
            window.onresize = myChart.resize;

            var LineChart1 = layui.echarts.init(document.getElementById('xxxx'), layui.EchartsTheme, { width: 600, height: 400 });
            LineChart1.clear();
            LineChart1.resize();
            LineChart1.setOption(LineOption);
            window.onresize = LineChart1.resize;

            var dom_line = document.getElementById("line");
            var lineChart = echarts.init(dom_line);

            if (option1 && typeof option1 === "object") {
                lineChart.setOption(option1, true);
            }

            var dom_area = document.getElementById("area");
            var areaChart = echarts.init(dom_area);

            if (option2 && typeof option2 === "object") {
                areaChart.setOption(option2, true);
            }

            var dom_sline = document.getElementById("sline");
            var slineChart = echarts.init(dom_sline);

            if (option3 && typeof option3 === "object") {
                slineChart.setOption(option3, true);
            }

            var dom_scatter = document.getElementById("scatter");
            var scatterChart = echarts.init(dom_scatter);

            if (option4 && typeof option4 === "object") {
                scatterChart.setOption(option4, true);
            }

        });
    </script>
</body>
</html>

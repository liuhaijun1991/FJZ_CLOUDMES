<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MES Function</title>
    <link href="css/plugins/bootstrap/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/plugins/font-awesome/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div><a href="MesApiList.html" set-lan="html:back">返回</a></div>
    <div id="debugSite" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">TableName</label>
            <div class="col-sm-5">
                <input class="form-control" id="TableName" placeholder="TableName"/>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-primary" onclick="submitFunction()">Debug</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Return</label>
            <div class="col-sm-6">
                <textarea id="ServiceRetrun" style=" height:100%; width:100%;"></textarea>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="Scripts/plugins/jquery/jquery.min.js?v=2.1.4"></script>
    <script src="Scripts/plugins/jquery/jquery.cookie.js"></script>
    <script src="Scripts/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>

    <script src="Scripts/plugins/JSON/json2.js"></script>
    <script>
        var ClassName = "CreateClass";
        var JsonFunction;
        $(document).ready(function () { });

        function submitFunction() {
            var data = "{ ";
            data += "\"Table_Name\":\"" + $("#TableName").val() + "\"";
            data += "}";
            self.parent.client.CallFunction("MESStation.Test.CreateClass", "CreateClassAPI", JSON.parse(data), CallBack);

        }
        function CallBack(e) {
            //var result = JSON.stringify(e, null, 4);
            $("#ServiceRetrun").text(e.Data);
            $("#ServiceRetrun").css("height", window.innerHeight - 80);
        }
    </script>
</body>
</html>

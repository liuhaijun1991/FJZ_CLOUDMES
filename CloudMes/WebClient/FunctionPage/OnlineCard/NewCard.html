    <script>
        layui.use(['form', 'laydate'], function () {
            var cobj = {
                "PRODUCTIONLINE": "",
                "STATION": "",
                "FINDTIME": "",
                "TOTIME": "",
                "SKUQTY": "",
                "FAILQTY": "",

                "AUDITDEPART1": "",

                "AUDITDEPART5": "",
                "MODIPART1": "",

                "COMPLETEDATE5": "",
                "AUDITNAME1": "",
                "AUDITNAME2": "",
                "AUDITNAME3": "",
                "AUDITNAME4": "",
                "AUDITNAME5": "",
                "LASTEDITDT": "",
                "RETURNREASON": "",
                "QCFAILPRODPROCESS": "",
                "ATTACHFILE3": "",
                "QCPREPAREDBY": "",
                "QCPREPAREDDATE": "",
                "PROMIT": "",
                "PROMITDATE": "",
                "REMARK": "",
                "QAMANAGER": "",
                "ESTATUS": "",
                "ID": "",
                "CARNO": "",
                "CARTYPE": "",
                "CARTITLE": "",
                "BUNAME": "",
                "SKUNAME": "",
                "SKUNO": "",
                "WORKORDERNO": ""
            };
            var CacheFileObj = function (savefilename, filename, Bas64File) {
                return {
                    Name: savefilename,
                    FileName: filename,
                    MD5: "",
                    UseType: "OnlineCard",
                    //Bas64File: Bas64File
                    CLOB_FILE: Bas64File
                }
            };
            var attfilelist = [];
            var form = layui.form;
            var laydate = layui.laydate;
            laydate.render({ elem: '#FINDTIME', value: new Date() });//指定元素
            laydate.render({ elem: '#TOTIME', value: new Date() });//指定元素
            laydate.render({ elem: '#ISSUEDATE', value: new Date() });
            laydate.render({ elem: '#CONFIRMDATE', value: new Date() });
            laydate.render({ elem: '#FADATE' });
            laydate.render({ elem: '#YCOMPLETEDDATE1' });
            laydate.render({ elem: '#YCOMPLETEDDATE2' });
            laydate.render({ elem: '#COMPLETEDATE2' });
            laydate.render({ elem: '#YCOMPLETEDDATE3' });
            laydate.render({ elem: '#COMPLETEDATE3' });
            laydate.render({ elem: '#YCOMPLETEDDATE4' });
            laydate.render({ elem: '#COMPLETEDATE4' });

            var loadfromdata = function (obj) {
                for (var k in obj) {//遍历Data 对象的每个key/value对,k为key
                    if ($('[lay-filter=' + k + ']').length === 1)
                        obj[k] = $('[lay-filter=' + k + ']').val();
                    else if ($('[lay-filter=' + k + ']').length > 1)
                        obj[k] = $('[lay-filter=' + k + ']:checked').val();
                }
                return obj;
            }

            $("#CardStage").bootstrapValidator({
                excluded: [':disabled', ':hidden', ':not(:visible)'],
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                live: 'enabled',
                message: 'This value is not valid',
                fields: {
                    CARNO: {
                        validators: {
                            notEmpty: {}
                        }
                    },
                    CARTYPE: {
                        validators: {
                            notEmpty: {}
                        }
                    },
                    SKUNAME: {
                        validators: {
                            notEmpty: {}
                        }
                    },
                    SKUNO: {
                        validators: {
                            notEmpty: {}
                        }
                    },
                    PRODUCTIONLINE: {
                        validators: {
                            notEmpty: {}
                        }
                    },
                    STATION: {
                        validators: {
                            notEmpty: {}
                        }
                    },
                    FINDTIME: {
                        validators: {
                            notEmpty: {}
                        }
                    },
                    SKUQTY: {
                        validators: {
                            notEmpty: {},
                            regexp: {
                                regexp: /^\d+(\.\d+)?$/,
                                message: 'The value must be a number!'
                            }
                        }
                    },
                    FAILQTY: {
                        validators: {
                            notEmpty: {},
                            regexp: {
                                regexp: /^\d+(\.\d+)?$/,
                                message: 'The value must be a number!'
                            }
                        }
                    },
                    FAILPNAME: {
                        validators: {
                            notEmpty: {}
                        }
                    }
                }
            });
            $('#FileUpload').change(function (ee) {
                var savefilename = $("#CARNO").val() + "ATTACHFILE1";
                cachefile(ee, savefilename, $('#FileUpload'), function () { cobj.ATTACHFILE1 = savefilename });
            });
            var cachefile = function (e, savefilename, c, callback) {
                var w = new Worker("../../Scripts/Setting/BigFileReader.js");
                w.onmessage = function (e) {
                    layer.closeAll("loading");
                    if (e.data.Status == "Pass") {
                        Bas64File = e.data.Bas64File;
                        for (var i = 0; i < attfilelist.length; i++)
                            if (attfilelist[i].savefilename === savefilename) {
                                attfilelist.slice(i, 1);
                                break;
                            }                        
                        attfilelist.push(CacheFileObj(savefilename, filename, Bas64File));
                        callback();
                    } else {
                        c.val("");
                        layer.msg(e.data.Message,
                            {
                                icon: 2,
                                time: 3000
                            },
                            function () {
                            });
                    }
                };
                w.onerror = function () {
                    c.val("");
                    layer.msg("Worker Error!",
                        {
                            icon: 2,
                            time: 3000
                        },
                        function () {
                        });
                }
                layer.load(3);
                filename = c.val();
                filename = filename.substring(filename.lastIndexOf("\\") + 1);
                UseType = filename.substring(filename.lastIndexOf(".") + 1).toUpperCase();
                w.postMessage({ file: e.target.files[0], filename: filename, UseType: UseType, ExtName: "" });
            }

            $("#Save").on("click", function () {
                $("#CardStage").data("bootstrapValidator").validate();
                var flag = $("#CardStage").data("bootstrapValidator").isValid();
                if (flag) {
                    cobj = loadfromdata(cobj);
                    saveFile(function () {
                        self.parent.client.CallFunction("MESStation.Config.OnlineCardConfig",
                            "AddCard", { Model: cobj },
                            function (e) {
                                if (e.Status === "Pass") {
                                    layer.msg("Success",
                                        {
                                            icon: 1,
                                            time: 1500
                                        },
                                        function () {
                                            var index = parent.layer.getFrameIndex(window.name);
                                            parent.LoadList();
                                            parent.layer.close(index);
                                        });
                                } else {
                                    layer.msg(e.Message,
                                        {
                                            icon: 2,
                                            time: 3000
                                        },
                                        function () {
                                        });
                                    return;
                                }
                            })
                    });
                }
            });

            var saveFile = function (callback) {
                parent.client.CallFunction("MESStation.FileUpdate.FileUpload",
                    "UpLoadFileList",
                    {
                        FileObjList: attfilelist
                    },
                    function (e) {
                        layer.closeAll('loading');
                        if (e.Status == "Pass") {
                            callback();
                        } else {
                            layer.msg(e.Message,
                                {
                                    icon: 2,
                                    time: 3000
                                },
                                function () {
                                });
                        }
                    });
            }

            var init = function () {
                self.parent.client.CallFunction("MESStation.Config.OnlineCardConfig", "GetCardNo", {},
                    function (e) {
                        if (e.Status === "Pass") {
                            $('[lay-filter=CARNO]').val(e.Data);
                        } else {
                            layer.open({
                                type: 1,
                                skin: 'layui-layer-demo', //样式类名
                                closeBtn: 0, //不显示关闭按钮
                                anim: 2,
                                shadeClose: true, //开启遮罩关闭
                                content: e.Message
                            });
                            return;
                        }
                    });
            }

            init();
        });
    </script>

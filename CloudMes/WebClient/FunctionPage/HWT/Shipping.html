    <style>
        #inputsite .form-group input, #inputsite .form-group select {
            margin-bottom: 20px;
            box-shadow: inset 0px 0px 1px #bcbcbc;
            border-radius: 5px;
        }


        #inputsite .form-group label {
            margin-top: 5px;
            font-size: initial;
        }

        #inputsite .form-control {
            font-size: 2rem !important;
            font-weight: 500 !important;
            border: 1px solid #4c4c4c;
        }

            #inputsite .form-control:focus {
                background-color: #f6f7a6;
            }

        #outputsite {
            font-size: 2rem !important;
        }

            #outputsite .form-group {
                /*width: calc((100% - 45px)/3);*/
                width: calc(100%/4);
                float: left;
                border-bottom: 1px dotted #337ab7;
                padding: 0 !important;
                margin-right: 15px;

                #outputsite .form-group label {
                    padding: 0 15px 0 0 !important;
                    margin: 0;

                    float: left;
                    width: auto;

                    width: auto;

            overflow: scroll;

        .ibox {

        }

            height: calc(100% - 54px);

            #outputsite .form-group {

        @media(max-width:1199px) {

                float: left;
                width: 100%;

        }

        @media(max-width:991px) {
            #outputsite .form-group {
                float: left;

            #outputsite .form-group {

<body class="color-cPage gray-bg">
    <div class="ibox full-height">
        <div class="panel-heading bg-primary">
            <h3 class="no-padding no-margins">
                <i class="glyphicon glyphicon-tags"></i>
                <span style="padding-left:10px;" set-lan="html:PassStation">
                </span>
                <button class="btn btn-default small" id="btnReset">
                    <i class="glyphicon glyphicon-refresh"></i> <lan set-lan="html:Reset">Reset</lan>
                </button>
                <button class="btn btn-default small" id="btnASNToExcel">
                    <i class="glyphicon glyphicon-download"></i> <lan set-lan="html:ASNToExcel">ASNToExcel</lan>
                </button>
            </h3>
        </div>
        <div class="ibox-content">
            <div class="row full-height">              
                <div class="col-xs-12" id="IOSite">
                    <div class="col-xs-6">
                        <div class="panel panel-success col-xs-12 no-padding">
                            <div class="panel-heading" style=" font-size:small; font-weight:bold;" set-lan="html:TO_LIST">TO LIST</div>
                            <div class="panel-body no-padding">
                                <div class="col-xs-12 no-padding" id="divToList"></div>
                            </div>
                        </div>                       
                    </div>
                    <div class="col-xs-6">
                        <div class="panel panel-success col-xs-12 no-padding">
                            <div class="panel-heading" style=" font-size:small; margin-bottom:10px; font-weight:bold;" set-lan="html:ShipDataInfo">ShipDataInfo</div>
                            <div class="panel-body no-padding">
                                <div class="col-xs-11 col-xs-offset-1 no-padding" style="font-size:small;" id="outputsite">
                                    <div id="divOutputTONO"></div>
                                    <div id="divOutputDNNO"></div>
                                    <div id="divOutputDNITEM"></div>
                                    <div id="divOutputSKUNO"></div>
                                    <div id="divOutputGTQTY"></div>
                                    <div id="divOutputREALQTY"></div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-success col-xs-12 no-padding">
                            <div class="panel-heading" style=" font-size:small; margin-bottom:10px; font-weight:bold;" set-lan="html:ScanPackNo">Scan</div>
                            <div class="panel-body no-padding">
                                <div id="divStationLoading" hidden></div>
                                <div id="divInputDNList" hidden></div>
                                <div class="col-xs-7 form-horizontal" id="divInputPackNo"></div>
                            </div>
                        </div>
                        <div class="panel panel-success col-xs-12 no-padding">
                            <div class="panel-heading" style="font-size:small; font-weight:bold;" set-lan="html:StationMessage">Message</div>
                            <div class="panel-body no-padding" id="messagesite">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="../../Scripts/plugins/jquery/jquery.min.js"></script>
    <script src="../../Scripts/plugins/jquery/jquery.cookie.js"></script>
    <script src="../../Scripts/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>
    <!-- 第三方插件 -->
    <script src="../../Scripts/plugins/jquery-ui/jquery-ui.js"></script>
    <script src="../../Scripts/plugins/JSON/json2.js"></script>
    <script src="../../Scripts/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../Scripts/plugins/toastr/toastr.min.js"></script>
    <script src="../../Scripts/plugins/layer/layer.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table.min.js"></script>
    <!-- 自定义 -->
    <script src="../../Scripts/global.js"></script>
    <script src="../../Scripts/MesClient.js"></script>
    <script src="../../Scripts/MesClient.UI.js"></script>
    <script src="../../Scripts/Station/MesClient.Station.js"></script>
    <script>
        var Client = null;
        var stationName = "";
        var option = null;
        var station = null;
        var line = "Line1";
        var mesUI = null;
        var bStationLoading = true;     
        var dn_no = "";
        var dn_item = "";

        var ShowTOList = function (obj) {
            $("#divToList").html("");
            var tb = $("<table id='tableTOList' view-group='TOList_tableTOList'></table>");
            $("#divToList").append(tb);
            var col = [];
            if (obj.Value.length > 0) {
                for (var item in obj.Value[0]) {
                    var cell = {
                        field: item,
                        title: item,
                        align: 'center',
                        valign: 'middle',
                        sortable: false
                    };
                    col.push(cell);
                }
            }
            tb.bootstrapTable({
                data: obj.Value,
                search: true,
                searchAlign: "left",              //查询框对齐方式
                detailView: true,//父子表
                pageSize: 5,
                pageList: [5,10, 25],
                striped: true, //是否显示行间隔色
                pagination: true, //是否显示分页（*）
                paginationPreText: '<', //上下翻页
                paginationNextText: '>',
                columns: col,
                onExpandRow: function (index, row, $detail) {
                    InitSubTable(index, row, $detail);
                }
            });
            SelectTableRowData(tb);
        };
        //初始化子表格(无线循环)
        var InitSubTable = function (index, row, $detail) {
            var cur_table = $detail.html('<table></table>').find('table');
            var col = [];
         
            self.parent.client.CallFunction("MESStation.Config.WhsConfig", "HWTGetToDetailDataByToNo",
                { TO_NO: row.TO_NO },
                function (e) {
                    if (e.Data.length > 0) {
                        $(cur_table).bootstrapTable({
                            data: e.Data,
                            search: false,
                            clickToSelect: true,
                            detailView: true, //父子表
                            pageSize: 10,
                            pageList: [10, 25],
                            striped: true, //是否显示行间隔色
                            pagination: true, //是否显示分页（*）
                            paginationPreText: '<', //上下翻页
                            paginationNextText: '>',
                            columns: [
                                {
                                    field: 'TO_ITEM_NO',
                                    title: 'TO_ITEM_NO'
                                },
                                {
                                    field: 'DN_NO',
                                    title: 'DN_NO'
                                }, {
                                    field: 'DN_STARTTIME',
                                    title: 'DN_STARTTIME'
                                }, {
                                    field: 'DN_ENDTIME',
                                    title: 'DN_ENDTIME'
                                }, {
                                    field: 'DN_CUSTOMER',
                                    title: 'DN_CUSTOMER'
                                }, {
                                    field: 'PLANT',
                                    title: 'PLANT'
                                }
                            ],
                            //无线循环取子表，直到子表里面没有记录
                            onExpandRow: function (index, row, $Subdetail) {
                                InitDnSubTable(index, row, $Subdetail);
                            }
                        });
                    }
                });
        };
        var InitDnSubTable = function (index, row, $detail) {
            var cur_table = $detail.html('<table></table>').find('table');
            var col = [];
            dn_no = row.DN_NO;
            self.parent.client.CallFunction("MESStation.Config.WhsConfig", "HWTGetDNDetailDataByDnNo",
                { DN_NO: dn_no },
                function (e) {
                    if (e.Data.length > 0) {
                        for (var item in e.Data[0]) {
                            var cell = {
                                field: item,
                                title: item,
                                align: 'center',
                                valign: 'middle',
                                sortable: false
                            };
                            col.push(cell);
                        }
                        $(cur_table).bootstrapTable({
                            data: e.Data,
                            clickToSelect: true,
                            pageSize: 10,
                            pageList: [10, 25],
                            striped: true, //是否显示行间隔色
                            pagination: true, //是否显示分页（*）
                            paginationPreText: '<', //上下翻页 
                            paginationNextText: '>',
                            columns: [
                                {
                                    field: 'DN_ITEM_NO',
                                    title: 'DN_ITEM_NO'
                                }, {
                                    field: 'P_NO',
                                    title: 'P_NO'
                                }, {
                                    field: 'P_NO_QTY',
                                    title: 'P_NO_QTY'
                                }, {
                                    field: 'REAL_QTY',
                                    title: 'REAL_QTY'
                                }, {
                                    field: 'PRICE',
                                    title: 'PRICE'
                                }, {
                                    field: 'SO_NO',
                                    title: 'SO_NO'
                                }, {
                                    field: 'SO_ITEM_NO',
                                    title: 'SO_ITEM_NO'
                                }, {
                                    field: 'PO_NO',
                                    title: 'PO_NO'
                                }, {
                                    field: 'NET_WEIGHT',
                                    title: 'NET_WEIGHT'
                                }, {
                                    field: 'GROSS_WEIGHT',
                                    title: 'GROSS_WEIGHT'
                                }, {
                                    field: 'PLANT',
                                    title: 'PLANT'
                                }],
                            onDblClickRow: function (row) {
                                station.SetInputValue("DN_LIST", { DN_NO: dn_no, DN_ITEM: row.DN_ITEM_NO });
                                station.SendData();
                            }
                        });
                    }
                });
        };
        var SelectTableRowData = function (c) {
            c.on('click-row.bs.table',
                function (e, row, element) {
                    $('.success').removeClass('success'); //去除之前选中的行的，选中样式
                    $(element).addClass('success'); //添加当前选中的 success样式用于区别
                    //var index = $('#formTempDetailTable_new').find('tr.success').data('index'); //获得选中的行的id
                });
        };
        var resize = function () {
            var hg = $(".ibox-content").height() - $("#IOSite").height() - 40;
            $("#messagesite").height(hg > 280 ? hg : 280);
        };
        var StationInit = function (station, d, callback) {
            if (d.Status == "Pass") {             
                station.ShowInput({
                    InputName: "PACKNO",
                    Container: $("#divInputPackNo")
                });
                station.ShowInput({
                    InputName: "StationLoad",                   
                    Container: $("#divStationLoading")
                });
                station.ShowInput({
                    InputName: "DN_LIST",                  
                    Container: $("#divInputDNList")
                });

                station.ShowOutput({
                    OutputName: "TO_NO",
                    Container: $("#divOutputTONO")
                });
                station.ShowOutput({
                    OutputName: "DN_NO",
                    Container: $("#divOutputDNNO")
                });
                station.ShowOutput({
                    OutputName: "DN_ITEM",
                    Container: $("#divOutputDNITEM")
                });
                station.ShowOutput({
                    OutputName: "SKU_NO",
                    Container: $("#divOutputSKUNO")
                });
                station.ShowOutput({
                    OutputName: "GT_QTY",
                    Container: $("#divOutputGTQTY")
                });
                station.ShowOutput({
                    OutputName: "REAL_QTY",
                    Container: $("#divOutputREALQTY")
                });

                for (var i = 0; i < station.Outputs.length; i++) {
                    if (station.Outputs[i].Name == "TO_LIST") {
                        ShowTOList(station.Outputs[i]);
                    }
                }

                if (typeof callback === "function" && bStationLoading) {
                    callback();
                }
            }
            else {
                swal("工站初始化失败！", d.Message, "error");
            }
            resize();
        }
        var InitCallback = function () {
            $($("#divStationLoading").find(".form-group").find("button")[0]).trigger("click");
            bStationLoading = false;
        }
        $(document).ready(function () {
            Client = self.parent.client;
            stationName = $.MES.getQueryString("StationName");          
            $('.panel-heading h3 span').text(stationName);            
            option = {
                Client: Client,
                Line: line,
                Name: stationName,
                IScale: "2:10",               
                MContainer: $("#messagesite"),
                MessageShowType: undefined,
                Init: function (d) {
                    StationInit(station, d, InitCallback);
                }
            };

            station = new MesStation(option);
            $("#btnReset").on("click", function (e) {
                bStationLoading = true;
                self.parent.Loading(true);
                $("#messagesite").empty();
                option.ScanType = station.ScanType;
                station = new MesStation(option);
            });
            mesUI = new MesClientUI(self.parent.client);
            mesUI.SetLanguage("PassStation");
            window.onresize = function () {
                resize();
            }

        });
    </script>
</body>
</html>

<body class="color-cPage gray-bg">

        <!--RMACheck窗口-->

        <!-- 全局js -->
        <script src="../../Scripts/plugins/jquery/jquery.min.js"></script>

        <script>
            var Client = null;
            var stationName = "";
            var option = null;
            var station = null;
            var line = "Line1";
            var mesUI = null;
            var bStationLoading = true;
            var ShowTableList = function (tableName, data) {
                var tableID = "";
                var columns;
                if (tableName == "ByTimeList") {
                    if (data == undefined || data == "") {
                        $("#divSamplingByTimeList").attr("hidden", "hidden");
                    }
                    else {
                        $("#divSamplingByTimeList").removeAttr("hidden");
                    }      
                    tableID = "#tableSamplingByTime";                    
                }
                else if (tableName == "LockList") {
                    if (data == undefined || data == "") {
                        $("#divLockList").attr("hidden", "hidden");
                    }
                    else {
                        $("#divLockList").removeAttr("hidden");
                    }
                    tableID = "#tableLockList";                     
                }
                else if (tableName == "SNScanList") {
                    if (data == undefined || data == "") {
                        $("#divSNScanList").attr("hidden", "hidden");
                    }
                    else {
                        $("#divSNScanList").removeAttr("hidden");
                    }
                    tableID = "#tableSNScanList";                    
                }
                else if (tableName == "PalletList") {
                    if (data == undefined || data == "") {
                        $("#divPalletList").attr("hidden", "hidden");
                    }
                    else {
                        $("#divPalletList").removeAttr("hidden");
                    }
                    tableID = "#tablePalletList"; 
                }
                else {
                    return;
                } 
                $(tableID).bootstrapTable("load", data); 
            }
            var StationInit = function (station, d, callback) {
                if (d.Status == "Pass") {
                    stationName = station.Name;
                    $('.panel-heading h3 span').text(stationName);
                    station.ShowInput({
                        InputName: "StationLoad",
                        Scale: "3:9",
                        Container: $("#divStationLoading")
                    });
                    station.ShowInput({
                        InputName: "PalletNo",
                        Scale: "3:9",
                        Container: $("#divInputPalletNo")
                    });                   
                    station.ShowInput({
                        InputName: "Result",
                        Scale: "3:9",
                        Container: $("#divInputResult")
                    });
                    station.ShowInput({
                        InputName: "SMPSN",
                        Scale: "3:9",
                        Container: $("#divInputSMPSN")
                    });
                    //station.ShowInput({
                    //    InputName: "SmartCart",
                    //    Scale: "3:9",
                    //    Container: $("#divInputSmartCart")
                    //});
                    //station.ShowInput({
                    //    InputName: "Action",
                    //    Scale: "3:9",
                    //    Container: $("#divInputAction")
                    //});
                    station.ShowInput({
                        InputName: "Remark",
                        Scale: "3:9",
                        Container: $("#divInputRemark")
                    });

                    station.ShowOutput({
                        OutputName: "SMPQty",
                        Scale: "3:9",
                        Container: $("#divOutputSMPQty")
                    });
                    station.ShowOutput({
                        OutputName: "TotalQty",
                        Scale: "3:9",
                        Container: $("#divOutputTotalQty")
                    });
                    station.ShowOutput({
                        OutputName: "Type",
                        Scale: "3:9",
                        Container: $("#divOutputType")
                    });
                    station.ShowOutput({
                        OutputName: "PassQty",
                        Scale: "3:9",
                        Container: $("#divOutputPassQty")
                    });
                    station.ShowOutput({
                        OutputName: "FailQty",
                        Scale: "3:9",
                        Container: $("#divOutputFailQty")
                    });

                    for (var i = 0; i < station.Outputs.length; i++) {
                        if (station.Outputs[i].Name == "ShowRMACheck" && station.Outputs[i].Value == "YES") {
                            ShowRMACheckDiv();
                        }
                        else if (station.Outputs[i].Name == "ShowShippedTip" && station.Outputs[i].Value == "YES") {
                            layer.msg("該機種需要貼發貨封籤！", {
                                icon: 2,
                                time: 3000
                            }, function () { });
                        }
                        else if (station.Outputs[i].Name == "ShowPassTip" && station.Outputs[i].Value == "YES") {
                            layer.msg("該機種需要CHECK OBA PASS章，請到CHECK OBA PASS章系統中CHECK！", {
                                icon: 2,
                                time: 3000
                            }, function () { });
                        }
                        else if (station.Outputs[i].DisplayType == "Table") {
                            ShowTableList(station.Outputs[i].Name, station.Outputs[i].Value);
                        }
                    }                    

                    if (typeof callback === "function" && bStationLoading) {
                        callback();
                    }
                }
                else {
                    swal("工站初始化失败！", d.Message, "error");
                }
                resize();
            }
            var InitCallback = function () {
                $($("#divStationLoading").find(".form-group").find("button")[0]).trigger("click");
                bStationLoading = false;
            }
            var resize = function () {
                var hg = $(".ibox-content").height() - $("#IOSite").height() - 40;
                $("#messagesite").height(hg > 300 ? hg : 300);
            };
            var ShowRMACheckDiv = function () {
                layer.open({
                    id: "RMACkeck",
                    type: 1,
                    //type: 2,
                    shade: 0.8,
                    shadeClose: false,
                    title: "RMACkeck",
                    area: ['40%', '70%'],
                    content: $("#divRMACheck"),//NewAging.html?StationName=NewAging
                    //content: "../Station/PassStation.html?StationName=VI2",
                    btn: ["OK", "Cancel"],
                    success: function (layero, index) {
                        $("#txtRMACheckSN").val("");
                        $("#txtRMACheckSN").select();
                        $("#txtRMACheckSN").focus();
                        $("#txtRMACheckType").val("");
                        $("#txtRMACheckModel").val("");
                        $("#txtRMACheckPO").val("");
                        $("#txtRMACheckInformation").val("");
                        $("#txtRMACheckDetail").val("");
                    },
                    end: function () { },
                    yes: function (index) {
                        var rmaSN = $.trim($("#txtRMACheckSN").val());
                        if (rmaSN == "") {
                            layer.msg("請輸入SN", {
                                icon: 2,
                                time: 3000
                            }, function () {
                            });
                            return;
                        }     
                        parent.client.CallFunction("MESStation.Config.CRMADetail", "OBARMACheckSubmit", { SN: rmaSN }, function (e) {
                            if (e.Status == "Pass") {
                                $("#txtRMACheckSN").val("");
                                $("#txtRMACheckSN").select();
                                $("#txtRMACheckSN").focus();
                                $("#txtRMACheckType").val("");
                                $("#txtRMACheckModel").val("");
                                $("#txtRMACheckPO").val("");
                                $("#txtRMACheckInformation").val("");
                                $("#txtRMACheckDetail").val("");
                            } else {
                                layer.msg(e.Message, {
                                    icon: 2,
                                    time: 3000
                                }, function () {
                                });
                            }
                        });
                       
                        layer.close(index);
                    },
                    cancel: function (index) {
                        layer.close(index);
                    }
                });
            }
            var DrawTable = function (tableName) {
                var tableID = "";
                var columns;
                if (tableName == "ByTimeList") {                   
                    tableID = "#tableSamplingByTime";
                    columns = [
                        {
                            field: 'NO',
                            title: 'NO',
                            rowspan: 1,
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            visible: true
                        },
                        {
                            field: 'SKUNO',
                            title: 'SKUNO',
                            rowspan: 1,
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            visible: true
                        },
                        {
                            field: 'REASON_DESC',
                            title: 'REASON_DESC',
                            rowspan: 1,
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            visible: true
                        }
                    ];
                }
                else if (tableName == "LockList") {                    
                    $("#tableLockList").bootstrapTable("destroy");
                    tableID = "#tableLockList";
                    columns = [
                        {
                            field: 'SN',
                            title: 'SN',
                            rowspan: 1,
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            visible: true
                        },
                        {
                            field: 'WORKORDERNO',
                            title: 'WO',
                            rowspan: 1,
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            visible: true
                        }, {
                            field: 'LOCK_STATION',
                            title: 'STATION',
                            rowspan: 1,
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            visible: true
                        },
                        {
                            field: 'LOCK_REASON',
                            title: 'REASON',
                            rowspan: 1,
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            visible: true
                        },
                        {
                            field: 'UNLOCK_REASON',
                            title: 'Unlockcondition',
                            rowspan: 1,
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            visible: true
                        }
                    ];
                }
                else if (tableName == "SNScanList") {                    
                    $("#tableSNScanList").bootstrapTable("destroy");
                    tableID = "#tableSNScanList";
                    columns = [
                        {
                            field: 'NO',
                            title: 'NO',
                            rowspan: 1,
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            visible: true
                        },
                        {
                            field: 'VALUE',
                            title: 'SN',
                            rowspan: 1,
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            visible: true
                        },
                        {
                            field: 'STATUS',
                            title: 'STATUS',
                            rowspan: 1,
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            visible: true
                        },
                        {
                            field: 'REMARK',
                            title: 'REMARK',
                            rowspan: 1,
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            visible: true
                        }
                    ];
                }
                else if (tableName == "PalletList") {                    
                    tableID = "#tablePalletList";
                    columns = [
                        {
                            field: 'NO',
                            title: 'NO',
                            rowspan: 1,
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            visible: true
                        },
                        {
                            field: 'VALUE',
                            title: 'PALLET',
                            rowspan: 1,
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            visible: true
                        },
                        {
                            field: 'STATUS',
                            title: 'STATUS',
                            rowspan: 1,
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            visible: true
                        },
                        {
                            field: 'QTY',
                            title: 'QTY',
                            rowspan: 1,
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            visible: true
                        }
                    ];
                }
                else {
                    return;
                }
                $(tableID).bootstrapTable({
                    data: [],
                    striped: false,                    //是否显示行间隔色
                    cache: false,                      //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: false,                  //是否显示分页（*）
                    showRefresh: false,                 //是否显示刷新按钮
                    minimumCountColumns: 2,            //最少允许的列数
                    clickToSelect: false,               //是否启用点击选中行
                    singleSelect: false,                //单选checkbox
                    search: false,                      //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，
                    showExport: false,                  //是否显示导出按钮                  
                    columns: columns
                });
            }
            $(document).ready(function () {
                Client = self.parent.client;
                line = localStorage.getItem($.MES.CK_LINE_NAME);
                if (!line) {
                    line = "Line1";
                }
                stationName = $.MES.getQueryString("StationName");
                $('.panel-heading h3 span').text(stationName);
              
                option = {
                    Client: Client,
                    Line: line,
                    Name: stationName,
                    IScale: "3:9",
                    //TContainer: $("#toolsite"),
                    //IContainer: $("#inputsite"),
                    //OContainer: $("#outputsite"),
                    MContainer: $("#divMessage"),
                    MessageShowType: undefined,
                    BeforeInit: function () {
                        self.parent.Loading(true);
                        option.Line = localStorage.getItem($.MES.CK_LINE_NAME);
                    },
                    Init: function (d) {
                        StationInit(station, d, InitCallback);
                    }
                };

                station = new MesStation(option);
                $("#btnReset").on("click", function (e) {
                    self.parent.Loading(true);
                    $("#messagesite").empty();
                    option.ScanType = station.ScanType;
                    bStationLoading = true;
                    station = new MesStation(option);
                });

                window.onresize = function () {
                    resize();
                }
                $("#txtRMACheckSN").bind("keypress", function (event) {
                    if (event.keyCode == 13) {
                        var rmaCheckSN = $.trim($("#txtRMACheckSN").val());                       
                        if (rmaCheckSN == "") {
                            layer.msg("請輸入SN", {
                                icon: 2,
                                time: 3000
                            }, function () {
                            });
                            return;
                        }                        
                        parent.client.CallFunction("MESStation.Config.CRMADetail", "GetRMACheckDetail", { SN: rmaCheckSN }, function (e) {
                            if (e.Status == "Pass") {
                                $("#txtRMACheckType").val(e.Data.RAMSTATE);
                                $("#txtRMACheckModel").val(e.Data.MODEL);
                                $("#txtRMACheckPO").val(e.Data.REPAIR_PO);
                                $("#txtRMACheckInformation").val(e.Data.REPAIRREASON);
                                $("#txtRMACheckDetail").val(e.Data.REPAIRACTION);
                            } else {
                                layer.msg(e.Message, {
                                    icon: 2,
                                    time: 3000
                                }, function () {
                                });
                            }
                        });
                    }
                });
                DrawTable("ByTimeList");
                DrawTable("LockList");
                DrawTable("SNScanList");
                DrawTable("PalletList");
            });
        </script>
</body>

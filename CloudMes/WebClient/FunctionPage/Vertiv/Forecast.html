        var b64toBlob = function (b64Data, sliceSize) {
            sliceSize = sliceSize || 512;
            var byteCharacters = atob(b64Data);
            var byteArrays = [];
            for (var offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                var slice = byteCharacters.slice(offset, offset + sliceSize);
                var byteNumbers = new Array(slice.length);
                for (var i = 0; i < slice.length; i++) {
                    byteNumbers[i] = slice.charCodeAt(i);
                }
                var byteArray = new Uint8Array(byteNumbers);
                byteArrays.push(byteArray);
            }
            var blob = new Blob(byteArrays);
            return blob;
        };

            $("#btnShowCompareList").click(function (e) {
                var selectList = $('#tableFileList').bootstrapTable('getSelections');
                if (selectList.length == 0) {
                    layer.msg("Please select one or more file.", {
                        icon: 2,
                        time: 60000,
                        title: 'ERROR',
                        btn: ['OK']
                    }, function () { });
                    return;
                }
                var lotNoList = [];
                selectList.forEach(item => {
                    lotNoList.push(item.LOT_NO);
                });
                layer.open({
                    id: "CompareList",
                    type: 1,
                    shade: 0.5,
                    shadeClose: false,
                    title: "CompareList",
                    area: ['98%', '98%'],
                    content: $('#divCompareList'),
                    success: function (layero, index) {
                        $("#divCompareList").show;
                        $("#tableCompareList").bootstrapTable("destroy");
                        var loadIndex = layer.load(1, {
                            shade: [0.5, 'gray'],
                            content: "<div style='padding: 20px 10px;width: 300px;background-color:#ffffff;border:1px solid #ffffff;margin-left: -150px;border-radius: 5px;'>"
                                + "<div class='layui-layer-loading2' style='padding-left: 40px;height: auto;width: auto;'>"
                                + "<span>Please wait ...</span></div></div>"
                        });                        
                        parent.client.CallFunction("MESStation.Config.Vertiv.VertivPOApi", "CompareForecast",
                            {
                                LotNoList: lotNoList
                            }, function (e) {
                                layer.close(loadIndex);
                                var columns = [];                                
                                if (e.Status == "Pass") {                                    
                                    columns.push({
                                        field: "LOT_NO",
                                        title: "LOT_NO",
                                        align: 'center',
                                        valign: 'middle',
                                        sortable: false,
                                        visible: true
                                    });
                                    columns.push({
                                        field: "FILE_NAME",
                                        title: "FILE_NAME",
                                        align: 'center',
                                        valign: 'middle',
                                        sortable: false,
                                        visible: true
                                    });
                                    columns.push({
                                        field: "SITE_NAME",
                                        title: "SITE_NAME",
                                        align: 'center',
                                        valign: 'middle',
                                        sortable: false,
                                        visible: true
                                    });
                                    columns.push({
                                        field: "SKUNO",
                                        title: "SKUNO",
                                        align: 'center',
                                        valign: 'middle',
                                        sortable: false,
                                        visible: true
                                    });
                                    for (var item in e.Data[0]) {
                                        if (item == 'SITE_NAME' || item == 'LOT_NO' || item == 'FILE_NAME' || item == 'SKUNO') {
                                            continue;
                                        }
                                        var cell = {
                                            field: item,
                                            title: item,
                                            align: 'center',
                                            valign: 'middle',
                                            sortable: false,
                                            visible: true,
                                            formatter: function (value, row, indx) {
                                                try {
                                                    var showValue = JSON.parse(value);
                                                    return showValue.Qty
                                                } catch (e) {
                                                    return value;
                                                }                                                
                                            },
                                            cellStyle: function (value, row, index, field) {
                                                if (field != 'SITE_NAME' && field != 'LOT_NO' && field != 'FILE_NAME' && field != 'SKUNO' && !JSON.parse(value).IsSame) {
                                                    return {
                                                        css: { 'color': 'red', 'background-color': '#f5eb8f !important' }
                                                    }
                                                }
                                                else {
                                                    return { css: { 'color': '#333' } };
                                                }
                                            }
                                        }
                                        columns.push(cell);
                                    }                                    
                                    $("#tableCompareList").bootstrapTable({
                                        data: e.Data,
                                        striped: true,                    //是否显示行间隔色
                                        cache: false,                      //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                                        sortable: true,                   //是否启用排序
                                        sortOrder: "asc",                  //排序方式
                                        pagination: true,                  //是否显示分页（*）
                                        sidePagination: "client",          //分页方式：client客户端分页，server服务端分页（*）
                                        pageNumber: 1,                     //初始化加载第一页，默认第一页
                                        pageSize: 10,                       //每页的记录行数（*）
                                        pageList: [10, 20, 30, 50, 100],        //可供选择的每页的行数（*）
                                        searchAlign: "left",              //查询框对齐方式                                        
                                        toolbarAlign: "left",              //工具栏对齐方式
                                        buttonsAlign: "left",             //按钮对齐方式
                                        search: true,
                                        searchTimeOut: 500,                //设置搜索超时时间                                        
                                        showExport: true,                  //是否显示导出按钮
                                        exportDataType: 'all',             //'basic', 'all', 'selected'  exportDataType表示导出的模式是当前页、所有数据还是选中数据
                                        exportTypes: ['excel', 'csv'],     //导出文件类型
                                        Icons: 'glyphicon-export',
                                        fixedColumns: true,
                                        fixedNumber: 4,
                                        locale: localelan,
                                        exportOptions: {
                                            fileName: 'CompareList',     //文件名称设置
                                            worksheetName: 'sheet1',       //表格工作区名称
                                        },                                        
                                        columns: columns
                                    });
                                }
                                else {
                                    layer.msg(e.Message, {
                                        icon: 2,
                                        time: 60000,
                                        title: 'ERROR',
                                        btn: ['OK']
                                    }, function () { });
                                }
                            });
                    },
                    end: function () {
                        $("#divCompareList").hide();
                    },
                    cancel: function (index) {
                        layer.close(index);
                    }
                });
            });
            $("#btnDownloadCompareFile").click(function (e) {
                var selectList = $('#tableFileList').bootstrapTable('getSelections');
                if (selectList.length == 0) {
                    layer.msg("Please select one or more file.", {
                        icon: 2,
                        time: 60000,
                        title: 'ERROR',
                        btn: ['OK']
                    }, function () { });
                    return;
                }
                var lotNoList = [];
                selectList.forEach(item => {
                    lotNoList.push(item.LOT_NO);
                });
                var loadIndex = layer.load(1, {
                    shade: [0.5, 'gray'],
                    content: "<div style='padding: 20px 10px;width: 300px;background-color:#ffffff;border:1px solid #ffffff;margin-left: -150px;border-radius: 5px;'>"
                        + "<div class='layui-layer-loading2' style='padding-left: 40px;height: auto;width: auto;'>"
                        + "<span>Please wait ...</span></div></div>"
                });
                parent.client.CallFunction("MESStation.Config.Vertiv.VertivPOApi", "CompareAndDownloadForecast",
                    {
                        LotNoList: lotNoList
                    }, function (e) {
                        layer.close(loadIndex);                        
                        if (e.Status == "Pass") {
                            var blob = b64toBlob(e.Data.fileContent);
                            if (window.navigator.msSaveOrOpenBlob) {
                                navigator.msSaveBlob(blob, e.Data.fileName);
                            } else {
                                var link = document.createElement('a');
                                link.href = window.URL.createObjectURL(blob);
                                link.download = e.Data.fileName;
                                link.click();
                                window.URL.revokeObjectURL(link.href);
                            }
                        }
                        else {
                            layer.msg(e.Message, {
                                icon: 2,
                                time: 60000,
                                title: 'ERROR',
                                btn: ['OK']
                            }, function () { });
                        }
                    });
            });
        });

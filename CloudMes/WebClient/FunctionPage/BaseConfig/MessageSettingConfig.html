    <script type="text/javascript">
        var mesUI = new MesClientUI(self.parent.client);
        $(document).ready(function () {
            var data = {};
            self.parent.client.CallFunction("MESStation.GlobalConfig.MESMessageConfig", "GetAllMESMessage", data, function (e) {
                if (e.Status == "Pass") {
                    ShowPageLanguagList(e.Data);
                    //去掉導出數據按鈕的左上左下圓角
                    $("lan:contains('Export Data')").parent().css({ 'border-top-left-radius': '0', 'border-bottom-left-radius': '0' });
                } else {
                    ShowPageLanguagList([]);
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
            });
            mesUI.SetLanguage("MessageLanguageSetting");
        });

        function ShowPageLanguagList(Data) {
            var tableLocale = "";
            var lan = $.cookie($.MES.CK_LAN_NAME);
            if (lan == "CHINESE") {
                tableLocale = "zh-CN"
            }
            else if (lan == "CHINESE_TW") {
                tableLocale = "zh-TW"
            }
            else {
                tableLocale = "en"
            };
            $('#tableMessageLanguageList').bootstrapTable({
                data: Data,
                striped: false,                    //是否显示行间隔色
                cache: false,                      //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                sortable: false,                   //是否启用排序
                sortOrder: "asc",                  //排序方式
                pagination: true,                  //是否显示分页（*）
                sidePagination: "client",          //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                     //初始化加载第一页，默认第一页
                pageSize: 5,                       //每页的记录行数（*）
                pageList: [5, 20, 60, 100],        //可供选择的每页的行数（*）
                showColumns: false,                 //是否显示 内容列下拉框
                showRefresh: false,                 //是否显示刷新按钮
                minimumCountColumns: 2,            //最少允许的列数
                clickToSelect: true,               //是否启用点击选中行
                singleSelect: true,                //单选checkbox
                showToggle: false,                  //是否显示详细视图和列表视图的切换按钮
                cardView: false,                   //是否显示详细视图
                detailView: false,                 //是否显示父子表
                search: true,                      //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，
                strictSearch: false,               //设置为 true启用 全匹配搜索，否则为模糊搜索
                searchOnEnterKey: false,            //回车搜索
                searchTimeOut: 500,                //设置搜索超时时间
                trimOnSearch: true,                //设置为 true 将允许空字符搜索
                searchAlign: "right",              //查询框对齐方式
                toolbar: "#tableEventsToolbar",    //指定工具栏
                toolbarAlign: "left",              //工具栏对齐方式
                buttonsAlign: "left",             //按钮对齐方式
                showExport: true,                  //是否显示导出按钮
                exportDataType: 'all',             //'basic', 'all', 'selected'  exportDataType表示导出的模式是当前页、所有数据还是选中数据
                exportTypes: ['excel', 'csv'],     //导出文件类型
                Icons: 'glyphicon-export',
                exportOptions: {
                    ignoreColumn: [0],             //忽略某一列的索引
                    fileName: 'Message Language List',     //文件名称设置
                    worksheetName: 'sheet1',       //表格工作区名称
                },
                locale: tableLocale,
                columns: [{
                    checkbox: true
                }, {
                    field: 'ID',
                    title: 'ID',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: false
                }, {
                    field: 'MESSAGE_CODE',
                    title: '<label set-lan="html:tableMessageCode">MESSAGE CODE</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: true
                }, {
                    field: 'CHINESE',
                    title: '<label set-lan="html:tableChinese">CHINESE</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: true
                }, {
                    field: 'CHINESE_TW',
                    title: '<label set-lan="html:tableChinese_tw">CHINESE_TW</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: true
                },
                 {
                     field: 'ENGLISH',
                     title: '<label set-lan="html:tableEnglish">ENGLISH</label>',
                     rowspan: 1,
                     align: 'center',
                     valign: 'middle',
                     sortable: true,
                     visible: true
                 },
                 {
                     field: 'EDIT_TIME',
                     title: '<label set-lan="html:tableEditTime">Edit Time</label>',
                     rowspan: 1,
                     align: 'center',
                     valign: 'middle',
                     sortable: true,
                     visible: true
                 }, {
                     field: 'EDIT_EMP',
                     title: '<label set-lan="html:tableEditEmp">Edit Emp</label>',
                     rowspan: 1,
                     align: 'center',
                     valign: 'middle',
                     sortable: true,
                     visible: true
                 }]
            });
            mesUI.SetLanguage("MessageLanguageSetting");
        }

        function SearchMessageLanguage() {
            var Chinese = $("#txtSearchChinese").val().replace(/^\s+|\s+$/g, "");
            var Chinese_tw = $("#txtSearchChinese_tw").val().replace(/^\s+|\s+$/g, "");
            var English = $("#txtSearchEnglish").val().replace(/^\s+|\s+$/g, "");
            DoSearch(Chinese, Chinese_tw, English);
        }

        function DoSearch(Chinese, Chinese_tw, English) {
            var data = { ZH_CN: Chinese, ZH_TW: Chinese_tw, EN: English }
            self.parent.client.CallFunction("MESStation.GlobalConfig.MESMessageConfig", "GetDetail", data, function (e) {
                if (e.Status == "Pass") {
                    $('#tableMessageLanguageList').bootstrapTable("load", e.Data);
                } else {
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
            });
            mesUI.SetLanguage("MessageLanguageSetting");
        }

        function ShowAddMessageLanguageTab() {
            $("#titleMessageLanguage").hide();
            $("#divMessageLanguageDetail").hide();
            $("#divBack").show();
            $("#divAddMessageLanguage").show();
            $("#titleAddMessageLanguage").show();
            $("#divModifyMessageLanguage").hide();
            $("#titleModifyMessageLanguage").hide();
            ClearAll();
            self.parent.client.CallFunction("MESStation.GlobalConfig.MESMessageConfig", "GetMsgCode", {}, function (e) {
                if (e.Status == "Pass") {
                    $("#txtAddMessageCode").val(e.Data);
                } else {
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                }
            });
        }

        function ShowModifyMessageLanguageTab() {
            var select = $("#tableMessageLanguageList").bootstrapTable('getSelections');
            if (select.length > 1) {
                swal({
                    title: "",
                    text: "You can only select one line for editing!",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }
            if (select.length <= 0) {
                swal({
                    title: "",
                    text: "Please select the valid data!",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }
            $("#titleMessageLanguage").hide();
            $("#divMessageLanguageDetail").hide();
            $("#divBack").show();
            $("#divAddMessageLanguage").hide();
            $("#titleAddMessageLanguage").hide();
            $("#divModifyMessageLanguage").show();
            $("#titleModifyMessageLanguage").show();
            //ClearAll();
            $("#txtModifyID").val(select[0].ID);
            $("#txtModifyMessageCode").val(select[0].MESSAGE_CODE);
            $("#txtModifyChinese").val(select[0].CHINESE);
            $("#txtModifyChinese_tw").val(select[0].CHINESE_TW);
            $("#txtModifyEnglish").val(select[0].ENGLISH);
        }

        function GoBack(obj) {
            $("#titleMessageLanguage").show();
            $("#divMessageLanguageDetail").show();
            $("#divBack").hide();
            $("#divAddMessageLanguage").hide();
            $("#titleAddMessageLanguage").hide();
            $("#divModifyMessageLanguage").hide();
            $("#titleModifyMessageLanguage").hide();
            ClearAll();
            if (obj) {
                DoSearch("", "", "")
            }
            mesUI.SetLanguage("MessageLanguageSetting");
        }

        function AddMessageLanguage() {
            var MessageCode = $("#txtAddMessageCode").val().replace(/^\s+|\s+$/g, "");
            var Chinese = $("#txtAddChinese").val().replace(/^\s+|\s+$/g, "");
            var Chinese_tw = $("#txtAddChinese_tw").val().replace(/^\s+|\s+$/g, "");
            var English = $("#txtAddEnglish").val().replace(/^\s+|\s+$/g, "");
            if (MessageCode == "" || MessageCode == undefined) {
                swal({
                    title: "",
                    text: "Please enter the Message Code!",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                setTimeout(function () {
                    $("#txtAddMessageCode").focus;
                    $("#txtAddMessageCode").select();
                }, 2001);
                return;
            }
            if (Chinese == "" || Chinese == undefined) {
                swal({
                    title: "",
                    text: "Please enter the Chinese label name!",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                setTimeout(function () {
                    $("#txtAddChinese").focus;
                    $("#txtAddChinese").select();
                }, 2001);
                return;
            }
            if (Chinese_tw == "" || Chinese_tw == undefined) {
                swal({
                    title: "",
                    text: "Please enter the Chinese_tw label name!",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                setTimeout(function () {
                    $("#txtAddChinese_tw").focus;
                    $("#txtAddChinese_tw").select();
                }, 2001);
                return;
            }
            if (English == "" || English == undefined) {
                swal({
                    title: "",
                    text: "Please enter the English label name!",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                setTimeout(function () {
                    $("#txtAddEnglish").focus;
                    $("#txtAddEnglish").select();
                }, 2001);
                return;
            }
            var data = { MessageCode: MessageCode, Chinese: Chinese, Chinese_TW: Chinese_tw, English: English };
            self.parent.client.CallFunction("MESStation.GlobalConfig.MESMessageConfig", "AddMESMessage", data, function (e) {
                if (e.Status == "Pass") {
                    swal({
                        title: "",
                        text: e.Message,
                        type: "success",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    setTimeout(function () {
                        //$("#txtAddPageName").val("");
                        //$("#txtAddMessageCode").val("");
                        $("#txtAddChinese").val("");
                        $("#txtAddChinese_tw").val("");
                        $("#txtAddEnglish").val("");

        function fixdata(data) { //文件流转BinaryString
            var o = "",
                l = 0,
                w = 10240;
            for (; l < data.byteLength / w; ++l) o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w, l * w + w)));
            o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w)));
            return o;
        }

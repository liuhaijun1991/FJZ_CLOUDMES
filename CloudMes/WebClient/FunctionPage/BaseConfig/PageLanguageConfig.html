                    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-1 col-lg-offset-2">
                        <div class="form-group row">
                            <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right" set-lan="html:labelTraditionalChinese">Chinese_TW:</label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                <input type="text" class="form-control" id="txtAddTraditionalChinese" set-lan="attr:placeholder=placeholderChinese_TW" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-1 col-lg-offset-2">
                        <div class="form-group row">
                            <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right" set-lan="html:labelPageEnglish">English:</label>

                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-4 col-sm-offset-4 col-md-offset-3 col-lg-offset-4">
                        <button type="button" class="btn btn-primary" onclick="AddPageLanguage()"><i class="fa fa-save"></i><lan set-lan="html:save">Save</lan></button>
                        <button type="button" class="btn btn-primary" onclick="selectFile()"><i class="fa fa-save"></i><lan set-lan="html:ExcelImport">ExcelImport</lan></button>
                        <button type="button" class="btn btn-primary" onclick="Download()"><i class="fa fa-save"></i><lan set-lan="html:DownloadTemplate">Download</lan></button>
                        <input type="file" id="file" accept=".xlsx,.xlsm,.xlsb,.xls,.xltx,.xltm,.xlt,.xlam,.xla" onchange="ExcelImport(this)"

                        <div class="form-group row" hidden>
                            <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right" set-lan="html:ModifyPageID">ID</label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

                    </div>
                    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-1 col-lg-offset-2">
                        <div class="form-group row">
                            <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right" set-lan="html:labelPageName">Page Name:</label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                <input type="text" class="form-control" id="txtModifyPageName" set-lan="attr:placeholder=placeholderPageName" />
                            </div>
                        </div>
                    </div>
                    <div  class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-1 col-lg-offset-2">
                        <div class="form-group row">
                            <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right" set-lan="html:labelLabelName">Label Name:</label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                <input type="text" class="form-control" id="txtModifyLabelName" set-lan="attr:placeholder=placeholderLabelName" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-1 col-lg-offset-2">
                        <div class="form-group row">
                            <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right" set-lan="html:labelSimplifiedChinese">Chinese_CN:</label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                <input type="text" class="form-control" id="txtModifySimplifiedChinese" set-lan="attr:placeholder=placeholderChinese_CN" />
                            </div>

                    </div>
                    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-1 col-lg-offset-2">
                        <div class="form-group row">
                            <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right" set-lan="html:labelTraditionalChinese">Traditional_TW:</label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                <input type="text" class="form-control" id="txtModifyTraditionalChinese" set-lan="attr:placeholder=placeholderChinese_TW" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-1 col-lg-offset-2">
                        <div class="form-group row">
                            <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right" set-lan="html:labelPageEnglish">English:</label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                <input type="text" class="form-control" id="txtModifyPageEnglish" set-lan="attr:placeholder=placeholderEnglish" />

                        </div>

                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-4 col-sm-offset-4 col-md-offset-3 col-lg-offset-4">
                        <button type="button" class="btn btn-primary" onclick="ModifyPageLanguage()"><i class="fa fa-save"></i><lan set-lan="html:save">Save</lan></button>
                    </div>
                </div>               
            </div>

    <!-- 全局js -->
    <script src="../../Scripts/plugins/jquery/jquery.min.js?v=2.1.4"></script>
    <script src="../../Scripts/plugins/jquery/jquery.cookie.js"></script>
    <script src="../../Scripts/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../Scripts/plugins/JSON/json2.js"></script>
    <link href="../../css/plugins/bootstrapTable/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../../css/plugins/bootstrapDateTimePicker/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <!-- 第三方插件 -->
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table-export.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/tableExport.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table-zh-TW.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../Scripts/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../Scripts/plugins/excel/xlsx.full.min.js"></script>
    <script src="../../Scripts/plugins/excel/import_excel_2_json.js"></script>
    <!--自定義插件-->
    <script src="../../Scripts/global.js"></script>
    <script src="../../Scripts/MesClient.UI.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var mesUI = new MesClientUI(self.parent.client);
            var data = { PageName: "", LabelName: "", Chinese_TW: "" }
            self.parent.client.CallFunction("MESStation.GlobalConfig.LanguagePageConfig", "QueryPageLanguage", data, function (e) {
                if (e.Status == "Pass") {
                    ShowPageLanguagList(e.Data);
                    //去掉導出數據按鈕的左上左下圓角
                    $("lan:contains('Export Data')").parent().css({ 'border-top-left-radius': '0', 'border-bottom-left-radius': '0' });
                } else {
                    ShowPageLanguagList([]);
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
            });
            mesUI.SetLanguage("LanguagePageSetting");
        });

        function ShowPageLanguagList(Data) {
            var tableLocale = "";
            var lan = $.cookie($.MES.CK_LAN_NAME);
            if (lan == "CHINESE") {
                tableLocale = "zh-CN"
            }
            else if (lan == "CHINESE_TW") {
                tableLocale = "zh-TW"
            }
            else {
                tableLocale = "en"
            };
            $('#tablePageLanguageList').bootstrapTable({
                data: Data,
                striped: false,                    //是否显示行间隔色
                cache: false,                      //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                sortable: false,                   //是否启用排序
                sortOrder: "asc",                  //排序方式
                pagination: true,                  //是否显示分页（*）
                sidePagination: "client",          //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                     //初始化加载第一页，默认第一页
                pageSize: 5,                       //每页的记录行数（*）
                pageList: [5, 20, 60, 100],        //可供选择的每页的行数（*）
                showColumns: false,                 //是否显示 内容列下拉框
                showRefresh: false,                 //是否显示刷新按钮
                minimumCountColumns: 2,            //最少允许的列数
                clickToSelect: true,               //是否启用点击选中行
                singleSelect: true,                //单选checkbox
                showToggle: false,                  //是否显示详细视图和列表视图的切换按钮
                cardView: false,                   //是否显示详细视图
                detailView: false,                 //是否显示父子表
                search: false,                      //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，
                strictSearch: false,               //设置为 true启用 全匹配搜索，否则为模糊搜索   
                searchOnEnterKey: false,            //回车搜索
                searchTimeOut: 500,                //设置搜索超时时间  
                trimOnSearch: true,                //设置为 true 将允许空字符搜索
                searchAlign: "right",              //查询框对齐方式
                toolbar: "#tableEventsToolbar",    //指定工具栏
                toolbarAlign: "left",              //工具栏对齐方式
                buttonsAlign: "left",             //按钮对齐方式
                showExport: true,                  //是否显示导出按钮
                exportDataType: 'all',             //'basic', 'all', 'selected'  exportDataType表示导出的模式是当前页、所有数据还是选中数据
                exportTypes: ['excel', 'csv'],     //导出文件类型   
                Icons: 'glyphicon-export',
                exportOptions: {
                    ignoreColumn: [0],             //忽略某一列的索引   
                    fileName: 'Page Language List',     //文件名称设置   
                    worksheetName: 'sheet1',       //表格工作区名称 
                },
                locale: tableLocale,
                columns: [{
                    checkbox: true
                }, {
                    field: 'ID',
                    title: 'ID',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: false
                }, {
                    field: 'SYSTEM_NAME',
                    title: '<label set-lan="html:tableSystemName">System Name</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: true
                }, {
                    field: 'PAGE_NAME',
                    title: '<label set-lan="html:tablePageName">Page Name</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: true
                }, {
                    field: 'LABEL_NAME',
                    title: '<label set-lan="html:tableLabelName">Label Name</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: true
                },
                 {
                     field: 'CHINESE',
                     title: '<label set-lan="html:tableChinese_CN">Simplified Chinese</label>',
                     rowspan: 1,
                     align: 'center',
                     valign: 'middle',
                     sortable: true,
                     visible: true
                 },
                 {
                     field: 'CHINESE_TW',
                     title: '<label set-lan="html:tableChinese_TW">Traditional Chinese</label>',
                     rowspan: 1,
                     align: 'center',
                     valign: 'middle',
                     sortable: true,
                     visible: true
                 }, {
                     field: 'ENGLISH',
                     title: '<label set-lan="html:tableEnglish">English</label>',
                     rowspan: 1,
                     align: 'center',
                     valign: 'middle',
                     sortable: true,
                     visible: true
                 },
                 {
                     field: 'EDIT_TIME',
                     title: '<label set-lan="html:tableEditTime">Edit Time</label>',
                     rowspan: 1,
                     align: 'center',
                     valign: 'middle',
                     sortable: true,
                     visible: true
                 }, {
                     field: 'EDIT_EMP',
                     title: '<label set-lan="html:tableEditEmp">Edit Emp</label>',
                     rowspan: 1,
                     align: 'center',
                     valign: 'middle',
                     sortable: true,
                     visible: true
                 }]
            });
        }

        function SearchPageLanguage() {
            var pageName = $("#txtSearchPageName").val().replace(/^\s+|\s+$/g, "");
            var labelName = $("#txtSearchLabelName").val().replace(/^\s+|\s+$/g, "");
            var chineseTW = $("#txtSearchTraditionalChinese").val().replace(/^\s+|\s+$/g, "");
            DoSearch(pageName, labelName, chineseTW);
        }

        function DoSearch(pageName, labelName, chineseTW) {
            var data = { PageName: pageName, LabelName: labelName, Chinese_TW: chineseTW }
            self.parent.client.CallFunction("MESStation.GlobalConfig.LanguagePageConfig", "QueryPageLanguage", data, function (e) {
                if (e.Status == "Pass") {
                    $('#tablePageLanguageList').bootstrapTable("load", e.Data);
                } else {
                    $('#tableBUList').bootstrapTable("removeAll");
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
            });
        }

        function ShowAddPageLanguageTab()
        {
            $("#titlePageInfo").hide();
            $("#divPageLanguageDetail").hide();
            $("#divBack").show();
            $("#divAddPageLanguage").show();
            $("#titleAddPageLanguage").show();
            $("#divModifyPageLanguage").hide();
            $("#titleModifyPageLanguage").hide();
            ClearAll();
        }

        function ShowModifyPageLanguageTab() {
            var select = $("#tablePageLanguageList").bootstrapTable('getSelections');
            if (select.length > 1) {
                swal({
                    title: "",
                    text: "You can only select one line for editing!",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }
            if (select.length <= 0) {
                swal({
                    title: "",
                    text: "Please select the valid data!",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }
            $("#titlePageInfo").hide();
            $("#divPageLanguageDetail").hide();
            $("#divBack").show();
            $("#divAddPageLanguage").hide();
            $("#titleAddPageLanguage").hide();
            $("#divModifyPageLanguage").show();
            $("#titleModifyPageLanguage").show();
            //ClearAll();
            $("#txtModifyPageID").val(select[0].ID);
            $("#txtModifyPageName").val(select[0].PAGE_NAME);
            $("#txtModifyLabelName").val(select[0].LABEL_NAME);
            $("#txtModifySimplifiedChinese").val(select[0].CHINESE);
            $("#txtModifyTraditionalChinese").val(select[0].CHINESE_TW);
            $("#txtModifyPageEnglish").val(select[0].ENGLISH);            
        }

        function GoBack(obj) {
            $("#titlePageInfo").show();
            $("#divPageLanguageDetail").show();
            $("#divBack").hide();
            $("#divAddPageLanguage").hide();
            $("#titleAddPageLanguage").hide();
            $("#divModifyPageLanguage").hide();
            $("#titleModifyPageLanguage").hide();
            ClearAll();
            if (obj) {
                DoSearch("", "", "")
            }
        }

        function AddPageLanguage() {
            var pageName = $("#txtAddPageName").val().replace(/^\s+|\s+$/g, "");
            var labelName = $("#txtAddLabelName").val().replace(/^\s+|\s+$/g, "");
            var simplifiedChinese = $("#txtAddSimplifiedChinese").val().replace(/^\s+|\s+$/g, "");
            var traditionalChinese = $("#txtAddTraditionalChinese").val().replace(/^\s+|\s+$/g, "");
            var english = $("#txtAddPageEnglish").val().replace(/^\s+|\s+$/g, "");
            if (pageName == "" || pageName == undefined)
            {
                swal({
                    title: "",
                    text: "Please enter the page name!",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                setTimeout(function () {
                    $("#txtAddPageName").focus;
                    $("#txtAddPageName").select();
                }, 2001);
                return;
            }
            if (labelName == "" || labelName == undefined) {
                swal({
                    title: "",
                    text: "Please enter the label name!",
                    type: "warning",
                    timer: 2000,

        function ExcelImport(obj) {
            var wb;//读取完成的数据
            var rABS = false; //是否将文件读取为二进制字符串
            if(!obj.files) {
                return;
            }
            var f = obj.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                var data = e.target.result;
                if(rABS) {
                    wb = XLSX.read(btoa(fixdata(data)), {//手动转化
                        type: 'base64'
                    });
                } else {
                    wb = XLSX.read(data, {
                        type: 'binary'
                    });
                }
                //wb.SheetNames[0]是获取Sheets中第一个Sheet的名字
                //wb.Sheets[Sheet名]获取第一个Sheet的数据
                var JsonStr = JSON.stringify(XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]));
                
                //var JsonData = JSON.parse(JsonStr);
      
                self.parent.client.CallFunction("MESStation.GlobalConfig.LanguagePageConfig", "ExcelImport", { jsond: JsonStr }, function (e) {
                    if (e.Status == "Pass") {
                        swal({
                            title: "",
                            text: e.Message,
                            type: "success",
                            timer: 2000,
                            showConfirmButton: false
                        });
                    } else {
                        swal({
                            title: "",
                            text: e.Message,
                            type: "warning",
                            timer: 20000,
                            showConfirmButton: true
                        });
                    }
                });
            };
            if(rABS) {
                reader.readAsArrayBuffer(f);
            } else {
                reader.readAsBinaryString(f);
            }
            //JSON.parse(

        }

        function fixdata(data) { //文件流转BinaryString
            var o = "",
                l = 0,
                w = 10240;
            for(; l < data.byteLength / w; ++l) o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w, l * w + w)));
            o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w)));
            return o;
        }

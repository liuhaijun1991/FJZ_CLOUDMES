<body class="full-height  animated fadeInRight">
    <div class="panel-heading bg-primary">
        <h3><i class="glyphicon glyphicon-tags"></i><span style="padding-left:10px;" set-lan="html:FunctionControl SystemConfig">FunctionControl SystemConfig</span></h3>
    </div>
    <div class="panel-body">
        <div id="divTableToolbar">
            <div class="btn-group hidden-xs" role="group">
                <button type="button" class="btn btn-outline btn-primary" id="btnNewType">
                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i><lan set-lan="html:New"> New</lan>
                    </button>
                <button type="button" class="btn btn-outline btn-primary" id="btnEditMapping" disabled>
                    <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i><lan set-lan="html:Edit"> Edit</lan>
                </button>
                <button type="button" class="btn btn-outline btn-primary" id="btnDeleteMapping" disabled>
                    <i class="glyphicon glyphicon-trash" aria-hidden="true"></i><lan set-lan="html:Delete"> Delete</lan>
                </button>
                <button type="button" class="btn btn-outline btn-primary" id="btnRefreshMapping">
                    <i class="glyphicon glyphicon-refresh" aria-hidden="true"></i><lan set-lan="html:Refresh"> Refresh</lan>
                </button>
                
            </div>
        </div>
        <table id="tableControlList"></table>
    </div>


    <div id="divNewTypeLayer" class="panel-body hidden">
            <div class="form-horizontal" id="divNewTypeLayerSan">
                <div class="form-group hidden">
                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right" set-lan="html:ID">ID:</label>
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                        <input type="text" class="form-control" id="inputID" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right" set-lan="html:FUNCTIONNAME">FUNCTIONNAME:</label>
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                        <input type="text" id="InputFUNCTIONNAME" class="form-control" set-lan="attr:placeholder=placeholderFUNCTIONNAME"></input>
                    </div>
                </div>
                <div class="form-group">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right" set-lan="html:FUNCTIONDEC">FUNCTIONDEC:</label>
                        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                            <input type="text" id="InputFUNCTIONDEC" class="form-control" set-lan="attr:placeholder=placeholderFUNCTIONNAMEDEC" />
                        </div>
                    </div>
                <div class="form-group">
                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right" set-lan="html:CATEGORY">CATEGORY:</label>
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                        <input type="text" class="form-control" id="InputCATEGORY" set-lan="attr:placeholder=placeholderCATEGORY" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right" set-lan="html:CATEGORYDEC">CATEGORYDEC:</label>
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                        <input type="text" id="InputCATEGORYDEC" class="form-control" set-lan="attr:placeholder=placeholderCATEGORYDEC"/>
                    </div>
                </div>
                <div class="form-group">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right" set-lan="html:USERCONTROL">USERCONTROL:</label>
                        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                            <select  class="form-control" id="SelectUSERCONTROL" >
                                <option value="Y">Y</option>
                                <option value="N">N</option>
                            </select>
                        </div>
                    </div>
                <div class="form-group">
                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right" set-lan="html:VALUENAME">VALUENAME:</label>
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                        <input type="text" class="form-control" id="InputVALUENAME" set-lan="attr:placeholder=placeholderVALUENAME" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right" set-lan="html:EXTVALNAME">EXTVALNAME:</label>
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7" id="divEXTVALNAME">
                        <input type="text" class="form-control" id="InputEXTVAL1" placeholder="EXTVAL1NAME"/>
                    </div>
                    <button type="button" class="btn btn-default" id="btnMoreEXTVAL"><i class="glyphicon glyphicon-plus"></i></button>
                    <button type="button" class="btn btn-default" id="btnDelEXTVAL"><i class="glyphicon glyphicon-minus"></i></button>
                </div>
               
    
                <div id="divDoSubmit" class="form-group" style="text-align: center;">
                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right"></label>
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                        <button type="button" class="btn btn-primary" id="btnSubmit"><i class="fa fa-pencil"></i> <lan set-lan="html:Submit">Submit</lan></button>
                    </div>
                </div>
            </div>
        </div>
    <!-- 全局js -->
    <script src="../../Scripts/plugins/jquery/jquery.min.js?v=2.1.4"></script>
    <script src="../../Scripts/plugins/jquery/jquery.cookie.js"></script>
    <script src="../../Scripts/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>
    <!-- 第三方插件 -->
    <script src="../../Scripts/plugins/jquery-ui/jquery-ui.js"></script>
    <script src="../../Scripts/plugins/JSON/json2.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table-zh-TW.min.js"></script>
    <script src="../../Scripts/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../Scripts/plugins/layer/layer.min.js"></script>

    <script src="../../Scripts/global.js"></script>
    <script src="../../Scripts/MesClient.UI.js"></script>
    <script src="../../Scripts/MesClient.js"></script>
    <script>
        var mesUI = new MesClientUI(self.parent.client);
        var tableLocale = "";
        var lan = $.cookie($.MES.CK_LAN_NAME);
        var skuList = [];
        var submitType = "";
        var postData = {};
        var Modyfyflag=0;
        var EXTVALSIEZ;
        var EXTVALSEQ;
        var inputAppend;
        $(document).ready(function () {
            if (lan == "CHINESE") {
                tableLocale = "zh-CN"
            }
            else if (lan == "CHINESE_TW") {
                tableLocale = "zh-TW"
            }
            else {
                tableLocale = "en"
            };
            
            mesUI.SetLanguage("FunctionControl");
            GetControlList("");
      
          
            $('#btnMoreEXTVAL').click(function(){ //点击加号添加输入框
                EXTVALSIEZ=$("#divEXTVALNAME>input").size();
                EXTVALSEQ=EXTVALSIEZ+1
                if(EXTVALSIEZ<6){
                    $("#divEXTVALNAME").append("<br/><input type='text' class='form-control' placeholder='EXTVAL"+EXTVALSEQ+"NAME'/>");
                }
            })  
            $('#btnDelEXTVAL').click(function(){ //点击减号移除输入框
                EXTVALSIEZ=$("#divEXTVALNAME>input").size();
                if(EXTVALSIEZ>1){
                    $("#divEXTVALNAME>input").last().remove();
                    $("#divEXTVALNAME>br").last().remove();
                }
            })

            $("#btnNewType").click(function () {//新增类型按钮按钮点击动作
                var addTitle = 'New Control Type';
                if (lan == "CHINESE") {
                    addTitle = "新增配置"
                }
                else if (lan == "CHINESE_TW") {
                    addTitle = "新增配置"
                }
                layer.open({
                    type: 1,
                    title: addTitle,
                    area: ["40%", "75%"],
                    offset: ["10px"],
                    skin: 'mes-layer-title',
                    scrollbar: false,
                    content: $("#divNewTypeLayer"),
                    success: function (layero, index) {
                        $("#divNewTypeLayer").removeClass("hidden");
                        $("#InputFUNCTIONNAME").attr("readonly", false);
                        $("#InputCATEGORY").attr("readonly", false);
                        $("#InputFUNCTIONNAME").val("");
                        $("#InputFUNCTIONDEC").val("");
                        $("#InputCATEGORY").val("");
                        $("#InputCATEGORYDEC").val("");
                        $("#InputVALUENAME").val("");
                        $("#InputEXTVAL").val("");
                        $('#SelectUSERCONTROL option:first').prop('selected','selected');
                        $("#divEXTVALNAME>input").remove();
                        $("#divEXTVALNAME>br").remove();
                        $("#divEXTVALNAME").append("<input type='text' class='form-control' id='InputEXTVAL1' placeholder='EXTVAL1NAME'/>");                     
                        submitType = "NEW";
                    },
                    end: function () {
                        $("#divNewTypeLayer").addClass("hidden");
                    }
                });
            });
            $("#btnEditMapping").click(function () {//编辑按钮点击动作
                var selectRows = $('#tableControlList').bootstrapTable('getSelections');
                if (selectRows.length != 1) {
                    layer.msg("Please select one record", {
                        icon: 2,
                        time: 3000
                    }, function () { });
                    return;
                }
                var addTitle = 'Edit Mapping';
                if (lan == "CHINESE") {
                    addTitle = "修改配置"
                }
                else if (lan == "CHINESE_TW") {
                    addTitle = "修改配置"
                }
                layer.open({
                    type: 1,
                    title: addTitle,
                    area: ["40%", "70%"],
                    offset: ["10px"],
                    scrollbar: false,
                    skin: 'mes-layer-title',
                    content: $("#divNewTypeLayer"),
                    success: function (layero, index) {
                        Modyfyflag=1;
                        $("#divNewTypeLayer").removeClass("hidden");
                      
                        $("#inputID").val(selectRows[0].ID);
                        $("#InputFUNCTIONNAME").val(selectRows[0].FUNCTIONNAME);
                        $("#InputFUNCTIONNAME").attr("readonly", "readonly");
                        $("#InputCATEGORY").val(selectRows[0].CATEGORY);
                        $("#InputCATEGORY").attr("readonly", "readonly");
                        $("#InputVALUENAME").val(selectRows[0].VALUE);
                        $("#InputFUNCTIONDEC").val(selectRows[0].FUNCTIONDEC);
                        $("#InputCATEGORYDEC").val(selectRows[0].CATEGORYDEC);
                       
                        $("#divEXTVALNAME").children('input').remove();   
                        $("#divEXTVALNAME>br").remove();
                        $("#divEXTVALNAME").append("<input type='text' class='form-control' placeholder='EXTVAL1NAME'/>");
                        $("#divEXTVALNAME").children('input').eq(0).val(selectRows[0].EXTVAL1);
                      
                        if(selectRows[0].EXTVAL2!='')
                        {
                            $("#divEXTVALNAME").append("<br/><input type='text' class='form-control' placeholder='EXTVAL2NAME'/>");
                            $("#divEXTVALNAME").children('input').eq(1).val(selectRows[0].EXTVAL2);
                        }
                        if(selectRows[0].EXTVAL3!='')
                        {
                            $("#divEXTVALNAME").append("<br/><input type='text' class='form-control' placeholder='EXTVAL3NAME'/>");
                            $("#divEXTVALNAME").children('input').eq(2).val(selectRows[0].EXTVAL3);
                        }
                        if(selectRows[0].EXTVAL4!='')
                        {
                            $("#divEXTVALNAME").append("<br/><input type='text' class='form-control' placeholder='EXTVAL4NAME'/>");
                            $("#divEXTVALNAME").children('input').eq(3).val(selectRows[0].EXTVAL4);
                        }
                        if(selectRows[0].EXTVAL5!='')
                        {
                            $("#divEXTVALNAME").append("<br/><input type='text' class='form-control' placeholder='EXTVAL5NAME'/>");
                            $("#divEXTVALNAME").children('input').eq(4).val(selectRows[0].EXTVAL5);
                        }
                        if(selectRows[0].EXTVAL6!='')
                        {
                            $("#divEXTVALNAME").append("<br/><input type='text' class='form-control' placeholder='EXTVAL6NAME'/>");
                            $("#divEXTVALNAME").children('input').eq(5).val(selectRows[0].EXTVAL6);
                        }
                       
                        submitType = "MODIFY";
                    },
                    end: function () {
                        $("#divNewTypeLayer").addClass("hidden");
                        Modyfyflag=0;
                    }
                });
            });
            $("#btnDeleteMapping").click(function () {//删除按钮点击动作
                var selectRows = $('#tableControlList').bootstrapTable('getSelections');
                if (selectRows.length != 1) {
                    layer.msg("Please select one record", {
                        icon: 2,
                        time: 3000
                    }, function () { });
                    return;
                }
                 var delTitle = "Sure to Delete?";
                 var delbtnSubmit="Submit";
                 var delbtnCancel="Cancel";
                if (lan == "CHINESE") {
                    delTitle = "确认删除？";
                    delbtnSubmit="确认";
                    delbtnCancel="取消";
                }
                else if (lan == "CHINESE_TW") {
                    delTitle = "確認刪除？";
                    delbtnSubmit="確認";
                    delbtnCancel="取消";
                }
                swal({
                        title: delTitle,
                        text: "",
                        type: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: delbtnSubmit,
                        cancelButtonText: delbtnCancel,
                        closeOnConfirm: true,
                        closeOnCancel: true
                        },
                        function(isConfirm){
                        if (isConfirm) {
                            postData = { "ID": selectRows[0].ID };
                                self.parent.client.CallFunction("MESStation.Management.FunctionControl", "DeleteFunctionControl", postData, function (e) {
                                    if (e.Status == "Pass") {
                                        layer.msg(e.Message, {
                                            icon: 1,
                                            time: 1000
                                        }, function () {
                                            GetControlList("");
                                        });
                                    }
                                    else {
                                        layer.msg(e.Message, {
                                            icon: 2,
                                            time: 3000
                                        }, function () { });
                                        return;
                                    }
                                });
                        } 
                        });
                
            });
            $("#btnRefreshMapping").click(function () {//刷新按钮点击动作
                GetControlList("");
            });
            $("#btnSubmit").click(function () {//点击保存的动作
                if (submitType == "MODIFY") {
                    ModifyControl();
                    Modyfyflag=0;
                }
                else if (submitType == "NEW") {
                    AddNewControl();
                }
                else {
                    layer.msg(e.Message, {
                        icon: 2,
                        time: 3000
                    }, function () {
                    });
                    return;
                }
            });
        });

        function AddNewControl() {//新增页面点击保存做的CHECK和INSERT等动作
            var FUNCTIONNAME = $("#InputFUNCTIONNAME").val();
            var FUNCTIONDEC = $("#InputFUNCTIONDEC").val();
            var CATEGORY = $("#InputCATEGORY").val();
            var CATEGORYDEC = $("#InputCATEGORYDEC").val();
            var VALUENAME = $("#InputVALUENAME").val();
            
            var USERCONTROL = $("#SelectUSERCONTROL").val();
            var EXTVAL1 =typeof($("#divEXTVALNAME").children('input').eq(0).val())=='undefined'?'':$("#divEXTVALNAME").children('input').eq(0).val();
            var EXTVAL2 =typeof($("#divEXTVALNAME").children('input').eq(1).val())=='undefined'?'':$("#divEXTVALNAME").children('input').eq(1).val();
            var EXTVAL3 =typeof($("#divEXTVALNAME").children('input').eq(2).val())=='undefined'?'':$("#divEXTVALNAME").children('input').eq(2).val();
            var EXTVAL4 =typeof($("#divEXTVALNAME").children('input').eq(3).val())=='undefined'?'':$("#divEXTVALNAME").children('input').eq(3).val();
            var EXTVAL5 =typeof($("#divEXTVALNAME").children('input').eq(4).val())=='undefined'?'':$("#divEXTVALNAME").children('input').eq(4).val();
            var EXTVAL6 =typeof($("#divEXTVALNAME").children('input').eq(5).val())=='undefined'?'':$("#divEXTVALNAME").children('input').eq(5).val();

            postData = { "FUNCTIONNAME": FUNCTIONNAME, "FUNCTIONDEC": FUNCTIONDEC, "CATEGORY": CATEGORY, "CATEGORYDEC": CATEGORYDEC, "VALUENAME": VALUENAME, "USERCONTROL": USERCONTROL, "EXTVAL1": EXTVAL1, "EXTVAL2": EXTVAL2, "EXTVAL3": EXTVAL3,"EXTVAL4": EXTVAL4,"EXTVAL5": EXTVAL5,"EXTVAL6": EXTVAL6};
            if($("#InputFUNCTIONNAME").val()!=""&&$("#InputCATEGORY").val()!=""&&$("#InputVALUENAME").val()!=""){
            self.parent.client.CallFunction("MESStation.Management.FunctionControl", "CheckSystemFunctionExist", postData, function (e){
                if (e.Status == "Pass") {
                    if(e.Data ==false){
                        self.parent.client.CallFunction("MESStation.Management.FunctionControl", "AddNewSystemFunction", postData, function (e) {
                            if (e.Status == "Pass") {
                                layer.msg(e.Message, {
                                    icon: 1,
                                    time: 1000
                                }, function () {
                                    layer.closeAll("page");
                                    GetControlList();
                                });
                            }
                            else {
                                layer.msg(e.Message, {
                                    icon: 2,
                                    time: 3000
                                }, function () {
                                });
                                return;
                            }
                        });
                    }
                    else{
                        if (lan == "CHINESE") {
                            swal("错误", "配置已存在", "error");
                        }
                        else if (lan == "CHINESE_TW") {
                            swal("錯誤", "配置已存在", "error");
                        }
                        else {
                            swal("ERROR", "Config Existed", "error");
                        };
                    }
                }
                else {
                    layer.msg(e.Message, {
                        icon: 2,
                        time: 3000
                    }, function () {
                    });
                    return;
                }
            });
        }
        else{
            if (lan == "CHINESE") {
                        swal("错误", "FUNCTIONNAME/CATEGORY/VALUENAME 不能为空！", "error");
                    }
                    else if (lan == "CHINESE_TW") {
                        swal("錯誤", "FUNCTIONNAME/CATEGORY/VALUENAME 不能為空！", "error");
                    }
                    else {
                        swal("ERROR", "FUNCTIONNAME/CATEGORY/VALUENAME can not be null!", "error");
                    };
        }
    }

        function ModifyControl() {//编辑页面点击保存做的CHECK和INSERT等动作
            var ID = $("#inputID").val();
            var FUNCTIONNAME = $("#InputFUNCTIONNAME").val();
            var FUNCTIONDEC = $("#InputFUNCTIONDEC").val();
            var CATEGORY = $("#InputCATEGORY").val();
            var CATEGORYDEC = $("#InputCATEGORYDEC").val();
            var VALUENAME = $("#InputVALUENAME").val();
            
            var USERCONTROL = $("#SelectUSERCONTROL").val();
            var EXTVAL1 =typeof($("#divEXTVALNAME").children('input').eq(0).val())=='undefined'?'':$("#divEXTVALNAME").children('input').eq(0).val();
            var EXTVAL2 =typeof($("#divEXTVALNAME").children('input').eq(1).val())=='undefined'?'':$("#divEXTVALNAME").children('input').eq(1).val();
            var EXTVAL3 =typeof($("#divEXTVALNAME").children('input').eq(2).val())=='undefined'?'':$("#divEXTVALNAME").children('input').eq(2).val();
            var EXTVAL4 =typeof($("#divEXTVALNAME").children('input').eq(3).val())=='undefined'?'':$("#divEXTVALNAME").children('input').eq(3).val();
            var EXTVAL5 =typeof($("#divEXTVALNAME").children('input').eq(4).val())=='undefined'?'':$("#divEXTVALNAME").children('input').eq(4).val();
            var EXTVAL6 =typeof($("#divEXTVALNAME").children('input').eq(5).val())=='undefined'?'':$("#divEXTVALNAME").children('input').eq(5).val();
           
            postData = { "ID":ID,"FUNCTIONNAME": FUNCTIONNAME, "FUNCTIONDEC": FUNCTIONDEC, "CATEGORY": CATEGORY, "CATEGORYDEC": CATEGORYDEC, "VALUENAME": VALUENAME, "USERCONTROL": USERCONTROL, "EXTVAL1": EXTVAL1, "EXTVAL2": EXTVAL2, "EXTVAL3": EXTVAL3,"EXTVAL4": EXTVAL4,"EXTVAL5": EXTVAL5,"EXTVAL6": EXTVAL6};
            self.parent.client.CallFunction("MESStation.Management.FunctionControl", "UpdateFunctionControl", postData, function (e) {
                if (e.Status == "Pass") {
                    layer.msg(e.Message, {
                        icon: 1,
                        time: 1000
                    }, function () {
                        layer.closeAll("page");
                        GetControlList();
                    });
                }
                else {
                    layer.msg(e.Message, {
                        icon: 2,
                        time: 3000
                    }, function () {
                    });
                    return;
                }
            });
        }

        function GetControlList() {//获取主页面报表函数
            $("#btnEditMapping").attr("disabled", "disabled");
            $("#btnDeleteMapping").attr("disabled", "disabled");
            $("#tableControlList").html("");
            $("#tableControlList").bootstrapTable('destroy');
            self.parent.client.CallFunction("MESStation.Management.FunctionControl", "GetSystemConfigMenuList", postData, function (e) {
                if (e.Status == "Pass") {
                        $('#tableControlList').bootstrapTable({
                            data: e.Data,
                            striped: true,                      //是否显示行间隔色
                            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                            pagination: true,                   //是否显示分页（*）
                            sortable: true,                    //是否启用排序
                            sortOrder: "asc",                   //排序方式
                            sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                            pageNumber: 1,                      //初始化加载第一页，默认第一页
                            pageSize: 5,                        //每页的记录行数（*）
                            pageList: [5,10,20, 60, 100],         //可供选择的每页的行数（*）
                            search: false,                      //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                            strictSearch: false,
                            singleSelect: true,                 //单选checkbox
                            searchOnEnterKey: false,            //回车搜索
                            showColumns: false,                 //是否显示所有的列
                            showRefresh: false,                  //是否显示刷新按钮
                            minimumCountColumns: 2,             //最少允许的列数
                            clickToSelect: true,                //是否启用点击选中行
                            uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                            showToggle: false,                  //是否显示详细视图和列表视图的切换按钮
                            cardView: false,                    //是否显示详细视图
                            detailView: false,                  //是否显示父子表
                            dataType: "json",                   //期待返回数据类型
                            method: "post",                     //请求方式
                            searchAlign: "right",               //查询框对齐方式
                            search: true,

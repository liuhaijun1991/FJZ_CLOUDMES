<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title set-lan="html:Title">Link Control</title>
    <link href="../../css/plugins/bootstrap/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/plugins/font-awesome/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../../css/plugins/sweetalert/sweetalert.css" rel="stylesheet" />
    <link href="../../css/plugins/bootstrapTable/bootstrap-table.min.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="panel-heading bg-primary">
                        <h3><i class="glyphicon glyphicon-tags"></i><span style="padding-left:10px;" set-lan="html:LinkSetting">FAI Confiirm</span></h3>
                    </div>
                    <div class="ibox-content">
                        <div id="WOList" class="row row-lg form-horizontal">
                            <div class="col-sm-12">
                                <div class="ibox float-e-margins no-margins">
                                    <div class="ibox-content" style="padding-bottom:0px;">
                                        <form>
                                            <div class="form-group row">
                                                <label class="col-sm-2 control-label text-right" set-lan="html:WO">WO:</label>
                                                <div class="col-sm-2">
                                                    <input type="text" id="txtWO" class="form-control" set-lan="attr:placeholder=placeholderWO" placeholder="Please enter the information to query WO" onchange="ToUpper(this)" />
                                                </div>
                                                <div class="col-sm-4">
                                                    <button type="button" class="btn btn-primary" onclick="SearchWO()"><i class="fa fa-search"></i> <lan set-lan="html:select">query</lan></button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="example-wrap">
                                    <h3 set-lan="html:ViewWOList">WO LIST</h3>
                                    <div class="ibox-content">
                                        <div class="example">
                                            <div class="bootstrap-table">
                                                <div class="fixed-table-toolbar">
                                                    <div class="bs-bars pull-left">
                                                        <div class="btn-group " id="exampleTableEventsToolbar" role="group">
                                                            <button type="button" class="btn btn-outline btn-default" name="btnEdit" onclick="LinkModify()">
                                                                <i class="glyphicon glyphicon-wrench" aria-hidden="true"></i><lan set-lan="html:edit">Edit</lan>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <table id="tb_departments" class="table table-hover"></table>
                                            </div><div class="clearfix"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="DetailList" class="clients-list">
                            <!--tabs標題-->
                            <div class="col-sm-12 tab-content row" style="margin-bottom: 10px;margin-top: -20px;">
                                <button type="button" class="btn btn-primary" onclick="BackWo()"><i class="fa fa-step-backward"></i> <lan set-lan="html:back">返回</lan></button>
                            </div>
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5 set-lan="html:EditModelMsg">設置FAI首件</h5>
                                </div>
                                <div id="EditModelDetail" class="row form-horizontal ibox-content profile-content">
                                    <form role="form" class="form-horizontal m-t">
                                        <div class="col-sm-5">
                                            <div class="form-group draggable" style="display:none">
                                                <label id="la1" class="col-sm-4 control-label" set-lan="html:EditID">ID：</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" name="ID" />
                                                </div>
                                            </div>
                                            <div class="form-group draggable">
                                                <label class="col-sm-4 control-label" set-lan="html:EEditWO">WO：</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" name="WORKORDERNO" placeholder="WO" onchange="ToUpper(this)" />
                                                </div>
                                            </div>
                                            <div class="form-group draggable">
                                                <label class="col-sm-4 control-label" set-lan="html:EditSN">SN：</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" name="SN" placeholder="SN" onchange="ToUpper(this)" />
                                                </div>
                                            </div>
                                            <div class="form-group draggable">
                                                <label class="col-sm-4 control-label" set-lan="html:EditREMARK">REMARK：</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" name="REMARK" placeholder="REMARK" onchange="ToUpper(this)" />
                                                </div>
                                            </div>
                                        </div>
                                </div>
                                <div class="col-sm-2"></div>
                                <div class="hr-line-dashed col-sm-12"></div>
                                <div class="form-group draggable">
                                    <div class="col-sm-12 col-sm-offset-4">
                                        <button type="button" class="btn btn-primary" onclick="UpdateKeypart()"><i class="fa fa-pencil"></i> <lan set-lan="html:save">保存信息</lan></button>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- 全局js -->
    <script src="../../Scripts/plugins/jquery/jquery.min.js?v=2.1.4"></script>
    <script src="../../Scripts/plugins/jquery/jquery.cookie.js"></script>
    <script src="../../Scripts/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>
    <!-- 第三方插件 -->
    <script src="../../Scripts/plugins/JSON/json2.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table-zh-TW.min.js"></script>
    <script src="../../Scripts/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../Scripts/plugins/JSON/json2.js"></script>

    <script src="../../Scripts/global.js"></script>
    <script src="../../Scripts/MesClient.UI.js"></script>
    <script src="../../Scripts/MesClient.js"></script>
    <script>
        var mesUI = new MesClientUI(self.parent.client);
        $(document).ready(function () {
            $('#DetailList').hide();
            $('#WOList').show();
            allData("START");
            mesUI.SetLanguage("FaiByPass");
        });

        function ToUpper(input){
            var a=input.value;
            a=a.toUpperCase();
            input.value=a;
        }


        function allData(rule) {
            var strWo = $("#txtWO").val();
            var param = "{\"WO\":\"" + strWo + "\"}";
            self.parent.client.CallFunction("MESStation.Config.FaiByPass", "SelectFaiByPass", JSON.parse(param), function (e) {
                if (e.Status == "Pass") {
                    var tableLocale = "", locallan = $.cookie($.MES.CK_LAN_NAME);
                    if (locallan == "CHINESE") {
                        tableLocale = "zh-CN"
                    }
                    else if (locallan == "CHINESE_TW") {
                        tableLocale = "zh-TW"
                    }
                    else {
                        tableLocale = "en"
                    };
                    if (rule == "START") {
                        $('#tb_departments').bootstrapTable({

                            data: e.Data,

                            striped: true,                      //是否显示行间隔色
                            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）

                            pagination: true,                   //是否显示分页（*）

                            sortable: false,                     //是否启用排序
                            sortOrder: "asc",                   //排序方式
                            sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）

                            pageNumber: 1,                       //初始化加载第一页，默认第一页

                            pageSize: 5,                       //每页的记录行数（*）

                            pageList: [5, 20, 60, 100],        //可供选择的每页的行数（*）

                            search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                            strictSearch: false,
                            searchOnEnterKey: false,            //回车搜索
                            showColumns: false,                  //是否显示所有的列

                            showRefresh: false,                  //是否显示刷新按钮
                            minimumCountColumns: 2,             //最少允许的列数
                            clickToSelect: true,                //是否启用点击选中行

                            //height: 500,             //高度调整
                            uniqueId: "ID",                     //每一行的唯一标识，一般为主键列

                            showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
                            cardView: false,                    //是否显示详细视图
                            detailView: false,                   //是否显示父子表

                            //contentType: "application/x-www-form-urlencoded",//请求数据内容格式 默认是 application/json 自己根据格式自行服务端处理

                            dataType: "json",//期待返回数据类型
                            method: "post",//请求方式
                            searchAlign: "left",//查询框对齐方式

                            queryParamsType: "limit",//查询参数组织方式
                            queryParams: function getParams(params) {
                                //params obj
                                params.other = "otherInfo";
                                return params;
                            },
                            buttonsAlign: "left",//按钮对齐方式
                            toolbar: "#toolbar",//指定工具栏

                            toolbarAlign: "right",//工具栏对齐方式

                            columns: [{
                            checkbox: true
                        }, {
                            field: 'ID',
                            title: 'ID',
                            rowspan: 1,
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            visible: false
                        }, {
                            field: 'WORKORDERNO',
                            title: '<label set-lan="html:WO">WORKORDERNO</label>',
                            rowspan: 1,
                            align: 'center',
                            valign: 'middle',
                            sortable: true
                        }, {
                            field: 'SN',
                            title: '<label set-lan="html:SN">SN</label>',
                            rowspan: 1,
                            align: 'center',
                            valign: 'middle',
                            sortable: true
                            }, {
                                field: 'REMARK',
                                title: '<label set-lan="html:REMARK">REMARK</label>',
                                rowspan: 1,
                                align: 'center',
                                valign: 'middle',
                                sortable: true
                            }, {
                                field: 'FAISTATION',
                                title: '<label set-lan="html:FAISTATION">FAISTATION</label>',
                                rowspan: 1,
                                align: 'center',
                                valign: 'middle',
                                sortable: true
                            }, {
                                field: 'STATUS',
                                title: '<label set-lan="html:STATUS">STATUS</label>',
                                rowspan: 1,
                                align: 'center',
                                valign: 'middle',
                                sortable: true
                            }, {
                            field: 'FAIBY',
                            title: '<label set-lan="html:FAIBY">FAIBY</label>',
                            rowspan: 1,
                            align: 'center',
                            valign: 'middle',
                            sortable: true
                        }, {
                            field: 'FAITIME',
                            title: '<label set-lan="html:FAITIME">FAITIME</label>',
                            rowspan: 1,
                            align: 'center',
                            valign: 'middle',
                            sortable: true
                        }],
                            locale: tableLocale//中文支持,
                        });
                    } else {
                        $('#tb_departments').bootstrapTable("load", parseToJson(e.Data));
                    }
                    mesUI.SetLanguage("FaiByPass");
                }
                else {
                    $('#tb_departments').bootstrapTable("removeAll");
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
            });
        }

        function SearchWO() {
            if ($("#txtWO").val() == "") {
                swal({
                    title: "ALERT",
                    text: "WO不能為空！",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            } else {
                allData("SEARCH");
            }

            mesUI.SetLanguage("FaiByPass");
        }

        function BackWo() {
            if ($("#txtWO").val().trim() == "" ) {
                location.reload(true);
            } else {
                $('#DetailList').hide();
                $('#WOList').show();
                SearchKeypart();
                mesUI.SetLanguage("FaiByPass");
            }
        }

        function LinkModify() {
            var arrselections = $("#tb_departments").bootstrapTable('getSelections');
            if (arrselections.length > 1) {
                // toastr.warning('只能选择一行进行编辑');
                swal({
                    title: "ALERT",
                    text: "只能选择一行进行编辑",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }
            if (arrselections.length <= 0) {
                //toastr.warning('请选择有效数据');
                swal({
                    title: "ALERT",
                    text: "请选择有效数据",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            } else {

            }
            $("#WOList").hide();
            $('#DetailList').show();

            for (var i = 0; i < $("#DetailList input").length; i++) {
                FindValueByKey($("#DetailList input")[i], arrselections[0]);
                if ($("#DetailList input")[i].name == "WORKORDERNO" ) {
                    $("#DetailList input")[i].readOnly = true;
                }
            }

            mesUI.SetLanguage("FaiByPass");
        }

        function UpdateKeypart() {
            var ClassName, FunctionName, param;

            ClassName = "MESStation.Config.FaiByPass";
            FunctionName = "UpdateFaiByPass";
            param = "{\"ID\":\"" + $("#DetailList input[name=ID]").val() + "\",";

            $("#DetailList input").each(function () {
                if ($(this)[0].name != "ID") {
                    param = param + "\"" + $(this)[0].name + "\":\"" + $(this).val() + "\",";
                }
            });
            $("#EditModelDetail select").each(function () {
                param = param + "\"" + $(this)[0].name + "\":\"" + $(this).val() + "\",";
            });
            param = param.substring(0, param.length - 1) + "}";

            //保存數據並清空所有input
            self.parent.client.CallFunction(ClassName, FunctionName, JSON.parse(param), function (e) {
                if (e.Status == "Pass") {
                    swal({
                        title: "Success",
                        text: e.Message,
                        type: "success",
                        timer: 1000,
                        showConfirmButton: false
                    });
                    $("#DetailList input[type=text]").each(function () {
                        $(this)[0].value = "";
                    });
                } else {
                    swal({
                        title: "ALERT",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
            });
            mesUI.SetLanguage("FaiByPass");
        }

        //到嵌套 JSON 中尋找指定 key 的值
        function FindValueByKey(key, data) {
            for (var d in data) {
                if (key.name == d) {
                    key.value = data[d];
                    break;
                }
                else if (Object.prototype.toString.call(data[d]) === '[object Object]') {
                    FindValueByKey(key, data[d]);
                }
            }
        }

        //將嵌套 JSON 平鋪成一層
        function parseToJson(data) {
            var objArr = new Array();
            var result = '[';
            var prefix = '';
            for (i = 0; i < data.length; i++) {
                result += '{';
                obj = data[i];
                for (var d in obj) {
                    if (Object.prototype.toString.call(obj[d]) === '[object Object]') {
                        if (prefix == '')
                            result = parseToJson2(d, obj[d], result);
                        else
                            result = parseToJson2(prefix + "_" + d, obj[d], result);
                    }
                    else {
                        if (prefix == '') {
                            if (obj[d] == null || obj[d] == "null")
                                result += '"' + d + '":"-",';
                            else
                                result += '"' + d + '":"' + obj[d] + '",';
                        }

                        else {
                            if (obj[d] == null || obj[d] == "null")
                                result += '"' + prefix + "_" + d + '":"-",';
                            else
                                result += '"' + prefix + "_" + d + '":"' + obj[d] + '",';
                        }
                    }

                }
                result = result.substring(0, result.lastIndexOf(","));
                result += "},";
            }
            result = result.substring(0, result.lastIndexOf(","));
            result += ']';
            var objs = JSON.parse(result)
            for (k = 0; k < objs.length; k++)
                objArr.push(objs[k]);
            return objArr;
        }
    </script>
</body>
</html>

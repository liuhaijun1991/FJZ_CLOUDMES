<body class="color-cPage gray-bg">
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
            <li class="layui-this"><lan set-lan="html:"> NEW BAKE</lan></li>
            <li><lan set-lan="html:"> BAKE LIST</lan></li>

        </ul>
        <div class="layui-tab-content" style="height: 100px;">
            <div class="layui-tab-item layui-show">
                <div class="ibox full-height">
                    <div class="panel-heading bg-primary">
                        <h3>
                            <i class="glyphicon glyphicon-tags"></i><span style="padding-left:10px;"
                             set-lan="html:Configuration">BGA REWORK</span>
                        </h3>
                    </div>
                    <br />
                    <div class="panel-body col-lg-5" style="margin-left: 30%;">
                        <div class="container-fluid">
                            <div class="row" style="font-size:small; margin-bottom:10px; font-weight:bold;">
                                <table class="table table-striped table-condensed">
                                    <tbody>
                                        <tr>
                                            <td colspan="2">
                                                <Label style="margin-left:30%">
                                                    <lan set-lan="html:User"> DCN PCBA Bake Daily Report</lan>
                                                </Label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <Label>
                                                    <lan set-lan="html:User">DATE</lan>
                                                </Label>
                                            </td>
                                            <td>
                                                <input type="text" readonly="readonly" ID="inDate" class="form-control col-lg-12" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <Label>
                                                    <lan set-lan="html:User">SN</lan>
                                                </Label>
                                            </td>
                                            <td>
                                                <input type="text" ID="inSN" class="form-control col-lg-12" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <Label>
                                                    <lan set-lan="html:User">OPRATION TYPE</lan>
                                                </Label>
                                            </td>
                                            <td>
                                                <select id="inOpType" class="form-control col-lg-12">
                                                    <option value=""></option>
                                                    <option value="START_BAKE">START_BAKE</option>
                                                    <option value="END_BAKE">END_BAKE</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <Label>
                                                    <lan set-lan="html:User">BAKE FLAG</lan>
                                                </Label>
                                            </td>
                                            <td>
                                                &nbsp;&nbsp;
                                                <label class="radio-inline">
                                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="YES"><b>YES</b>
                                                </label>
                                                &nbsp;&nbsp;
                                                <label class="radio-inline">
                                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="NO"><b>NO</b>
                                                </label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <Label>
                                                    <lan set-lan="html:User">BAKING PERIOD</lan>
                                                </Label>
                                            </td>
                                            <td>
                                                <select id="inHours" class="form-control col-lg-12">
                                                    <option value=""></option>
                                                    <option value="4HOURS">4HOURS</option>
                                                    <option value="12HOURS">12HOURS</option>
                                                    <option value="24HOURS">24HOURS</option>
                                                    <option value="48HOURS">48HOURS</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <Label style="margin-left:50%">
                                                    <input type="button" value="SUBMIT" onclick="submit();" class="btn btn-primary" />
                                                </Label>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="panel panel-success col-xs-12 no-padding">
                            <div class="panel-heading" style="font-size:small; font-weight:bold;"
                                 set-lan="html:Message">Message</div>
                            <div class="panel-body no-padding pre-scrollable" id="messagesite">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="panel-body">      
                        <div class="btn-group div-table-tool" id="tableEventsToolbar" role="group">
                            <button type="button" class="btn btn-outline btn-primary" id="Refresh">
                                <i class="glyphicon glyphicon-refresh" aria-hidden="true"></i><lan set-lan="html:Refresh"> Refresh</lan>
                            </button>
                        </div>
                </div>
                <table id="bgaList"></table>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="../../Scripts/plugins/jquery/jquery.min.js"></script>
    <script src="../../Scripts/plugins/jquery/jquery.cookie.js"></script>
    <script src="../../Scripts/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>
    <!-- 第三方插件 -->
    <script src="../../Scripts/plugins/jquery-ui/jquery-ui.js"></script>
    <script src="../../Scripts/plugins/JSON/json2.js"></script>
    <script src="../../Scripts/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../Scripts/plugins/toastr/toastr.min.js"></script>
    <script src="../../Scripts/plugins/layer/layer.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table.min.js"></script>
    <script src="../../Scripts/plugins/layui/layui.all.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/tableExport.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table-export.min.js"></script>
    <!-- 自定义 -->
    <script src="../../Scripts/global.js"></script>
    <script src="../../Scripts/MesClient.js"></script>
    <script src="../../Scripts/MesClient.UI.js"></script>
    <script>
        // var mesUI = new MesClientUI(self.parent.client);
        var tableLocale = "";
        var postData = {};
        var lan = $.cookie($.MES.CK_LAN_NAME);
        var newDate = "";
        var sn = "";
        var opType = "";
        var bakeFlag = "";
        var inHours = "";
        $(document).ready(function () {
            if (lan == "CHINESE") {
                tableLocale = "zh-CN"
            }
            else if (lan == "CHINESE_TW") {
                tableLocale = "zh-TW"
            }
            else {
                tableLocale = "en"
            };
            $("#tableEventsToolbar").addClass("tableEventsToolbar-margin-top");
            var DTime = new Date();
            newDate = DTime.format("yyyy-MM-dd hh:mm:ss");
            $("#inDate").val("");
            $("#inSN").val("");
            $("#inSN").focus();
            $("#btnReset").click(function () {
                var cancelMessage;
                if (lan == "CHINESE") {
                    cancelMessage = "取消输入";
                }
                else if (lan == "CHINESE_TW") {
                    cancelMessage = "取消輸入";
                }
                else {
                    cancelMessage = "Cancel Input";
                };
                var E = new MessageElements();
                $("#messagesite").push(E);
                E.Default(Message = cancelMessage, State = 2, $("#messagesite"));
            });
            GetBgalList();
            $("#Refresh").click(function () {
                GetBgalList();
            });
            $("#inDate").val(newDate);
            $("#inSN").unbind("keypress").bind("keypress", function (e) {
                var E = new MessageElements();
                sn = $("#inSN").val().trim();
                if (e.keyCode == 13) {
                    if (sn.length != 0) {
                        $("#inOpType").focus();
                    }
                    else {
                        $("#inSN").focus();
                        E.Default(Message = "SN can not be empty", State = 0, $("#messagesite"));
                    }
                }
            });
            $("#inOpType").change(function () {//选择时de动作
                opType = $("#inOpType").val().trim();
            });
            $("#inHours").change(function () {//选择时de动作
                inHours = $("#inHours").val().trim();
            });
            submit = function () {
                sn = $("#inSN").val();
                bakeFlag = $("input[name='optionsRadios']:checked").val();
                postData = { "DATES": newDate, "SN": sn, "OpType": opType, "BakeFlag": bakeFlag, "INHUORS": inHours };
                var E = new MessageElements();
                if (sn.length != 0 && (bakeFlag == "YES" || bakeFlag == "NO") && inHours.length != 0 || (opType == "END_BAKE" && sn.length != 0)) {
                    self.parent.client.CallFunction("MESStation.Config.PcbaBakeConfig", "GetInformation", postData, function (e) {
                        if (e.Status == "Pass") {
                            $("#inHours").val("");
                            $("#inOpType").val("");
                            $("#inSN").val("");
                            $("#inSN").focus();
                            E.Default(Message = e.Message, State = 2, $("#messagesite"));
                        } else {
                            sn = "";
                            opType = "";
                            inHours = "";
                            bakeFlag = "";
                            $("#inHours").val("");
                            $("#inOpType").val("");
                            $("#inSN").val("");
                            $("#inSN").focus();
                            E.Default(Message = e.Message, State = 0, $("#messagesite"));
                        }
                    });
                } else {
                    E.Default(Message = "Some field values are empty,please check", State = 0, $("#messagesite"));
                }
            };
            function GetBgalList() {//获取主页面报表函数
                $("#bgaList").html("");
                $("#bgaList").bootstrapTable('destroy');
                self.parent.client.CallFunction("MESStation.Config.PcbaBakeConfig", "GetBakeList", {}, function (e) {
                    if (e.Status == "Pass") {
                        $('#bgaList').bootstrapTable({
                            data: e.Data,
                            striped: true,                      //是否显示行间隔色
                            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                            pagination: true,                   //是否显示分页（*）
                            sortable: true,                    //是否启用排序
                            sortOrder: "asc",                   //排序方式
                            sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                            pageNumber: 1,                      //初始化加载第一页，默认第一页
                            pageSize: 20,                        //每页的记录行数（*）
                            pageList: [5, 20, 60, 100],         //可供选择的每页的行数（*）
                            singleSelect: true,                 //单选checkbox
                            showColumns: false,                 //是否显示所有的列
                            showRefresh: false,                  //是否显示刷新按钮
                            minimumCountColumns: 2,             //最少允许的列数
                            clickToSelect: true,                //是否启用点击选中行
                            uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                            showToggle: false,                  //是否显示详细视图和列表视图的切换按钮
                            cardView: false,                    //是否显示详细视图
                            detailView: false,                  //是否显示父子表
                            dataType: "json",                   //期待返回数据类型
                            method: "post",                     //请求方式
                            search: true,                      //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，
                            strictSearch: false,               //设置为 true启用 全匹配搜索，否则为模糊搜索
                            searchOnEnterKey: false,            //回车搜索
                            searchTimeOut: 500,                //设置搜索超时时间
                            trimOnSearch: true,                //设置为 true 将允许空字符搜索
                            searchAlign: "left",              //查询框对齐方式
                            toolbar: "#tableEventsToolbar",    //指定工具栏
                            toolbarAlign: "left",              //工具栏对齐方式
                            buttonsAlign: "left",             //按钮对齐方式
                            showExport: true,                  //是否显示导出按钮
                            exportDataType: 'all',             //'basic', 'all', 'selected'  exportDataType表示导出的模式是当前页、所有数据还是选中数据
                            exportTypes: ['excel', 'csv'],     //导出文件类型
                            Icons: 'glyphicon-export',
                            exportOptions: {
                                ignoreColumn: [0],             //忽略某一列的索引
                                fileName: 'PcbaBakeList',     //文件名称设置
                                worksheetName: 'sheet1',       //表格工作区名称
                            },
                            columns: [
                                {
                                    checkbox: false
                                }, {
                                    field: 'ID',
                                    title: '<label set-lan="html:ID">ID</label>',
                                    rowspan: 1,
                                    align: 'center',
                                    valign: 'middle',
                                    sortable: true,
                                    visible: false
                                }, {
                                    field: 'SN',
                                    title: '<label set-lan="html:SN">SN</label>',
                                    rowspan: 1,
                                    align: 'center',
                                    valign: 'middle',
                                    sortable: true
                                }, {
                                    field: "BAKE_FLAG",
                                    title: '<label set-lan="html:BAKE_FLAG">BAKE_FLAG</label>',
                                    rowspan: 1,
                                    align: 'center',
                                    valign: 'middle',
                                    sortable: true,
                                    visible: true
                                }, {
                                    field: "CREATE_TIME",
                                    title: '<label set-lan="html:CREATE_TIME">BAKE_DATE</label>',
                                    rowspan: 1,
                                    align: 'center',
                                    valign: 'middle',
                                    sortable: true,
                                    visible: true
                                }, {
                                    field: "BAKE_START",
                                    title: '<label set-lan="html:BAKE_START">START_DATE</label>',
                                    rowspan: 1,
                                    align: 'center',
                                    valign: 'middle',
                                    sortable: true,
                                    visible: true
                                }, {
                                    field: "BAKE_END",
                                    title: '<label set-lan="html:BAKE_END">END_DATE</label>',
                                    rowspan: 1,
                                    align: 'center',
                                    valign: 'middle',
                                    sortable: true,
                                    visible: true
                                }, {
                                    field: 'BAKE_ID',
                                    title: '<label set-lan="html:BAKE_ID">BAKE_ID</label>',
                                    rowspan: 1,
                                    align: 'center',
                                    valign: 'middle',
                                    sortable: true
                                }],
                            locale: tableLocale//中文支持,
                        });
                    }
                });
            };
            var MessageElements = function () {
                MessageElements.prototype.Default = function (Message, State, Container) {
                    var DTime = new Date();
                    var time = DTime.format("yyyy-MM-dd hh:mm:ss");
                    var type = State == 0 ? "error" : (State == 1 || State == 6 ? "success" : (State == 2 ? "info" : (State == 3 ? "warning" : "info")));
                    if (Container.find) {
                        if (Container.find("tbody").length > 0) {
                            Container.find("tbody>tr:gt(200)").remove();
                            var n = Container.find("tbody>tr:first>td:first").text();
                            var tr = $("<tr class=\"" + type + "\"><td>" + (Number(n) + 1).toString() + "</td><td>" + type + "</td><td>" + Message + "</td><td>" + time + "</td></tr>");
                            Container.find("tbody").prepend(tr);
                        }
                        else {
                            var table = $("<table class=\"table table-striped\"></table>");
                            var th = $("<thead><tr><th>#</th><th>Type</th><th>Message</th><th>DataTime</th></tr></thead>");
                            var tb = $("<tbody></tbody>");
                            var tr = $("<tr class=\"" + type + "\"><td>1</td><td>" + type + "</td><td>" + Message + "</td><td>" + time + "</td></tr>");
                            tb.append(tr);
                            table.append(th);
                            table.append(tb);
                            Container.empty();
                            Container.prepend(table);
                        }
                    }
                };
            };
        });

    </script>

</body>

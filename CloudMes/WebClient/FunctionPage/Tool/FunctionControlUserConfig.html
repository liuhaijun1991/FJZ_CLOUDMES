<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title set-lan="html:FunctionControl">FunctionControl</title>
    <link href="../../css/plugins/bootstrap/bootstrap.min.css?v=3.3.6" rel="stylesheet">

<body class="full-height  animated fadeInRight">
    <div class="panel-heading bg-primary">
        <h3><i class="glyphicon glyphicon-tags"></i><span style="padding-left:10px;" set-lan="html:FunctionControl UserConfig">FunctionControl UserConfig</span></h3>
    </div>
    <div class="panel-body">
        <div id="divTableToolbar">
            <div class="btn-group hidden-xs" role="group">
                <button type="button" class="btn btn-outline btn-primary" id="btnAddMapping">
                    <i class="glyphicon glyphicon-plus" aria-hidden="true"></i><lan set-lan="html:New"> New</lan>
                </button>
                <button type="button" class="btn btn-outline btn-primary" id="btnEditMapping" disabled>
                    <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i><lan set-lan="html:Edit"> Edit</lan>
                </button>
                <button type="button" class="btn btn-outline btn-primary" id="btnDeleteMapping" disabled>
                    <i class="glyphicon glyphicon-trash" aria-hidden="true"></i><lan set-lan="html:Delete"> Delete</lan>
                </button>
                <button type="button" class="btn btn-outline btn-primary" id="btnRefreshMapping">
                    <i class="glyphicon glyphicon-refresh" aria-hidden="true"></i><lan set-lan="html:Refresh"> Refresh</lan>
                </button>
                <button type="button" class="btn btn-outline btn-default" id="btnDownloadTemplateFile">
                    <i class="glyphicon glyphicon-download" aria-hidden="true"></i><lan set-lan="html:Download">Download Template File</lan>
                </button>
                <label class="btn btn-outline btn-primary input-group" for="uploadExcel"
                       style="z-index:1;padding-left: 8px;border-top-right-radius:0px;border-bottom-right-radius:0px;background-color:#2e6da4;color:#fff"><lan set-lan="html:Edit">Select a file</lan></label>
                <input id="uploadExcel" type="file" class="btn btn-outline btn-primary file-outline" accept=".xlsx" style="padding:5px 0px;border-top-right-radius:4px;border-bottom-right-radius:4px;">
                <button type="button" class="btn btn-outline btn-primary" id="btnUpload">
                    <i class="glyphicon glyphicon-upload" aria-hidden="true"></i><lan set-lan="html:Upload"> Upload</lan>
                </button>
            </div>
        </div>
        <table id="tableControlList"></table>
    </div>


    <div id="divEditControl" class="panel-body hidden">
        <div class="form-horizontal" id="divNewTypeLayerSan">
            <div class="form-group hidden">
                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right" set-lan="html:ID">ID:</label>
                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                    <input type="text" class="form-control" id="inputID" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right" set-lan="html:FUNCTIONNAME">FUNCTIONNAME:</label>
                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                    <select type="text" id="selectFUNCTIONNAME" class="form-control"></select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right" set-lan="html:CATEGORY">CATEGORY:</label>
                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                    <select type="text" class="form-control" id="selectCATEGORY"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right" set-lan="html:VALUE">VALUE:</label>
                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                    <input type="text" class="form-control" id="InputVALUE" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right" set-lan="html:EXTVAL1">EXTVAL1:</label>
                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7" id="divEXTVALNAME">
                    <input type="text" class="form-control" id="InputEXTVAL" />
                </div>
            </div>


            <div id="divDoSubmit" class="form-group" style="text-align: center;">
                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label text-right"></label>
                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                    <button type="button" class="btn btn-primary" id="btnSubmit"><i class="fa fa-pencil"></i> <lan set-lan="html:Submit">Submit</lan></button>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="../../Scripts/plugins/jquery/jquery.min.js?v=2.1.4"></script>
    <script src="../../Scripts/plugins/jquery/jquery.cookie.js"></script>
    <script src="../../Scripts/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>
    <!-- 第三方插件 -->
    <script src="../../Scripts/plugins/jquery-ui/jquery-ui.js"></script>
    <script src="../../Scripts/plugins/JSON/json2.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table-zh-TW.min.js"></script>
    <script src="../../Scripts/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../Scripts/plugins/layer/layer.min.js"></script>
    <script src="../../Scripts/global.js"></script>
    <script src="../../Scripts/MesClient.UI.js"></script>
    <script src="../../Scripts/MesClient.js"></script>

    <script>
        var mesUI = new MesClientUI(self.parent.client);
        var tableLocale = "";
        var lan = $.cookie($.MES.CK_LAN_NAME);
        var skuList = [];
        var submitType = "";
        var postData = {};
        var Modyfyflag = 0;
        $(document).ready(function () {
            if (lan == "CHINESE") {
                tableLocale = "zh-CN"
            }
            else if (lan == "CHINESE_TW") {
                tableLocale = "zh-TW"
            }
            else {
                tableLocale = "en"
            };

            mesUI.SetLanguage("FunctionControl");
            GetControlList("");

            var Get_FUNCTIONNAME = function () {
                self.parent.client.CallFunction("MESStation.Management.FunctionControl", "GetFUNCTIONNAME", {}, function (e) {
                    var sel = $("#selectFUNCTIONNAME");
                    sel.empty();
                    sel.append($("<option value=''> </option>"));
                    if (e.Status == "Pass") {
                        for (var a = 0; a < e.Data.length; a++) {
                            sel.append($("<option value='" + e.Data[a] + "'>" + e.Data[a] + "</option>"));
                        }
                    }
                });
            };

            var Get_CATEGORYNAME = function () {
                self.parent.client.CallFunction("MESStation.Management.FunctionControl", "GetCATEGORY", { FUNCTIONNAME: $("#selectFUNCTIONNAME").val() }, function (e) {
                    var sel = $("#selectCATEGORY");
                    sel.empty();
                    sel.append($("<option value=''> </option>"));
                    if (e.Status == "Pass") {
                        for (var a = 0; a < e.Data.length; a++) {
                            sel.append($("<option value='" + e.Data[a] + "'>" + e.Data[a] + "</option>"));
                        }
                    }
                });
            };

            $("#selectFUNCTIONNAME").change(function () {//选择FUNCTIONNAME时动作
                Get_CATEGORYNAME();
                $("#InputVALUE").removeAttr("placeholder");
                $("#divEXTVALNAME").children('input').remove();
            })
            $("#selectCATEGORY").change(function () {//选择类型后做对每个输入栏位做动作
                if (Modyfyflag == 0 && $("#selectFUNCTIONNAME").val() != '' && $("#selectCATEGORY").val() != '') {
                    self.parent.client.CallFunction("MESStation.Management.FunctionControl", "GetSettingValueByFUNCTIONNAME", { FUNCTIONNAME: $("#selectFUNCTIONNAME").val(), CATEGORY: $("#selectCATEGORY").val() }, function (e) {

                        $("#divEXTVALNAME").children('input').remove();
                        $("#divEXTVALNAME>br").remove();
                        $("#InputVALUE").removeAttr("placeholder");

                        if (e.Status == "Pass") {

                            $("#selectFUNCTIONNAME").select().focus();

                            if (e.Data[0].VALUE == "" || e.Data[0].VALUE == null) {
                                $("#InputVALUE").attr("readonly", true);
                                $("#InputVALUE").val("");
                                $("#InputVALUE").removeAttr("placeholder");
                            }
                            else {
                                $("#InputVALUE").attr("readonly", false);
                                $("#InputVALUE").attr("placeholder", e.Data[0].VALUE);

                            }
                            var EXTVALVALUE = '';
                            for (var i = 1; i < 6; i++) {
                                switch (i) {
                                    case 1: EXTVALVALUE = e.Data[0].EXTVAL1; break;
                                    case 2: EXTVALVALUE = e.Data[0].EXTVAL2; break;
                                    case 3: EXTVALVALUE = e.Data[0].EXTVAL3; break;
                                    case 4: EXTVALVALUE = e.Data[0].EXTVAL4; break;
                                    case 5: EXTVALVALUE = e.Data[0].EXTVAL5; break;
                                    case 6: EXTVALVALUE = e.Data[0].EXTVAL6; break;
                                    default: EXTVALVALUE = ''; break;
                                }
                                if (EXTVALVALUE != '') {
                                    if (i == 1) { $("#divEXTVALNAME").append("<input type='text' class='form-control'/>"); }
                                    else { $("#divEXTVALNAME").append("<br/><input type='text' class='form-control'/>"); }
                                    $("#divEXTVALNAME").children('input').eq(i - 1).attr("placeholder", EXTVALVALUE);
                                }
                            }


                        }
                    }
                    );
                }
                else {
                    $("#divEXTVALNAME").children('input').remove();
                    $("#divEXTVALNAME>br").remove();
                    $("#InputVALUE").removeAttr("placeholder");
                }
            });
            $("#btnAddMapping").click(function () {//新增按钮按钮点击动作
                var addTitle = 'New';
                if (lan == "CHINESE") {
                    addTitle = "新增配置"
                }
                else if (lan == "CHINESE_TW") {
                    addTitle = "新增配置"
                }
                layer.open({
                    type: 1,
                    title: addTitle,
                    area: ["40%", "60%"],
                    offset: ["10px"],
                    skin: 'mes-layer-title',
                    scrollbar: false,
                    content: $("#divEditControl"),
                    success: function (layero, index) {
                        $("#divEditControl").removeClass("hidden");
                        $('#SelectFUNCTIONNAME option:first').prop('selected', 'selected');
                        $("#selectFUNCTIONNAME").empty();
                        $("#selectFUNCTIONNAME").removeAttr("disabled");
                        $("#selectCATEGORY").empty();
                        $("#selectCATEGORY").removeAttr("disabled");
                        $("#InputVALUE").removeAttr("placeholder");
                        $("#InputVALUE").removeAttr("readonly");
                        $("#InputVALUE").val("");
                        $("#divEXTVALNAME>input").remove();
                        $("#divEXTVALNAME>br").remove();

                        Get_FUNCTIONNAME();
                        submitType = "NEW";
                    },
                    end: function () {
                        $("#divEditControl").addClass("hidden");
                    }
                });
            });
            $("#btnEditMapping").click(function () {//编辑按钮点击动作
                var selectRows = $('#tableControlList').bootstrapTable('getSelections');
                if (selectRows.length != 1) {
                    layer.msg("Please select one record", {
                        icon: 2,
                        time: 3000
                    }, function () { });
                    return;
                }
                var addTitle = 'Edit Mapping';
                if (lan == "CHINESE") {
                    addTitle = "修改配置"
                }
                else if (lan == "CHINESE_TW") {
                    addTitle = "修改配置"
                }
                postData = { ID: selectRows[0].ID, FUNCTIONNAME: selectRows[0].FUNCTIONNAME, CATEGORY: selectRows[0].CATEGORY };
                self.parent.client.CallFunction("MESStation.Management.FunctionControl", "CheckPermission", postData, function (e) {
                    if (e.Status == "Pass") {
                        if (e.Data == true) {
                            layer.open({
                                type: 1,
                                title: addTitle,
                                area: ["40%", "70%"],
                                offset: ["10px"],
                                scrollbar: false,
                                skin: 'mes-layer-title',
                                content: $("#divEditControl"),
                                success: function (layero, index) {
                                    Modyfyflag = 1;
                                    $("#divEditControl").removeClass("hidden");

                                    $("#inputID").val(selectRows[0].ID);
                                    $("#selectFUNCTIONNAME").append("<option value='" + selectRows[0].FUNCTIONNAME + "'>" + selectRows[0].FUNCTIONNAME + "<option>");
                                    $("#selectFUNCTIONNAME").val(selectRows[0].FUNCTIONNAME);
                                    $("#selectFUNCTIONNAME").attr("disabled", "disabled");
                                    $("#selectCATEGORY").append("<option value='" + selectRows[0].CATEGORY + "'>" + selectRows[0].CATEGORY + "<option>");
                                    $("#selectCATEGORY").val(selectRows[0].CATEGORY);
                                    $("#selectCATEGORY").attr("disabled", "disabled");
                                    $("#InputVALUE").val(selectRows[0].VALUE);
                                    $("#InputVALUE").attr("readonly", "readonly");


                                    EXTVALSIEZ = $("#divEXTVALNAME>input").size();
                                    EXTVALSEQ = EXTVALSIEZ + 1
                                    $("#divEXTVALNAME").children('input').remove();
                                    $("#divEXTVALNAME>br").remove();
                                    postData = { FUNCTIONNAME: selectRows[0].FUNCTIONNAME, CATEGORY: selectRows[0].CATEGORY };
                                    self.parent.client.CallFunction("MESStation.Management.FunctionControl", "GetSettingValueByFUNCTIONNAME", postData, function (e) {
                                        if (e.Status == "Pass") {
                                            if (e.Data[0].EXTVAL1 != '') {
                                                $("#divEXTVALNAME").append("<input type=\'text\' class=\'form-control\' placeholder='" + e.Data[0].EXTVAL1 + "'>");
                                                $("#divEXTVALNAME").children('input').eq(0).val(selectRows[0].EXTVAL1);
                                            }
                                            if (e.Data[0].EXTVAL2 != '') {
                                                $("#divEXTVALNAME").append("<br/><input type=\'text\' class=\'form-control\' placeholder='" + e.Data[0].EXTVAL2 + "'>");
                                                $("#divEXTVALNAME").children('input').eq(1).val(selectRows[0].EXTVAL2);
                                            }
                                            if (e.Data[0].EXTVAL3 != '') {
                                                $("#divEXTVALNAME").append("<br/><input type=\'text\' class=\'form-control\' placeholder='" + e.Data[0].EXTVAL3 + "'>");
                                                $("#divEXTVALNAME").children('input').eq(2).val(selectRows[0].EXTVAL3);
                                            }
                                            if (e.Data[0].EXTVAL4 != '') {
                                                $("#divEXTVALNAME").append("<br/><input type=\'text\' class=\'form-control\' placeholder='" + e.Data[0].EXTVAL4 + "'>");
                                                $("#divEXTVALNAME").children('input').eq(3).val(selectRows[0].EXTVAL4);
                                            }
                                            if (e.Data[0].EXTVAL5 != '') {
                                                $("#divEXTVALNAME").append("<br/><input type=\'text\' class=\'form-control\' placeholder='" + e.Data[0].EXTVAL5 + "'>");
                                                $("#divEXTVALNAME").children('input').eq(4).val(selectRows[0].EXTVAL5);
                                            }
                                            if (e.Data[0].EXTVAL6 != '') {
                                                $("#divEXTVALNAME").append("<br/><input type=\'text\' class=\'form-control\' placeholder='" + e.Data[0].EXTVAL6 + "'>");
                                                $("#divEXTVALNAME").children('input').eq(5).val(selectRows[0].EXTVAL6);
                                            };
                                        }
                                        else {
                                            layer.msg(e.Message, {
                                                icon: 2,
                                                time: 3000
                                            }, function () {
                                            });
                                            return;
                                        }
                                    });

                                    submitType = "MODIFY";
                                },
                                end: function () {
                                    $("#divEditControl").addClass("hidden");
                                    Modyfyflag = 0;
                                }
                            });
                        }
                        else {
                            layer.msg(e.Message, {
                                icon: 2,
                                time: 3000
                            });
                            return;
                        }
                    }
                    else {
                        layer.msg(e.Message, {
                            icon: 2,
                            time: 3000
                        });
                        return;
                    }
                })


            });
            $("#btnDeleteMapping").click(function () {//删除按钮点击动作
                var selectRows = $('#tableControlList').bootstrapTable('getSelections');
                if (selectRows.length != 1) {
                    layer.msg("Please select one record", {
                        icon: 2,
                        time: 3000
                    }, function () { });
                    return;
                }
                var delTitle = "Sure to Delete?";
                var delbtnSubmit = "Submit";
                var delbtnCancel = "Cancel";
                if (lan == "CHINESE") {
                    delTitle = "确认删除？";
                    delbtnSubmit = "确认";
                    delbtnCancel = "取消";
                }
                else if (lan == "CHINESE_TW") {
                    delTitle = "確認刪除？";
                    delbtnSubmit = "確認";
                    delbtnCancel = "取消";
                }
                swal({
                    title: delTitle,
                    text: "",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: delbtnSubmit,
                    cancelButtonText: delbtnCancel,
                    closeOnConfirm: true,
                    closeOnCancel: true
                },
                    function (isConfirm) {
                        if (isConfirm) {
                            postData = { ID: selectRows[0].ID, FUNCTIONNAME: selectRows[0].FUNCTIONNAME, CATEGORY: selectRows[0].CATEGORY };
                            self.parent.client.CallFunction("MESStation.Management.FunctionControl", "CheckPermission", postData, function (e) {
                                if (e.Status == "Pass") {
                                    if (e.Data == true) {
                                        self.parent.client.CallFunction("MESStation.Management.FunctionControl", "DeleteFunctionControl", postData, function (e) {
                                            if (e.Status == "Pass") {
                                                layer.msg(e.Message, {
                                                    icon: 1,
                                                    time: 1000
                                                }, function () {
                                                    GetControlList("");
                                                });
                                            }
                                            else {
                                                layer.msg(e.Message, {
                                                    icon: 2,
                                                    time: 3000
                                                }, function () { });
                                                return;
                                            }
                                        })
                                    }
                                    else {
                                        layer.msg(e.Message, {
                                            icon: 2,
                                            time: 3000
                                        }, function () { });
                                        return;
                                    }
                                    ;
                                }
                                else {
                                    layer.msg(e.Message, {
                                        icon: 2,
                                        time: 3000
                                    }, function () { });
                                    return;
                                }
                            })
                        }
                    });

            });

            $("#uploadExcel").change(function (e) {
                if ($("#uploadExcel").val() != "" && $("#uploadExcel") != undefined) {
                    var w = new Worker("../../Scripts/Setting/BigFileReader.js");
                    w.onmessage = function (e) {
                        layer.closeAll("loading");
                        if (e.data.Status == "Pass") {
                            Bas64File = e.data.Bas64File;
                        } else {
                            $('#uploadExcel').val("");
                            layer.alert(e.data.Message, { icon: 2 });
                        }
                    };
                    w.onerror = function () {
                        $('#uploadExcel').val("");
                        layer.alert("Worker Error!", { icon: 2 });
                    }
                    layer.load(3);
                    filename = $(this).val();
                    filename = filename.substring(filename.lastIndexOf("\\") + 1);
                    UseType = filename.substring(filename.lastIndexOf(".") + 1).toUpperCase();
                    w.postMessage({ file: e.target.files[0], filename: filename, UseType: UseType, ExtName: ".XLSX" });
                }
            });

            $("#btnUpload").click(function () {
                if (filename == "" || filename == null || filename == undefined || Bas64File == "" || Bas64File == null || Bas64File == undefined) {
                    layer.alert("Please select the file to upload first!", { icon: 2 })
                    return;
                }
                var loadIndex = layer.load({ icon: 1 });
                parent.client.CallFunction("MESStation.Management.FunctionControl", "UploadFunctionTypeData", { ExcelData: Bas64File, FileName: filename }, function (e) {
                    layer.close(loadIndex);
                    if (e.Status == "Pass") {
                        layer.alert(e.Message, { icon: 1 })
                    } else {
                        layer.alert(e.Message, { icon: 2 })
                    }
                });
            });

            $('#btnDownloadTemplateFile').on('click', function () {
                window.open("../../File/Functioncontrol.xlsx");
            });

            $("#btnRefreshMapping").click(function () {//刷新按钮点击动作
                GetControlList();
            });

            $("#btnSubmit").click(function () {//点击保存的动作
                if (submitType == "MODIFY") {
                    ModifyControl();
                    Modyfyflag = 0;
                }
                else if (submitType == "NEW") {
                    AddNewControl();
                }
                else {
                    layer.msg(e.Message, {
                        icon: 2,
                        time: 3000
                    }, function () {
                    });
                    return;
                }
            });


        });

        function AddNewControl() {//新增页面点击保存做的CHECK和INSERT等动作
            var FUNCTIONNAME = $("#selectFUNCTIONNAME").val();
            var CATEGORY = $("#selectCATEGORY").val();
            var VALUE = $("#InputVALUE").val();

            var EXTVAL1 = typeof ($("#divEXTVALNAME").children('input').eq(0).val()) == 'undefined' ? '' : $("#divEXTVALNAME").children('input').eq(0).val();
            var EXTVAL2 = typeof ($("#divEXTVALNAME").children('input').eq(1).val()) == 'undefined' ? '' : $("#divEXTVALNAME").children('input').eq(1).val();
            var EXTVAL3 = typeof ($("#divEXTVALNAME").children('input').eq(2).val()) == 'undefined' ? '' : $("#divEXTVALNAME").children('input').eq(2).val();
            var EXTVAL4 = typeof ($("#divEXTVALNAME").children('input').eq(3).val()) == 'undefined' ? '' : $("#divEXTVALNAME").children('input').eq(3).val();
            var EXTVAL5 = typeof ($("#divEXTVALNAME").children('input').eq(4).val()) == 'undefined' ? '' : $("#divEXTVALNAME").children('input').eq(4).val();
            var EXTVAL6 = typeof ($("#divEXTVALNAME").children('input').eq(5).val()) == 'undefined' ? '' : $("#divEXTVALNAME").children('input').eq(5).val();

            var EXTVAL1NAME = typeof ($("#divEXTVALNAME").children('input').eq(0).val()) == 'undefined' ? '' : $("#divEXTVALNAME").children('input').eq(0).attr('placeholder');
            var EXTVAL2NAME = typeof ($("#divEXTVALNAME").children('input').eq(1).val()) == 'undefined' ? '' : $("#divEXTVALNAME").children('input').eq(1).attr('placeholder');
            var EXTVAL3NAME = typeof ($("#divEXTVALNAME").children('input').eq(2).val()) == 'undefined' ? '' : $("#divEXTVALNAME").children('input').eq(2).attr('placeholder');
            var EXTVAL4NAME = typeof ($("#divEXTVALNAME").children('input').eq(3).val()) == 'undefined' ? '' : $("#divEXTVALNAME").children('input').eq(3).attr('placeholder');
            var EXTVAL5NAME = typeof ($("#divEXTVALNAME").children('input').eq(4).val()) == 'undefined' ? '' : $("#divEXTVALNAME").children('input').eq(4).attr('placeholder');
            var EXTVAL6NAME = typeof ($("#divEXTVALNAME").children('input').eq(5).val()) == 'undefined' ? '' : $("#divEXTVALNAME").children('input').eq(5).attr('placeholder');

            postData = {
                "FUNCTIONNAME": FUNCTIONNAME, "CATEGORY": CATEGORY, "VALUE": VALUE,
                "EXTVAL1": EXTVAL1, "EXTVAL2": EXTVAL2, "EXTVAL3": EXTVAL3, "EXTVAL4": EXTVAL4, "EXTVAL5": EXTVAL5, "EXTVAL6": EXTVAL6,
                "EXTVAL1NAME": EXTVAL1NAME, "EXTVAL2NAME": EXTVAL2NAME, "EXTVAL3NAME": EXTVAL3NAME, "EXTVAL4NAME": EXTVAL4NAME, "EXTVAL5NAME": EXTVAL5NAME, "EXTVAL6NAME": EXTVAL6NAME
            };
            if ($("#selectFUNCTIONNAME").val() != "" && $("#selectCATEGORY").val() != "" && $("#InputVALUE").val() != "") {
                self.parent.client.CallFunction("MESStation.Management.FunctionControl", "CheckUserFunctionExist", postData, function (e) {
                    if (e.Status == "Pass") {
                        if (e.Data == false) {
                            self.parent.client.CallFunction("MESStation.Management.FunctionControl", "AddNewUserFunction", postData, function (e) {
                                if (e.Status == "Pass") {
                                    layer.msg(e.Message, {
                                        icon: 1,
                                        time: 1000
                                    }, function () {
                                        layer.closeAll("page");
                                        GetControlList();
                                    });
                                }
                                else {
                                    layer.msg(e.Message, {
                                        icon: 2,
                                        time: 3000
                                    }, function () {
                                    });
                                    return;
                                }
                            });
                        }
                        else {
                            if (lan == "CHINESE") {
                                swal("错误", "配置已存在", "error");
                            }
                            else if (lan == "CHINESE_TW") {
                                swal("錯誤", "配置已存在", "error");
                            }
                            else {
                                swal("ERROR", "Config Existed", "error");
                            };
                        }
                    }
                    else {
                        layer.msg(e.Message, {
                            icon: 2,
                            time: 3000
                        }, function () {
                        });
                        return;
                    }
                });
            }
            else {
                if (lan == "CHINESE") {
                    swal("错误", "功能名/类型/控制值 不能为空！", "error");
                }
                else if (lan == "CHINESE_TW") {
                    swal("錯誤", "功能名/類型/控制值 不能為空！", "error");
                }
                else {
                    swal("ERROR", "FUNCTIONNAME/CATEGORY/VALUE can not be null!", "error");
                };
            }
        }

    <script>
        // var mesUI = new MesClientUI(self.parent.client);
        var tableLocale = "";
        var postData = {};
        var lan = $.cookie($.MES.CK_LAN_NAME);
        var inDate = "";
        var sn = "";
        var model = "";
        var station = "";
        var action = "";
        var location1 = "";//不能使用lacation  具體看  Scripts/global.js
        var comType = "";
        var comPN = "";
        var comID = "";
        var desc = "";
        var res2DX = "";
        var res5DX = "";
        $(document).ready(function () {
            if (lan == "CHINESE") {
                tableLocale = "zh-CN"
            }
            else if (lan == "CHINESE_TW") {
                tableLocale = "zh-TW"
            }
            else {
                tableLocale = "en"
            };
            var DTime = new Date();
            inDate = DTime.format("yyyy-MM-dd hh:mm:ss");
            $("#inDate").val(inDate);
            $("#btnReset").click(function () {
                var cancelMessage;
                if (lan == "CHINESE") {
                    cancelMessage = "取消输入";
                }
                else if (lan == "CHINESE_TW") {
                    cancelMessage = "取消輸入";
                }
                else {
                    cancelMessage = "Cancel Input";
                };
                
                var E = new MessageElements();
                $("#messagesite").push(E);
                E.Default(Message = cancelMessage, State = 2, $("#messagesite"));
            });
            GetBgalList();
            $("#Refresh").click(function () {
                GetBgalList();
            });
            $("#inSN").unbind("keypress").bind("keypress", function (e) {
                var E = new MessageElements();
                sn = $("#inSN").val();
                if (e.keyCode == 13) {
                    if (sn.length != 0) {
                        self.parent.client.CallFunction("MESStation.Config.PcbaBakeConfig", "GetBgaData", { "SN": sn }, function (e) {
                            if (e.Status == "Pass") {
                                $("#inModel").removeAttr("readonly");
                                $("#inStation").removeAttr("readonly");
                                $("#inAction").removeAttr("readonly");
                                $("#inLocation").removeAttr("readonly");
                                $("#inPN").removeAttr("readonly");
                                $("#inID").removeAttr("readonly");
                                $("#in2DX").removeAttr("readonly");
                                //$("#in5DX").removeAttr("readonly");
                                $("#inModel").focus();
                                E.Default(Message = e.Message, State = 2, $("#messagesite"));
                            } else {
                                E.Default(Message = e.Message, State = 0, $("#messagesite"));
                            }
                        });
                    }
                }
            });
            $("#inModel").unbind("keypress").bind("keypress", function (e) {
                var E = new MessageElements();
                model = $("#inModel").val();
                if (e.keyCode == 13) {
                    if (model.length != 0) {
                        $("#inStation").focus();
                    } else {
                        E.Default(Message = "Model can not be null", State = 0, $("#messagesite"));
                    }
                }
            });
            $("#inStation").unbind("keypress").bind("keypress", function (e) {
                var E = new MessageElements();
                station = $("#inStation").val();
                if (e.keyCode == 13) {
                    if (station.length != 0) {
                        $("#inAction").focus();
                    } else {
                        E.Default(Message = "Station can not be null", State = 0, $("#messagesite"));
                    }
                }
            });
            $("#inAction").unbind("keypress").bind("keypress", function (e) {
                var E = new MessageElements();
                action = $("#inAction").val();
                if (e.keyCode == 13) {
                    if (action.length != 0) {
                        $("#inLocation").focus();
                    } else {
                        E.Default(Message = "Action can not be null", State = 0, $("#messagesite"));
                    }
                }
            });

            $("#inLocation").unbind("keypress").bind("keypress", function (e) {
                var E = new MessageElements();
                location1 = $("#inLocation").val();
                if (e.keyCode == 13) {
                    if (location1.length != 0) {
                        self.parent.client.CallFunction("MESStation.Config.PcbaBakeConfig", "CheckLocationNum", { "SN": sn, "LOCATION": location1 }, function (e) {
                            if (e.Status == "Pass") {
                                $("#inType").focus();
                                E.Default(Message = e.Message, State = 2, $("#messagesite"));
                            } else {
                                $("#inLocation").val("");
                                E.Default(Message = e.Message, State = 0, $("#messagesite"));
                            }
                        });
                    } else {
                        E.Default(Message = "Location can not be null", State = 0, $("#messagesite"));
                    }
                }
            });
            $("#inType").change(function () {
                var E = new MessageElements();
                comType = $("#inType").val().trim();
                if (comType.length != 0) {
                    $("#inPN").focus();
                } else {
                    E.Default(Message = "Comp.type can not be null", State = 0, $("#messagesite"));
                }
            });
            $("#inPN").unbind("keypress").bind("keypress", function (e) {
                var E = new MessageElements();
                comPN = $("#inPN").val();
                if (e.keyCode == 13) {
                    if (comPN.length != 0) {
                        $("#inID").focus();
                    } else {
                        E.Default(Message = "Comp.P/N can not be null", State = 0, $("#messagesite"));
                    }
                }
            });
            $("#inID").unbind("keypress").bind("keypress", function (e) {
                var E = new MessageElements();
                comID = $("#inID").val();
                if (e.keyCode == 13) {
                    if (comID.length != 0) {
                        $("#inDESC").focus();
                    } else {
                        E.Default(Message = "Comp.ID can not be null", State = 0, $("#messagesite"));
                    }
                }
            });
            $("#inDESC").change(function () {
                var E = new MessageElements();
                desc = $("#inDESC").val().trim();
                if (desc.length != 0) {
                    $("#in2DX").focus();
                } else {
                    E.Default(Message = "Description can not be null", State = 0, $("#messagesite"));
                }
            });
            $("#in2DX").unbind("keypress").bind("keypress", function (e) {
                var E = new MessageElements();
                res2DX = $("#in2DX").val();
                if (e.keyCode == 13) {
                    if (res2DX.length != 0) {
                        $("#submit").focus();
                    } else {
                        E.Default(Message = "2DX can not be null", State = 0, $("#messagesite"));
                    }
                }
            });
            //$("#in5DX").unbind("keypress").bind("keypress", function (e) {
            //    var E = new MessageElements();
            //    res5DX = $("#in5DX").val();
            //    if (e.keyCode == 13) {
            //        if (res5DX.length != 0) {
            //            $("#submit").focus();
            //        } else {
            //            E.Default(Message = "5DX不能為空", State = 0, $("#messagesite"));
            //        }
            //    }
            //});
            submit = function () {
                sn = $("#inSN").val();
                model = $("#inModel").val();
                station = $("#inStation").val();
                action = $("#inAction").val();
                location1 = $("#inLocation").val();
                comType = $("#inType").val().trim();
                comPN = $("#inPN").val();
                comID = $("#inID").val();
                desc = $("#inDESC").val().trim();
                res2DX = $("#in2DX").val();
                //res5DX = $("#in5DX").val();
                postData = { "SN": sn, "MODEL": model, "STATION": station, "ACTION": action, "LOCATION1": location1, "COMTYPE": comType, "COMPN": comPN, "COMID": comID, "DESC": desc, "RES2DX": res2DX };
                var E = new MessageElements();
                if (sn.length != 0 && model.length != 0 && station.length != 0 && action.length != 0 && location1.length != 0 && comType.length != 0 && comPN.length != 0 && comID.length != 0 && res2DX.length != 0) {
                    self.parent.client.CallFunction("MESStation.Config.PcbaBakeConfig", "InserData", postData, function (e) {
                        if (e.Status == "Pass") {
                            sn = ""; $("#inSN").val("");
                            model = ""; $("#inModel").val("");
                            station = ""; $("#inStation").val("");
                            action = ""; $("#inAction").val("");
                            location1 = ""; $("#inLocation").val("");
                            comType = ""; $("#inType").val("");
                            comPN = ""; $("#inPN").val("");
                            comID = ""; $("#inID").val("");
                            desc = ""; $("#inDESC").val("");
                            res2DX = ""; $("#in2DX").val("");
                            $("#inModel").attr("readonly", "readonly");
                            $("#inStation").attr("readonly", "readonly");
                            $("#inAction").attr("readonly", "readonly");
                            $("#inLocation").attr("readonly", "readonly");
                            $("#inPN").attr("readonly", "readonly");
                            $("#inID").attr("readonly", "readonly");
                            $("#in2DX").attr("readonly", "readonly");
                            $("#inSN").focus();
                            E.Default(Message = e.Message, State = 2, $("#messagesite"));
                        } else {
                            E.Default(Message = e.Message, State = 0, $("#messagesite"));
                        }
                    });
                } else {
                    E.Default(Message = "Some field values are empty,please check", State = 0, $("#messagesite"));
                }
            };
            function GetBgalList() {//获取主页面报表函数
                $("#bgaList").html("");
                $("#bgaList").bootstrapTable('destroy');
                self.parent.client.CallFunction("MESStation.Config.PcbaBakeConfig", "GetBGAList", {}, function (e) {
                    if (e.Status == "Pass") {
                        $('#bgaList').bootstrapTable({
                            data: e.Data,
                            striped: true,                      //是否显示行间隔色
                            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                            pagination: true,                   //是否显示分页（*）
                            sortable: true,                    //是否启用排序
                            sortOrder: "asc",                   //排序方式
                            sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                            pageNumber: 1,                      //初始化加载第一页，默认第一页
                            pageSize: 20,                        //每页的记录行数（*）
                            pageList: [5, 20, 60, 100],         //可供选择的每页的行数（*）
                            search: false,                      //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，意义不大
                            strictSearch: false,
                            singleSelect: true,                 //单选checkbox
                            searchOnEnterKey: false,            //回车搜索
                            showColumns: false,                 //是否显示所有的列
                            showRefresh: false,                  //是否显示刷新按钮
                            minimumCountColumns: 2,             //最少允许的列数
                            clickToSelect: true,                //是否启用点击选中行
                            uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                            showToggle: false,                  //是否显示详细视图和列表视图的切换按钮
                            cardView: false,                    //是否显示详细视图
                            detailView: false,                  //是否显示父子表
                            dataType: "json",                   //期待返回数据类型
                            method: "post",                     //请求方式
                            searchAlign: "right",               //查询框对齐方式
                            search: true,
                            buttonsAlign: "right",               //按钮对齐方式
                            toolbar: "#divTableToolbar",        //指定工具栏
                            toolbarAlign: "left",               //工具栏对齐方式
                            columns: [
                                {
                                    checkbox: true
                                }, {
                                    field: 'ID',
                                    title: '<label set-lan="html:ID">ID</label>',
                                    rowspan: 1,
                                    align: 'center',
                                    valign: 'middle',
                                    sortable: true,
                                    visible: false
                                }, {
                                    field: 'EDIT_TIME',
                                    title: '<label set-lan="html:">DATE</label>',
                                    rowspan: 1,
                                    align: 'center',
                                    valign: 'middle',
                                    sortable: true
                                }, {
                                    field: 'SN',
                                    title: '<label set-lan="html:SN">SN</label>',
                                    rowspan: 1,
                                    align: 'center',
                                    valign: 'middle',
                                    sortable: true
                                }, {
                                    field: "SKUNO",
                                    title: '<label set-lan="html:SKUNO">SKUNO</label>',
                                    rowspan: 1,
                                    align: 'center',
                                    valign: 'middle',
                                    sortable: true,
                                    visible: true
                                }, {
                                    field: "STATION",
                                    title: '<label set-lan="html:STATION">STATION</label>',
                                    rowspan: 1,
                                    align: 'center',
                                    valign: 'middle',
                                    sortable: true,
                                    visible: true
                                }, {
                                    field: "ACTION",
                                    title: '<label set-lan="html:ACTION">ACTION</label>',
                                    rowspan: 1,
                                    align: 'center',
                                    valign: 'middle',
                                    sortable: true,
                                    visible: true
                                }, {
                                    field: "LOCATION",
                                    title: '<label set-lan="html:LOCATION">LOCATION</label>',
                                    rowspan: 1,
                                    align: 'center',
                                    valign: 'middle',
                                    sortable: true,
                                    visible: true
                                }, {
                                    field: 'COMPONENT_ID',
                                    title: '<label set-lan="html:COMPONENT_ID">COMPONENT_ID</label>',
                                    rowspan: 1,
                                    align: 'center',
                                    valign: 'middle',
                                    sortable: true
                                }, {
                                    field: 'PARTNO',
                                    title: '<label set-lan="html:PARTNO">PARTNO</label>',
                                    rowspan: 1,
                                    align: 'center',
                                    valign: 'middle',
                                    sortable: true
                                }, {
                                    field: 'XRAYRESULT',
                                    title: '<label set-lan="html:XRAYRESULT">2DX RAYRESULT</label>',
                                    rowspan: 1,
                                    align: 'center',
                                    valign: 'middle',
                                    sortable: true
                                }, {
                                    field: 'REMARK',
                                    title: '<label set-lan="html:REMARK">FAIL SYMPTOM</label>',
                                    rowspan: 1,
                                    align: 'center',
                                    valign: 'middle',
                                    sortable: true
                                }, {
                                    field: 'REPAIR_ID',
                                    title: '<label set-lan="html:REPAIR_ID">REPAIR_ID</label>',
                                    rowspan: 1,
                                    align: 'center',
                                    valign: 'middle',
                                    sortable: true
                                }, {
                                    field: 'REWORK_NUM',
                                    title: '<label set-lan="html:REWORK_NUM">REWORK_NUM</label>',
                                    rowspan: 1,
                                    align: 'center',
                                    valign: 'middle',
                                    sortable: true
                                }],
                            locale: tableLocale//中文支持,
                        });



                    }
                });
            };
            var MessageElements = function () {
                MessageElements.prototype.Default = function (Message, State, Container) {
                    var DTime = new Date();
                    var time = DTime.format("yyyy-MM-dd hh:mm:ss");
                    var type = State == 0 ? "error" : (State == 1 || State == 6 ? "success" : (State == 2 ? "info" : (State == 3 ? "warning" : "info")));
                    if (Container.find) {
                        if (Container.find("tbody").length > 0) {
                            Container.find("tbody>tr:gt(200)").remove();
                            var n = Container.find("tbody>tr:first>td:first").text();
                            var tr = $("<tr class=\"" + type + "\"><td>" + (Number(n) + 1).toString() + "</td><td>" + type + "</td><td>" + Message + "</td><td>" + time + "</td></tr>");
                            Container.find("tbody").prepend(tr);
                        }
                        else {
                            var table = $("<table class=\"table table-striped\"></table>");
                            var th = $("<thead><tr><th>#</th><th>Type</th><th>Message</th><th>DataTime</th></tr></thead>");
                            var tb = $("<tbody></tbody>");
                            var tr = $("<tr class=\"" + type + "\"><td>1</td><td>" + type + "</td><td>" + Message + "</td><td>" + time + "</td></tr>");
                            tb.append(tr);
                            table.append(th);
                            table.append(tb);
                            Container.empty();
                            Container.prepend(table);
                        }
                    }
                };
            };

        });

    </script>

</body>

</html>

    <script src="../../Scripts/global.js"></script>

    <script type="text/javascript">
        var ClassName = "MESStation.MESUserManager.UserManager";
        var FunctionName = "CreateNewUser";
        var Func;
        var Infowarn;
        var Sub_Func;
        var isPostBack = false;
        var checkthing = false;
        var searchemp = "";
        var mesUI = new MesClientUI(self.parent.client);
        var localelan = "";
        var lan = $.cookie($.MES.CK_LAN_NAME);
        $(document).ready(function () {
            $('#Emp_Add').hide();
            $('#Emp_list').show();
            var mesUI = new MesClientUI(self.parent.client);
            if (lan == "CHINESE") {
                localelan = "zh-CN"
            }
            else if (lan == "CHINESE_TW") {
                localelan = "zh-TW"
            }
            else {
                localelan = "en"
            }

            //加載廠區
            self.parent.client.CallFunction("MESStation.Config.FactoryConfig", "GetAllFactory", { FACTORY_CODE: "" }, function (e) {
                if (e.Status == "Pass") {
                    var dep = $('#FACTORY');
                    for (var item = 0; item < e.Data.length; item++) {
                        dep.append("<option>" + e.Data[item].FACTORY_CODE + "</option>");
                    }
                }
            });
            //加載部門
            self.parent.client.CallFunction("MESStation.Config.DepartmentConfig", "GetDepartmentList", {}, function (e) {
                if (e.Status == "Pass") {
                    var dep = $('#DPT_NAME');
                    for (var item = 0; item < e.Data.length; item++) {
                        dep.append("<option>" + e.Data[item] + "</option>");
                    }
                }
            });
            //加載BU
            self.parent.client.CallFunction("MESStation.GlobalConfig.GetCommonConfig", "GetBU", {}, function (e) {
                if (e.Status == "Pass") {
                    var bu = $('#BU_NAME');
                    for (var item = 0; item < e.Data.length; item++) {
                        bu.append("<option>" + e.Data[item] + "</option>");
                    }
                }

                itemTexts: function (type, page, current) {//如下的代码是将页眉显示的中文显示我们自定义的中文。
                    switch (type) {
                        case "first": return "<<";
                        case "prev": return "<";
                        case "next": return ">";
                        case "last": return ">>";
                        case "page": return page;
                    }
                }, onPageClicked: function (event, originalEvent, type, page) {//给每个页眉绑定一个事件，其实就是ajax请求，其中page变量为当前点击的页上的数字。

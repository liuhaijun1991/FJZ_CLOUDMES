<body class="gray-bg">

        <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12">
            <div class="ibox  float-e-margins">
                <div class="panel-heading bg-primary">
                    <h3><i class="glyphicon glyphicon-tags"></i><lan style="padding-left:10px;" set-lan="text:h_RoleInformation">Role Information</lan></h3>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal  row">
                        <div class="form-group col-xs-8 col-md-8 col-sm-8 col-lg-8 col-xs-offset-1 col-sm-offset-1 col-lg-offset-1  col-md-offset-1">
                            <label class="col-xs-3 col-md-3 col-sm-3 col-lg-2   control-label"><lan set-lan="text:lbl_rolename">ROLE_NAME</label>
                            <div class="col-xs-5 col-md-5 col-sm-5 col-lg-5">
                                <input type="text" class="form-control" id="S_rolename">
                            </div>
                            <div class="col-xs-2 col-md-1 col-sm-2 col-lg-2">

                            </div>
                        </div>
                    </div>

                </div>

                <div class="ibox-content">
                    <!--<h1>Role List</h1>-->
                    <div class="btn-group" id="toolbar" role="group">
                        <button type="button" class="btn btn-outline btn-default" id="Role_Add">
                            <i class="glyphicon glyphicon-plus" aria-hidden="true"><lan set-lan="html:add">Add</lan></i>
                        </button>
                        <button type="button" class="btn btn-outline btn-default" id="Role_Update">
                            <i class="glyphicon glyphicon-pencil" aria-hidden="true"><lan set-lan="html:edit">Edit</lan></i>
                        </button>
                        <button type="button" class="btn btn-outline btn-default" id="Role_Delete">
                            <i class="glyphicon glyphicon-trash" aria-hidden="true"><lan set-lan="html:delete">Delete</lan></i>
                        </button>
                    </div>
                    <table class="table table-hover" id="mytab"></table>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight col-xs-12 col-md-12 col-sm-12 col-lg-12"  id="R_Add">
        <div class="ibox  float-e-margins">
            <div class="panel-heading bg-primary">
                <h3 id="Header_A" hidden="hidden"><i class="glyphicon glyphicon-tags"><lan set-lan="text:h_newrole">New Role</lan></i></h3>
                <h3 id="Header_U" hidden="hidden"><i class="glyphicon glyphicon-tags"><lan set-lan="text:h_updaterole">Modify Role</lan></i></h3>
            </div>
            <div class="form-horizontal col-xs-12 col-md-12 col-sm-12 col-lg-12 ibox-content">
                <div class="col-xs-12  col-md-12 col-sm-12 col-lg-12">
                    <button type="button" class="btn btn-primary" onclick="javascript:window.location='RoleView.html'"><i class="fa fa-step-backward"></i> <lan set-lan="html:back">back</lan></button>
                </div>
                <div id="Parameters" class="form-horizontal m-t">
                </div>
                <div class="form-group">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-4 col-md-offset-4 col-lg-offset-5 col-sm-offset-4">
                        <button class="btn btn-primary" onclick="submitFunction()"><i class="fa fa-save"><lan set-lan="html:save">Save</lan></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="../../Scripts/plugins/jquery/jquery.min.js?v=2.1.4"></script>
    <script src="../../Scripts/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../Scripts/plugins/jquery/jquery.cookie.js"></script>
    <!-- 第三方插件 -->
    <script src="../../Scripts/plugins/jquery-ui/jquery-ui.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table-export.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/tableExport.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table-zh-TW.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../Scripts/plugins/sweetalert/sweetalert.min.js"></script>
    <!-- 自定義 -->
    <script src="../../Scripts/global.js"></script>
    <script src="../../Scripts/MesClient.js"></script>
    <script src="../../Scripts/MesClient.UI.js"></script>
    <script>
        var ClassName = "MESStation.MESUserManager.UserRole";
        var FunctionName = "CreateRole";
        var Func;
        var Infowarn;
        var Sub_Func;
        var isPostBack = false;
        var mesUI = new MesClientUI(self.parent.client);
        var localelan = "";
        var lan = $.cookie($.MES.CK_LAN_NAME);
        $(document).ready(function () {
           
            $("#R_Add").hide();
            $("#R_list").show();
            if (lan == "CHINESE") {
                localelan = "zh-CN"
            }
            else if (lan == "CHINESE_TW") {
                localelan = "zh-TW"
            }
            else {
                localelan = "en"
            }
            //加載表數據
            loadtable(1, 10, "SelectRole", { ROLE_NAME: "" }, isPostBack);


            //按照ROLE_NAME條件查詢
            $('#S_info').click(function () {
                Search();
            });

            $("#S_rolename").keyup(function (event) {
                if (event.keyCode == 13) {
                    Search();
                }
            });

            //新增ROLE
            $('#Role_Add').click(function () {
                $('#R_Add').show();
                $('#R_list').hide();
                $("#Header_A").removeAttr('hidden', 'hidden');
                $("#Header_U").attr('hidden', 'hidden');
                //$("#exampleModalLabel").text("新增");
                self.parent.client.GetMesFunctionList(ClassName, function (e) {
                    if (e.Status == "Pass") {
                        Func = e.Data.APIS[FunctionName];
                        $("#Header").text(Func.FunctionName);
                        var para = $("#Parameters");
                        para.empty();
                        para.append("<div class=\"form-group \"></div>");
                        for (var i = 0; i < Func.Parameters.length; i++) {
                            var group = $("<div class=\"form-group \"></div>");
                            var label = $("<label for=\"" + Func.Parameters[i].InputName + "\" class=\"col-xs-3 col-md-3 col-lg-3 col-sm-3 control-label\"><lan set-lan=\"html:h_" + Func.Parameters[i].InputName + "\">" + Func.Parameters[i].InputName + "</lan></label>");
                            var inputDIV = $("<div class=\"col-xs-5 col-md-5 col-lg-5 col-sm-5\"></div>");
                            //var input = $("<input type=\"text\" class=\"form-control\" id=\"" + Func.Parameters[i].InputName + "\" placeholder=\"" + Func.Parameters[i].DefaultValue + "\">");
                            var input = $("<input type=\"text\" class=\"form-control\" id=\"" + Func.Parameters[i].InputName + "\" set-lan=\"attr:placeholder=placeholder" + Func.Parameters[i].InputName + "\">");
                            inputDIV.append(input);
                            group.append(label);
                            group.append(inputDIV);
                            para.append(group);
                        }
                        self.parent.client.CallFunction("MESStation.Config.DepartmentConfig", "GetDepartmentListByEmpLevel", {}, function (e) {
                            try {
                                $("#ROLE_TYPE").autocomplete("destroy");
                            } catch (e) {

                            }
                            if (e.Status == "Pass") {
                                $("#ROLE_TYPE").autocomplete({
                                    minLength: 0,
                                    mustMatch: true,
                                    source: e.Data,
                                    select: function (event, ui) {
                                        $(this).val(ui.item.value);
                                    },
                                    create: function (event, ui) {
                                        $(this).bind("click", function () {
                                            var active = $(this).attr("autocomplete");
                                            if (active == "off") {
                                                $(this).autocomplete("search", "");
                                            }
                                        });
                                    },
                                    change: function (event, ui) {
                                        if (!ui.item) {
                                            $(this).val('');
                                        }
                                    },
                                    scroll: true,
                                    scrollHeight: 180,
                                    position: { my: "right top", at: "right bottom" }
                                });
                            }
                        });
                        mesUI.SetLanguage("RoleList");
                    }
                });
                $("#Parameters").find(".form-control").val("");
                //$('#exampleModal').modal();
              
            });
            //修改ROLE
            $('#Role_Update').click(function () {
                var arrselections = $("#mytab").bootstrapTable('getSelections');
                if (arrselections.length > 1) {
                    swal({
                        title: "warning",
                        text: "Only one row of data can be selected!",
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
                if (arrselections.length <= 0) {
                    swal({
                        title: "warning",
                        text: "Please select valid data!",
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
                //$("#exampleModalLabel").text("更新");
                $('#R_Add').show();
                $('#R_list').hide();
                $("#Header_A").attr('hidden', 'hidden');
                $("#Header_U").removeAttr('hidden', 'hidden');
                self.parent.client.CallFunction(ClassName, "SelectRole", { ROLE_NAME: arrselections[0].ROLE_NAME }, function (e) {
                    if (e.Status == "Pass") {
                        //$("#Header").text("UpdateInformation");
                        var para = $("#Parameters");
                        para.empty();
                        Func = e.Data[0];
                        para.append("<div class=\"form-group\"></div>");
                        for (var i in e.Data[0]) {
                            if (i == "ID" || i == "EDIT_EMP") {
                                var group = $("<div class=\"form-group\" hidden=\"true\"></div>");
                            }
                            else {
                                var group = $("<div class=\"form-group\"></div>");
                            }
                            var label = $("<label for=\"" + i + "\" class=\"col-xs-3 col-lg-3 col-sm-3 col-md-3 control-label\"><lan set-lan=\"html:h_"+ i +"\">" + i + "</lan></label>");
                            if (i == "ROLE_NAME") {
                                var inputDIV = $("<div class=\"col-xs-5 col-sm-5 col-md-5 col-lg-5\"></div>");
                                //var input = $("<input type=\"text\" class=\"form-control\" value=\"" + e.Data[0][i] + "\" readonly=\"readonly\" id=\"" + i + "\">");
                                var input = $("<input type=\"text\" class=\"form-control\" value=\"" + e.Data[0][i] + "\" set-lan=\"attr:placeholder=placeholder" + i + "\" readonly=\"readonly\" id=\"" + i + "\">");
                            }
                            else {
                                var inputDIV = $("<div class=\"col-xs-5 col-sm-5 col-md-5 col-lg-5\"></div>");
                                //var input = $("<input type=\"text\" class=\"form-control\" value=\"" + e.Data[0][i] + "\" id=\"" + i + "\">");
                                var input = $("<input type=\"text\" class=\"form-control\" set-lan=\"attr:placeholder=placeholder" + i + "\" value=\"" + e.Data[0][i] + "\" id=\"" + i + "\">");
                            }
                            inputDIV.append(input);
                            group.append(label);
                            group.append(inputDIV);
                            para.append(group);
                        }
                        mesUI.SetLanguage("RoleList");
                    }
                });
                //$('#exampleModal').modal();
             
            });
            //刪除ROLE
            $('#Role_Delete').click(function () {
                var arrselections = $("#mytab").bootstrapTable('getSelections');
                if (arrselections.length <= 0) {
                    swal("warning", "Please select valid data!", "warning");
                    return;
                }
                swal({
                    title: "Tips",
                    text: "Are you sure you want to delete the selected" + arrselections.length + "Data！",
                    type: "warning",
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "Confirm！",
                    showCancelButton: true,
                    cancelButtonText:"Cancel"
                }, function () {
                    //var data = "{ \"ID\":\"";
                    //for (var i = 0; i < arrselections.length; i++) {
                    //    data += arrselections[i].ID + ",";
                    //}
                    //data = data.substr(0, data.length - 1);
                    //data += "\"}";
                    var IDArray = new Array();
                    for (var i = 0; i < arrselections.length; i++) {
                        IDArray.push(arrselections[i].ID);
                    }
                    var data = { ID: IDArray };
                    
                    self.parent.client.CallFunction(ClassName, "DeleteRole", data, function (e) {
                        if (e.Status == "Pass") {
                            swal({
                                title: "Tips",
                                text: "Deltete success！",
                                type: "success",
                                timer: 2000,
                                showConfirmButton: false
                            }, function () {
                                window.location = "RoleView.html";
                            });
                        }else {
                            swal({
                                title: "Tips",
                                text: e.Message,
                                type: "warning",
                                timer: 2000,
                                showConfirmButton: false
                            })
                        }
                    });

                });

            });
            mesUI.SetLanguage("RoleList");
        });

        function Search() {
            var searchdata = { ROLE_NAME: $('#S_rolename').val() };
            isPostBack = true;
            loadtable(1, 10, "SelectRole", searchdata, isPostBack);
        }
        function TextChange() {
            if ($("#S_rolename").val() == "") {
                Search();
            }
        };
        //加載表數據
        function loadtable(n, s, f, d, i) {
            self.parent.client.CallFunction(ClassName, f, d, function (e) {
                if (e.Status == "Pass") {
                    if (i) {
                        $('#mytab').bootstrapTable('load', e.Data);
                    }
                    else {
                        var c = [];
                        var checkbox = " title:'checkall',field:'select',checkbox: true, width: 30, align: 'center',valign: 'middle' ";
                        c.push({ checkbox });
                        for (var item in e.Data[0]) {
                            c.push({ field: item, title: "<label set-lan=\"html:table" + item + "\">" + item + "</label>" });
                        }
                        $('#mytab').bootstrapTable({
                            data: e.Data,
                            striped: false,
                            cache: false,
                            pagination: true,
                            sidePagination: "client",
                            pageNumber: n,
                            pageSize: s,
                            pageList: [10, 15, 30, 70],
                            search: true,
                            strictSearch: true,
                            searchOnEnterKey: false,
                            showColumns: false,
                            showRefresh: false,
                            minimumCountColumns: 2,
                            clickToSelect: true,
                            showToggle: false,
                            cardView: false,
                            detailView: false,
                            dataType: "json",
                            method: "post",
                            searchAlign: "left",
                            buttonsAlign: "left",
                            toolbar: "#toolbar",
                            toolbarAlign: "left",
                            showExport: true,                  //是否显示导出按钮
                            exportDataType: 'all',             //'basic', 'all', 'selected'  exportDataType表示导出的模式是当前页、所有数据还是选中数据
                            exportTypes: ['excel', 'csv'],     //导出文件类型
                            Icons: 'glyphicon-export',
                            exportOptions: {
                                ignoreColumn: [0],             //忽略某一列的索引
                                fileName: 'Role List',     //文件名称设置
                                worksheetName: 'sheet1',       //表格工作区名称
                            },
                            columns: c,
                            locale: localelan,//中文支持,


                        });
                    }
                    $('#mytab').bootstrapTable('hideColumn', 'ID');
                    //去掉導出數據按鈕的左上左下圓角
                    $("lan:contains('Export Data')").parent().css({ 'border-top-left-radius': '0', 'border-bottom-left-radius': '0' });
                }
                else {
                    swal({
                        title: "Tips",
                        text: e.Message,
                        timer: 2000,
                        type: "warning",
                        showConfirmButton: false
                    });
                }
                mesUI.SetLanguage("RoleList");
            });
        }
        //提交按鈕
        function submitFunction() {
            var data = "{";
            if ($("#Header_U").is(":visible") == true) {
                Infowarn = "Update";
                Sub_Func = "UpdateRole";
                for (var i in Func) {
                    data += "\"" + i + "\":\"" + $("#" + i).val() + "\",";
                }
            } else {
                Infowarn = "Create";
                Sub_Func = "CreateRole";
                for (var i = 0; i < Func.Parameters.length; i++) {
                    var InputName = Func.Parameters[i].InputName;
                    data += "\"" + InputName + "\":\"" + $("#" + InputName).val() + "\",";
                }
            }
            data = data.substr(0, data.length - 1);
            data += "}";
            self.parent.client.CallFunction(ClassName, Sub_Func, JSON.parse(data), function (e) {
                if (e.Status == "Pass") {
                    swal({
                        title: Infowarn + "Tips",
                        text: Infowarn + "success！",
                        timer: 2000,
                        type: "success",
                        showConfirmButton: false
                    });
                    setTimeout(function () {
                        if (Infowarn == "Create") {
                            $("#Parameters").find(".form-control").val("");
                        } else {
                            window.location = "RoleView.html";
                        }
                    }, 2001);
                }
                else {
                    self.parent.client.CallFunction(ClassName, "SelectRole", { ROLE_NAME: $("#ROLE_NAME").val() }, function (e) {
                        if (e.Status == "Pass") {
                            swal({
                                title: "warning",
                                text: "RoleName exist!",
                                timer: 2000,
                                type: "warning",
                                showConfirmButton: false
                            });
                        } else {
                            swal({
                                title: Infowarn + "Tips",
                                text: Infowarn + "Fail！",
                                type: "error",
                                timer: 2000,
                                showConfirmButton: false
                            });
                        };
                    });

                }
            });
        }

    </script>
</body>

    <script>
        var mesUI = new MesClientUI(self.parent.client);

        var lan = $.cookie($.MES.CK_LAN_NAME);
        $(document).ready(function () {
            if (lan == "CHINESE") {
                tableLocale = "zh-CN"
            }
            else if (lan == "CHINESE_TW") {

            GetUserRole();

            $("#btnDelete").on("click", function () {
                var selRows = $('#tableList').bootstrapTable('getSelections');

                    layer.open({

            $("#btnAdd").click(function () {

            $("#btnSubmit").click(function () {

            $("#btnEditSubmit").click(function () {

            $("#btnSign").click(function () {

            $('#FileUpload').change(function (ee) {
                upload(ee,
                    function (fileskuno, fileversion, filestation, filedes) {

                    },
                    $(this));
            });
            $('#editFileUpload').change(function (ee) {
                upload(ee,
                    function (fileskuno, fileversion, filestation, filedes) {
                        $("#editSKUNO").val(fileskuno);
                        $("#editVERSION").val(fileversion);
                        $("#editSTATION").val(filestation);
                        $("#editFileDesc").val(filedes);
                        savefile(ee,
                            $("#editSKUNO").val() + $("#editVERSION").val() + $("#editSTATION").val(),

            $('#EditDownloadTemplateFile').on('click',
                function () {
                    DownLoadFile($("#btneditdownload").html(), "Material");
                });
            $('#AddDownloadTemplateFile').on('click',
                function () {
                    window.open("../../File/84-1003601-15-001-MA1.xls");
                });

        var savefile = function (e, savefilename, c) {
            var w = new Worker("../../Scripts/Setting/BigFileReader.js");
            w.onmessage = function (e) {
                layer.closeAll("loading");
                if (e.data.Status == "Pass") {
                    Bas64File = e.data.Bas64File;
                    parent.client.CallFunction("MESStation.FileUpdate.FileUpload",
                        "UpLoadFile",
                        {
                            Name: savefilename,
                            FileName: filename,
                            MD5: "",
                            UseType: "Material",
                            Bas64File: Bas64File
                        },
                        function (e) {
                            layer.closeAll('loading');
                            if (e.Status == "Pass") {
                                layer.msg("Success",
                                    {
                                        icon: 1,
                                        time: 3000
                                    },
                                    function () {
                                        $("#btneditdownload").html(savefilename);
                                        c.val(savefilename);
                                    });
                            } else {
                                layer.msg(e.Message,
                                    {
                                        icon: 2,
                                        time: 3000
                                    },
                                    function () {
                                    });
                            }
                        });
                } else {
                    c.val("");
                    layer.msg(e.data.Message,
                        {
                            icon: 2,
                            time: 3000
                        },
                        function () {
                        });
                }
            };
            w.onerror = function () {
                c.val("");
                layer.msg("Worker Error!",
                    {
                        icon: 2,
                        time: 3000
                    },
                    function () {
                    });
            }
            layer.load(3);
            filename = c.val();
            filename = filename.substring(filename.lastIndexOf("\\") + 1);
            UseType = filename.substring(filename.lastIndexOf(".") + 1).toUpperCase();
            w.postMessage({ file: e.target.files[0], filename: filename, UseType: UseType, ExtName: ".XLS,.XLSX" });
        }
        var upload = function (ee, callback, c) {
            var filename = c.val();
            if ((filename.indexOf(".xlsx") >= 0) || (filename.indexOf(".xls") >= 0)) {
                var reader = new FileReader();
                reader.readAsArrayBuffer(ee.target.files[0]);
                reader.onload = function (e) {
                    var data = new Uint8Array(reader.result);
                    var wb = XLSX.read(data, { type: 'array' });
                    for (let i = 0; i < wb.SheetNames.length; i++)
                        var newData = window.XLS.utils.sheet_to_json(wb.Sheets[wb.SheetNames[i]]);
                    var fileskuno = newData[3]["NSDII 前置作業系統領料表"];
                    var filedes = newData[2]["NSDII 前置作業系統領料表"];
                    var filestation = newData[3]["__EMPTY_8"];
                    var fileversion = newData[2]["__EMPTY_8"];
                    var filepartnolist = [];
                    for (var i = 7; i < newData.length - 3; i++) {
                        var filepartnolist_row = [];
                        for (var p in newData[i])
                            filepartnolist_row.push(newData[i][p]);
                        filepartnolist.push(filepartnolist_row);
                    }
                    var datapa = {
                        fileSkuno: fileskuno,
                        fileDes: filedes,
                        fileStation: filestation,
                        fileversion: fileversion,
                        filePartNoList: filepartnolist
                    };
                    if (fileskuno == undefined || filestation == undefined || fileversion == undefined) {
                        layer.msg("Skuno/Version/Station can't be empty!",
                            {
                                icon: 2,
                                time: 4000
                            });
                        return;
                    } else if (opration == "EDIT" && fileskuno + fileversion + filestation !=
                        $("#editSKUNO").val() + $("#editVERSION").val() + $("#editSTATION").val()) {
                        layer.msg("The File of the Skuno/Version/Station and the editing data is not consistent!",
                            {
                                icon: 2,
                                time: 6000
                            });
                        return;
                    } else {
                        parent.client.CallFunction("MESStation.Config.MaterialStageConfig",
                            "AddMaterialStageDetail",
                            datapa,
                            function (f) {
                                layer.closeAll('loading');
                                if (f.Status == "Pass") {
                                    layer.msg(f.Message,
                                        {
                                            icon: 1,
                                            time: 10
                                        },
                                        function () {
                                            callback(fileskuno, fileversion, filestation, filedes);
                                        });
                                } else {
                                    layer.msg(f.Message,
                                        {
                                            icon: 2,
                                            time: 3000
                                        },
                                        function () { });
                                }
                            });
                    }
                }
            }

        }
        var resetAddc = function () {
            $("#txtSKUNO").val("");
            $("#txtVERSION").val("");
            $("#txtSTATION").val("");
            $("#txtFileDesc").val("");
            $("#FileUpload").val("");

            $("#btneditdownload").html("");
            $("#signReason").val("");

        var b64toBlob = function (b64Data, sliceSize) {
            sliceSize = sliceSize || 512;
            var byteCharacters = atob(b64Data);
            var byteArrays = [];
            for (var offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                var slice = byteCharacters.slice(offset, offset + sliceSize);
                var byteNumbers = new Array(slice.length);
                for (var i = 0; i < slice.length; i++) {
                    byteNumbers[i] = slice.charCodeAt(i);
                }
                var byteArray = new Uint8Array(byteNumbers);
                byteArrays.push(byteArray);
            }
            var blob = new Blob(byteArrays);
            return blob;

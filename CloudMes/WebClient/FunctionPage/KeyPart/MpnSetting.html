    <script type="text/javascript">
        var mesUI = new MesClientUI(self.parent.client);
        $(document).ready(function () {
            $("#txtSearchSku").val("");
            $("#txtSearchSku").select();
            $("#txtSearchSku").focus();
            inittxtSku();
        });

        function ShowMPNList(Data) {
            var localeLan = $.cookie($.MES.CK_LAN_NAME);
            if (localeLan == "CHINESE")
            {
                localeLan = "zh-CN"
            }
            else if (localeLan == "CHINESE_TW") {
                localeLan = "zh-TW"
            }
            else {
                localeLan = "en"
            }

            $('#tableMPNList').bootstrapTable({
                data: Data,
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）

                pagination: true,                   //是否显示分页（*）

                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）

                pageNumber: 1,                       //初始化加载第一页，默认第一页

                pageSize: 5,                       //每页的记录行数（*）

                pageList: [5, 20, 60, 100],        //可供选择的每页的行数（*）

                search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: false,
                searchOnEnterKey: false,            //回车搜索
                showColumns: false,                  //是否显示所有的列

                showRefresh: false,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行

                //height: 500,             //高度调整
                uniqueId: "RouteID",                     //每一行的唯一标识，一般为主键列

                showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表

                //contentType: "application/x-www-form-urlencoded",//请求数据内容格式 默认是 application/json 自己根据格式自行服务端处理

                dataType: "json",//期待返回数据类型
                method: "post",//请求方式
                searchAlign: "left",//查询框对齐方式

                queryParamsType: "limit",//查询参数组织方式
                queryParams: function getParams(params) {
                    //params obj
                    params.other = "otherInfo";
                    return params;
                },
                buttonsAlign: "left",//按钮对齐方式
                toolbar: "#toolbar",//指定工具栏

                toolbarAlign: "right",//工具栏对齐方式
                locale: localeLan,
                columns: [{
                    checkbox: true
                }, {
                    field: 'ID',
                    title: 'ID',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: false
                }, {
                    field: 'SKUNO',
                    title: '<label set-lan="html:placeholderSku">SKUNO</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: true
                },{
                    field: 'PARTNO',
                    title: '<label set-lan="html:placeholderPartNo">PARTNO</label>',
                     rowspan: 1,
                     align: 'center',
                     valign: 'middle',
                     sortable: true,
                     visible: true
                },
                {
                    field: 'MPN',
                    title: '<label set-lan="html:placeholderMpn">MPN</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: true
                },
                {
                     field: 'MFRCODE',
                     title: '<label set-lan="html:placeholderMFR">MFRCODE</label>',
                     rowspan: 1,
                     align: 'center',
                     valign: 'middle',
                     sortable: true,
                     visible: true
                }]
            });
        }

        function SearchSkuInfo() {
            var Skuno = $("#txtSearchSku").val().replace(/^\s+|\s+$/g, "");
            DoSearch(Skuno);
        }

        function DoSearch(Skuno) {
            var data = { SKUNO: Skuno };
            self.parent.client.CallFunction("MESStation.Config.SkuKeyPartConfig", "QueryMpnBySku", data, function (e) {
                if (e.Status == "Pass") {
                    $('#tableMPNList').bootstrapTable("load", e.Data);
                    mesUI.SetLanguage("BUManager");
                } else {
                    $('#tableMPNList').bootstrapTable("removeAll");
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
            });
        }
        function GoBack(isDoSearch) {
            $("#divMPNDetail").show();
            $("#titleMPNInfo").show();
            $("#divBack").hide();
            $("#divAddMpn").hide();
            $("#titleAddMPN").hide();
            $("#divModifyMpn").hide();
            $("#titleModify").hide();
            $("#txtSearchSku").val("");
            $("#txtSearchSku").select();
            $("#txtSearchSku").focus();
            if (isDoSearch) {
                DoSearch("");
            }
        }

        function ShowAddMpnTab() {
            $("#divMPNDetail").hide();
            $("#titleMPNInfo").hide();
            $("#divBack").show();
            $("#divAddMpn").show();
            $("#titleAddMPN").show();
            $("#divModifyMpn").hide();
            $("#titleModify").hide();
            $("#txtAddSku").val("");
            $("#txtAddSku").select();
            $("#txtAddSku").focus();
            $("#txtAddPartNo").val("");
            $("#txtAddMpn").val("");
            //init=>txtAddSku
            //inittxtAddSku();

        }

        function inittxtSku() {
            self.parent.client.CallFunction("MESStation.Config.SkuConfig", "GetAllCSku", {}, function (e) {
                try {
                    $("#txtSearchSku").autocomplete("destroy");
                    $("#txtAddSku").autocomplete("destroy");
                } catch (e) { }
                if (e.Status == "Pass") {
                    var data = [];
                    for (var i = 0 ; i < e.Data.length; i++) {
                        data.push(e.Data[i].SKUNO);
                    }
                    $("#txtSearchSku").autocomplete({
                        source: data,
                        minLength: 0
                    });
                    $("#txtAddSku").autocomplete({
                        source: data,
                        minLength: 0
                    });
                }
                var data = { SKUNO: "" }
                self.parent.client.CallFunction("MESStation.Config.SkuKeyPartConfig", "QueryMpnBySku", data, function (e) {
                    if (e.Status == "Pass") {
                        ShowMPNList(e.Data);
                        //去掉導出數據按鈕的左上左下圓角
                        $("lan:contains('Export Data')").parent().css({ 'border-top-left-radius': '0', 'border-bottom-left-radius': '0' });
                    } else {
                        ShowMPNList([]);
                        swal({
                            title: "",
                            text: e.Message,
                            type: "warning",
                            timer: 2000,
                            showConfirmButton: false
                        });
                        return;
                    }
                });
            });
        }

        function ShowModifyMpnTab() {
            var select = $("#tableMPNList").bootstrapTable('getSelections');
            if (select.length > 1) {
                swal({
                    title: "",
                    text: "You can only select one line for editing!",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }
            if (select.length <= 0) {
                swal({
                    title: "",
                    text: "Please select the valid data!",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }
            $("#divMPNDetail").hide();
            $("#titleMPNInfo").hide();
            $("#divBack").show();
            $("#divAddMpn").hide();
            $("#divModifyMpn").show();
            $("#titleModify").show();
            $("#txtModifyMpnID").val(select[0].ID);
            $("#txtModifySku").val(select[0].SKUNO);
            $("#txtModifyPartNo").val(select[0].PARTNO);
            $("#txtModifyMpn").val(select[0].MPN);
            $("#txtModifyMFR").val(select[0].MFRCODE);//2019/04/09 patty modified: to show MFRCODE

            $("#txtModifySku").select();
            $("#txtModifySku").focus();
        }

        function AddMpn() {
            var Sku = $("#txtAddSku").val().replace(/^\s+|\s+$/g, "");
            var PartNo = $("#txtAddPartNo").val().replace(/^\s+|\s+$/g, "");
            var Mpn = $("#txtAddMpn").val().replace(/^\s+|\s+$/g, "");
            var Mfrcode = $("#txtAddMFR").val().replace(/^\s+|\s+$/g, "");
            if (Sku == "" || Sku == undefined || PartNo == "" || PartNo == undefined || Mpn == "" || Mpn == undefined || Mfrcode == "" || Mfrcode == undefined) {
                swal({
                    title: "",
                    text: "Please enter Data!",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                setTimeout(function () {
                    $("#txtAddSku").focus();
                    $("#txtAddSku").select();
                }, 2001);
                return;
            }
            var data = { SKUNO: Sku, PARTNO: PartNo, MPN: Mpn, MFRCODE: Mfrcode };
            self.parent.client.CallFunction("MESStation.Config.SkuKeyPartConfig", "AddMpnWithSku", data, function (e) {
                if (e.Status == "Pass") {
                    swal({
                        title: "",
                        text: e.Message,
                        type: "success",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    setTimeout(function () {
                        GoBack(false);
                        DoSearch(Sku);
                    }, 2001);
                } else {
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    setTimeout(function () {
                        $("#txtAddSku").focus();
                        $("#txtAddSku").select();
                    }, 2001);
                    return;
                }
            });
        }

        function ModifyMpn() {
            var id = $("#txtModifyMpnID").val().replace(/^\s+|\s+$/g, ""),
                sku = $("#txtModifySku").val().replace(/^\s+|\s+$/g, ""),
                partNo = $("#txtModifyPartNo").val().replace(/^\s+|\s+$/g, ""),
                mpn = $("#txtModifyMpn").val().replace(/^\s+|\s+$/g, ""),
                mfrcode = $("#txtModifyMFR").val().replace(/^\s+|\s+$/g, "");
            if (sku == "" || sku == undefined
                || partNo == "" || partNo == undefined
                || mpn == "" || mpn == undefined
                || mfrcode == "" || mfrcode == undefined) {
                swal({
                    title: "",
                    text: "Please enter data",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                setTimeout(function () {
                    $("#txtModifySku").focus();
                    $("#txtModifySku").select();
                }, 2001);
                return;
            }
            var data = { ID: id, SKUNO: sku, PARTNO: partNo, MPN: mpn, MFRCODE: mfrcode };
            self.parent.client.CallFunction("MESStation.Config.SkuKeyPartConfig", "UpdateMpnWithSku", data, function (e) {
                if (e.Status == "Pass") {
                    swal({
                        title: "",
                        text: e.Message,
                        type: "success",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    GoBack(false);
                    DoSearch(sku);
                } else {
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    setTimeout(function () {
                        $("#txtModifySku").focus();
                        $("#txtModifySku").select();
                    }, 2001);
                    return;
                }
            });
        }

        function DeleteMPN() {
            var selectMPN = $("#tableMPNList").bootstrapTable('getSelections');
            if (selectMPN.length <= 0) {
                swal({
                    title: "",
                    text: "Please select the valid data!",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }
            var delIDList = "";
            for (var i = 0; i < selectMPN.length; i++) {
                delIDList += selectMPN[i].ID+",";
            }
            var data = { CSKUMPNIDS: delIDList };
            swal({
                title: "",
                text: "Are you sure to delete these data?",
                type: "warning",
                showCancelButton: true,
                closeOnConfirm: false,
                confirmButtonText: "YES",
                confirmButtonColor: "#18a689"
            }, function () {
                self.parent.client.CallFunction("MESStation.Config.SkuKeyPartConfig", "DeleteMpnWithSku", data, function (e) {
                    if (e.Status == "Pass") {
                        swal({
                            title: "",
                            text: e.Message,
                            type: "success",
                            timer: 2000,
                            showConfirmButton: false
                        });
                        GoBack(false);
                        DoSearch("");
                    } else {
                        swal({
                            title: "",
                            text: e.Message,
                            type: "warning",

                });
            });

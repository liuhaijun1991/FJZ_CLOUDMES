            var data = { GROUPNAME: GROUPNAME, PARTNO: PARTNO }

                if (e.Status == "Pass") {

                } else {
                    swal({
                        title: "",

                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
            });
            mesUI.SetLanguage("KpGroupPartNoSetting");
        }

        function AddKPGroupPNData() {
            var GROUPNAME = $("#txtAddGroupName").val().replace(/^\s+|\s+$/g, "");
            var PARTNO = $("#txtAddPN").val().replace(/^\s+|\s+$/g, "");
           
           
            if (GROUPNAME == "" || GROUPNAME == undefined) {
                swal({
                    title: "",
                    text: "Please enter GROUPNAME!",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                setTimeout(function () {
                    $("#txtAddPN").focus;
                    $("#txtAddPN").select();
                }, 2001);
                return;
            }
            if (PARTNO == "" || PARTNO == undefined) {
                swal({
                    title: "",
                    text: "Please enter the custpartno!",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                setTimeout(function () {
                    $("#txtAddPN").focus;
                    $("#txtAddPN").select();
                }, 2001);
                return;
            }
          
            var data = { GROUPNAME: GROUPNAME, PARTNO: PARTNO };
            self.parent.client.CallFunction("MESStation.Config.ORACLE.KPGroupPartNoConfig", "AddKPGroupPN", data, function (e) {
                if (e.Status == "Pass") {
                    swal({
                        title: "",
                        text: e.Message,
                        type: "success",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    setTimeout(function () {
                        $("#txtAddGroupName").val("");                   
                        $("#txtAddPN").focus;
                        $("#txtAddPN").select();
                    }, 2001);
                } else {
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
            });
        }

        function ExcelImport(obj) {
            var wb;//读取完成的数据
            var rABS = false; //是否将文件读取为二进制字符串
            if (!obj.files) {
                return;
            }
            var f = obj.files[0];
            var reader = new FileReader();
            reader.onload = function (e) {
                var data = e.target.result;
                if (rABS) {
                    wb = XLSX.read(btoa(fixdata(data)), {//手动转化
                        type: 'base64'
                    });
                } else {
                    wb = XLSX.read(data, {
                        type: 'binary'
                    });
                }
                //wb.SheetNames[0]是获取Sheets中第一个Sheet的名字
                //wb.Sheets[Sheet名]获取第一个Sheet的数据
                var JsonStr = JSON.stringify(XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]));

                //var JsonData = JSON.parse(JsonStr);

                self.parent.client.CallFunction("MESStation.GlobalConfig.LanguagePageConfig", "ExcelImport", { jsond: JsonStr }, function (e) {
                    if (e.Status == "Pass") {
                        swal({
                            title: "",
                            text: e.Message,
                            type: "success",
                            timer: 2000,
                            showConfirmButton: false
                        });
                    } else {
                        swal({
                            title: "",
                            text: e.Message,
                            type: "warning",
                            timer: 20000,
                            showConfirmButton: true
                        });
                    }
                });
            };
            if (rABS) {
                reader.readAsArrayBuffer(f);
            } else {
                reader.readAsBinaryString(f);
            }
            //JSON.parse(

        }

        function fixdata(data) { //文件流转BinaryString
            var o = "",
                l = 0,
                w = 10240;
            for (; l < data.byteLength / w; ++l) o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w, l * w + w)));
            o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w)));
            return o;
        }



        function ModifyKPGroupPNData() {
            var modifyKP_GROUP_PN_ID = $("#txtModifyKP_GROUP_PN_ID").val().replace(/^\s+|\s+$/g, "");
            var modifyKP_GROUP_ID = $("#txtModifyKP_GROUP_ID").val().replace(/^\s+|\s+$/g, "");
            var modifyGroupName = $("#txtModifyGroupName").val().replace(/^\s+|\s+$/g, "");
            var modifyPARTNO = $("#txtModifyPARTNO").val().replace(/^\s+|\s+$/g, "");

            
            if (modifyPARTNO == "" || modifyPARTNO == undefined) {
                swal({
                    title: "",
                    text: "Please enter PN!",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                setTimeout(function () {
                    $("#modifyPARTNO").focus;
                    $("#modifyPARTNO").select();
                }, 2001);
                return;
            }
            var data = { ID: modifyKP_GROUP_PN_ID, KP_GROUP_ID: modifyKP_GROUP_ID, GROUPNAME: modifyGroupName, PARTNO: modifyPARTNO};
            self.parent.client.CallFunction("MESStation.Config.ORACLE.KPGroupPartNoConfig", "UpdateKPGroupPN", data, function (e) {
                if (e.Status == "Pass") {
                    swal({
                        title: "",

                    });

                    });
                    return;
                }
            });
        }

        function DeleteKPGroupPNData() {

                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }
            var IDArray = new Array();
            for (var i = 0; i < selectPageLaguage.length; i++) {
                IDArray.push(selectPageLaguage[i].ID);
            }
            var data = { ID: IDArray };
            swal({
                title: "",
                text: "Are you sure to delete these data?",
                type: "warning",
                showCancelButton: true,
                closeOnConfirm: false,
                confirmButtonText: "YES",
                confirmButtonColor: "#18a689"
            }, function () {
                self.parent.client.CallFunction("MESStation.Config.ORACLE.KPGroupPartNoConfig", "DeleteKPGroupPNByID", data, function (e) {
                    if (e.Status == "Pass") {
                        swal({
                            title: "",
                            text: e.Message,
                            type: "success",
                            timer: 2000,
                            showConfirmButton: false
                        });
                    } else {
                        swal({
                            title: "",
                            text: e.Message,
                            type: "warning",
                            timer: 2000,
                            showConfirmButton: false
                        });
                        return;
                    }
                });
            });
        }

        function load_groupname() {
            var data = { EXCEPTIONTYPE: "" };
            self.parent.client.CallFunction("MESStation.Config.ORACLE.KPGroupPartNoConfig", "GetAllGroupName", data, function (e) {

                if (e.Status == "Pass") {
                    if (e.MessageCode == "MES00000033") {
                        var input = "";
                        var z = e.Data;
                        input += "<option>ALL GROUP</option>"
                        for (var i = 0; i < z.length; i++) {
                            input += "<option>" + z[i].GROUPNAME.toString() + "</option>";
                        }
                        console.log(input);
                        $("#txtAddGroupName").html(input);
                        $("#txtSearchGroupName").html(input);
                    }
                }
                else (e.Status == "Fail")
                {
                    if (e.MessageCode == "MES00000034") {
                        swal({
                            title: "ALERT",
                            text: "C_PARTNO_EXCEPTION Table doesn't have data",
                            type: "warning",
                            timer: 2000,
                            showConfirmButton: false
                        });
                    }

                }
            });

        }

        function ClearAll() {
            $("#txtSearchChinese").val("");
            $("#txtSearchChinese_tw").val("");
            $("#txtSearchEnglish").val("");
            $("#txtAddGroupName").val("");
            $("#txtAddPN").val("");
            $("#txtModifyKP_GROUP_ID").val("");
            $("#txtModifyPARTNO").val("");
        }
    </script>

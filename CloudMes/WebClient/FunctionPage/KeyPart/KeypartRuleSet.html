<html>
<head>

    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">

    <meta charset="utf-8">
    <meta name="author" content="fgg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/plugins/jQueryUI/jquery-ui.min.css" rel="stylesheet" />
    <link href="../../css/plugins/bootstrap/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/plugins/font-awesome/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">

    <style type="text/css">
        .div-table-tool {
            float: left;
            padding: 0px;
            margin: 0px;
        }
        /*去掉表格自定義工具按鈕最後一個右上、右下圓角*/
        #tableEventsToolbar .btn:last-child {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        h3 label {
            padding-left: 10px;
        }

        .title-bg-primary {
            color: #fff;
            background-color: #337ab7;
        }

</head>
<body class="gray-bg animated fadeInRight">
    <div class="wrapper wrapper-content">
        <div class="ibox">
            <div class="ibox-content">
                <div id="divBack" class="row" hidden>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" onclick="Back(true)"><i class="fa fa-step-backward"></i> <lan set-lan="html:back">Back</lan></button>
                        </div>
                    </div>
                </div>
                <div id="divMPNDetail" class="row form-horizontal">
                    <table id="tableMPNList" class="table table-hover"></table>
                </div>
                <div id="divModifyMpn" class="row form-horizontal" hidden>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" hidden>
                        <div class="form-group">
                            <label class="col-xs-3 col-sm-2 col-md-2 col-lg-2 control-label text-right" set-lan="html:ModifyMpnID">MPNID</label>
                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-4">
                                <input type="text" class="form-control" id="txtModifyMpnID" placeholder="Mpn ID" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" hidden>
                        <div class="form-group">
                            <label class="col-xs-3 col-sm-2 col-md-2 col-lg-2 control-label text-right" set-lan="html:ModifyMpnRLID">RLID</label>
                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-4">
                                <input type="text" class="form-control" id="txtModifyRLID" placeholder="Rule ID" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" hidden>
                        <div class="form-group">
                            <label class="col-xs-3 col-sm-2 col-md-2 col-lg-2 control-label text-right" set-lan="html:ModifyListName">LISTNAME</label>
                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-4">
                                <input type="text" class="form-control" id="txtModifyListName" placeholder="ListNmae" disabled />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " hidden>
                        <div class="form-group">
                            <label class="col-xs-3 col-sm-2 col-md-2 col-lg-2 control-label text-right" set-lan="html:labelSku">SKUNO:</label>
                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-4">
                                <input type="text" class="form-control" id="txtModifySku" set-lan="attr:placeholder=placeholderOldSku" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <label class="col-xs-3 col-sm-2 col-md-2 col-lg-2 control-label text-right" set-lan="html:labelPartNo">PARTNO:</label>
                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-4">
                                <input type="text" class="form-control" id="txtModifyPartNo" set-lan="attr:placeholder=placeholderPartNo" disabled/>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <label class="col-xs-3 col-sm-2 col-md-2 col-lg-2 control-label text-right" set-lan="html:labelMPN">MPN:</label>
                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-4">
                                <input type="text" class="form-control" id="txtModifyMpn" set-lan="attr:placeholder=placeholderMpn" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="form-group">
                            <label class="col-xs-3 col-sm-2 col-md-2 col-lg-2 control-label text-right" set-lan="html:labelMFR">MFRCODE:</label>
                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-4">
                                <input type="text" class="form-control" id="txtModifyMFR" set-lan="attr:placeholder=placeholderMFR" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="form-group">
                            <label class="col-xs-3 col-sm-2 col-md-2 col-lg-2 control-label text-right" set-lan="html:labelSCANTYPE">SCANTYPE:</label>
                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-4">
                                <input type="text" class="form-control" id="txtModifySCANTYPE" set-lan="attr:placeholder=placeholderSCANTYPE" disabled />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="form-group">
                            <label class="col-xs-3 col-sm-2 col-md-2 col-lg-2 control-label text-right" set-lan="html:labelREGEX">REGEX:</label>
                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-4">
                                <input type="text" class="form-control" id="txtModifyREGEX" set-lan="attr:placeholder=placeholderREGEX" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="btn-group col-xs-offset-3 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
                            <button type="button" class="btn btn-primary" onclick="ModifyMpnRule()"><i class="fa fa-save"></i> <lan set-lan="html:save">Save</lan></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="../../Scripts/plugins/jquery/jquery.min.js?v=2.1.4"></script>
    <script src="../../Scripts/plugins/jquery/jquery.cookie.js"></script>
    <script src="../../Scripts/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../Scripts/plugins/JSON/json2.js"></script>
    <script src="../../Scripts/plugins/jquery-ui/jquery-ui.js"></script>
    <!-- 第三方插件 -->
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table-export.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/tableExport.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table-zh-TW.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../Scripts/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../Scripts/plugins/jquery//jquery.cookie.js"></script>
    <!--自定義插件-->
    <script src="../../Scripts/global.js"></script>
    <script src="../../Scripts/MesClient.UI.js"></script>
    <script type="text/javascript">
        var LabelList = [];
        var mesUI = new MesClientUI(self.parent.client);
        $(document).ready(function () {
            var Listname = $.MES.getQueryString("Listname");
            InitTable();
            GetMpnRule(Listname);
        });

        window.operateEvents = {
            'click .btnModify': function (e, value, row, index) {
                self.parent.client.CallFunction("MESStation.Config.SkuKeyPartConfig", "GetMPNRuleDetail", { SKUNO: row.SKUNO, LISTNAME: row.LISTNAME, PARTNO: row.PARTNO, MPN: row.MPN, SCANTYPE: row.SCANTYPE, REGEX: row.REGEX }, function (e) {
                    if (e.Status == "Pass") {
                        $("#divMPNDetail").hide();
                        $("#divBack").show();
                        $("#divModifyMpn").show();
                        $("#txtModifyMpnID").val(e.Data[0].MPNID);
                        $("#txtModifyRLID").val(e.Data[0].RLID);
                        $("#txtModifyListName").val(e.Data[0].LISTNAME);
                        $("#txtModifySku").val(e.Data[0].SKUNO);
                        $("#txtModifyPartNo").val(e.Data[0].PARTNO);
                        $("#txtModifyMpn").val(e.Data[0].MPN);
                        $("#txtModifyMFR").val(e.Data[0].MFRCODE);//2019/04/09 patty modified: to show MFRCODE
                        $("#txtModifySCANTYPE").val(e.Data[0].SCANTYPE);
                        $("#txtModifyREGEX").val(e.Data[0].REGEX);
                        $("#txtModifyPartNo").select();
                        $("#txtModifyPartNo").focus();
                    }
                    else {
                        swal({
                            title: "",
                            text: e.Message,
                            type: "warning",
                            timer: 2000,
                            showConfirmButton: false
                        });
                    }
                })
            }
        };

        function InitTable() {
            var localeLan = $.cookie($.MES.CK_LAN_NAME);
            if (localeLan == "CHINESE") {
                localeLan = "zh-CN"
            }
            else if (localeLan == "CHINESE_TW") {
                localeLan = "zh-TW"
            }
            else {
                localeLan = "en"
            }
            $('#tableMPNList').bootstrapTable({
                data: [],
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）

                pagination: true,                   //是否显示分页（*）

                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）

                pageNumber: 1,                       //初始化加载第一页，默认第一页

                pageSize: 20,                       //每页的记录行数（*）

                pageList: [20, 40, 60, 100],        //可供选择的每页的行数（*）

                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: false,
                searchOnEnterKey: false,            //回车搜索
                showColumns: false,                  //是否显示所有的列

                showRefresh: false,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行

                //height: 500,             //高度调整
                uniqueId: "RouteID",                     //每一行的唯一标识，一般为主键列

                showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表

                //contentType: "application/x-www-form-urlencoded",//请求数据内容格式 默认是 application/json 自己根据格式自行服务端处理

                dataType: "json",//期待返回数据类型
                method: "post",//请求方式
                searchAlign: "left",//查询框对齐方式

                queryParamsType: "limit",//查询参数组织方式
                queryParams: function getParams(params) {
                    //params obj
                    params.other = "otherInfo";
                    return params;
                },
                buttonsAlign: "left",//按钮对齐方式
                toolbar: "#toolbar",//指定工具栏

                toolbarAlign: "right",//工具栏对齐方式
                locale: localeLan,
                columns: [{
                    checkbox: true
                }, {
                    field: 'ID',
                    title: 'ID',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: false
                }, {
                    field: 'LISTNAME',
                    title: '<label set-lan="html:placeholderListname">LISTNAME</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: true
                }, {
                    field: 'SKUNO',
                    title: '<label set-lan="html:placeholderSku">SKUNO</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: true
                }, {
                    field: 'PARTNO',
                    title: '<label set-lan="html:placeholderPartNo">PARTNO</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: true
                }, {
                    field: 'MPN',
                    title: '<label set-lan="html:placeholderMpn">MPN</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: true
                },
                {
                    field: 'STATION',
                    title: '<label set-lan="html:placeholderSTATION">STATION</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: true
                },
                {
                    field: 'MFRCODE',
                    title: '<label set-lan="html:placeholderMFR">MFRCODE</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: true
                },
                {
                    field: 'SCANTYPE',
                    title: '<label set-lan="html:placeholderSCANTYPE">SCANTYPE</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: true
                },
                {
                    field: 'REGEX',
                    title: '<label set-lan="html:placeholderREGEX">REGEX</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: true
                }, {
                    field: 'operate',
                    title: '<label set-lan=html:tableoperate">OPERATE</label>',
                    width: '80px',
                    events: operateEvents,
                    formatter: function operateFormatter(value, row, index) {
                        return [
                            '<button type="button" id="' + row.id + '" set-lan="value:operate" class="btnModify btn btn-success" style="display:inline">EDIT</button>',
                        ].join('');
                    }
                }]
            });
        }

        function Back(isDoSearch) {
            $("#divMPNDetail").show();
            $("#divBack").hide();
            $("#divAddMpn").hide();
            $("#divModifyMpn").hide();
            var name = $("#txtModifyListName").val().replace(/^\s+|\s+$/g, "");
            if (isDoSearch) {
                GetMpnRule(name);
            }
        }

        function ShowAddMpnTab() {
            $("#divMPNDetail").hide();
            //$("#titleMPNInfo").hide();
            $("#divBack").show();
            $("#divAddMpn").show();
            //$("#titleAddMPN").show();
            $("#divModifyMpn").hide();
            //$("#titleModify").hide();
            $("#txtAddSku").val("");
            $("#txtAddSku").select();
            $("#txtAddSku").focus();
            $("#txtAddPartNo").val("");
            $("#txtAddMpn").val("");
            //init=>txtAddSku
            //inittxtAddSku();

        }

        function GetMpnRule(ListName) {
            self.parent.client.CallFunction("MESStation.Config.SkuKeyPartConfig", "QueryMpnruleByListNane", { ListName: ListName }, function (e) {
                if (e.Status == "Pass") {
                    $('#tableMPNList').bootstrapTable('load', e.Data);
                    //去掉導出數據按鈕的左上左下圓角
                    $("lan:contains('Export Data')").parent().css({ 'border-top-left-radius': '0', 'border-bottom-left-radius': '0' });
                } else {
                    $('#tableMPNList').bootstrapTable('load', []);
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
            });
        }

        function ModifyMpnRule() {
            var mpnid = $("#txtModifyMpnID").val().replace(/^\s+|\s+$/g, ""),
                rlid = $("#txtModifyRLID").val().replace(/^\s+|\s+$/g, ""),
                sku = $("#txtModifySku").val().replace(/^\s+|\s+$/g, ""),
                partNo = $("#txtModifyPartNo").val().replace(/^\s+|\s+$/g, ""),
                mpn = $("#txtModifyMpn").val().replace(/^\s+|\s+$/g, ""),
                mfrcode = $("#txtModifyMFR").val().replace(/^\s+|\s+$/g, ""),
                scantype = $("#txtModifySCANTYPE").val().replace(/^\s+|\s+$/g, ""),
                regex = $("#txtModifyREGEX").val().replace(/^\s+|\s+$/g, ""),
                Listname = $("#txtModifyListName").val().replace(/^\s+|\s+$/g, "");
            if (sku == "" || sku == undefined
                || partNo == "" || partNo == undefined
                || mpn == "" || mpn == undefined
                || mfrcode == "" || mfrcode == undefined
                || scantype == "" || scantype == undefined
                || regex == "" || regex == undefined
                || Listname == "" || Listname == undefined) {
                swal({
                    title: "",
                    text: "Please enter data",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                setTimeout(function () {
                    $("#txtModifySku").focus();
                    $("#txtModifySku").select();
                }, 2001);
                return;
            }
            var data = { MPNID: mpnid, RLID: rlid, SKUNO: sku, PARTNO: partNo, MPN: mpn, MFRCODE: mfrcode, SCANTYPE: scantype, REGEX: regex };
            self.parent.client.CallFunction("MESStation.Config.SkuKeyPartConfig", "UpdateMpnRule", data, function (e) {
                if (e.Status == "Pass") {
                    swal({
                        title: "",
                        text: e.Message,
                        type: "success",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    Back(false);
                    GetMpnRule(Listname);
                } else {
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    setTimeout(function () {
                        $("#txtModifySku").focus();
                        $("#txtModifySku").select();
                    }, 2001);
                    return;
                }
            });
        }

    </script>
</body>
</html>

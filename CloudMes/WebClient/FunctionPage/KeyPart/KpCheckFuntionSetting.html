    <!-- 全局js -->
    <script src="../../Scripts/plugins/jquery/jquery.min.js?v=2.1.4"></script>

    <script src="../../Scripts/plugins/JSON/json2.js"></script>
    <script src="../../Scripts/plugins/jquery-ui/jquery-ui.js"></script>
    <!-- 第三方插件 -->
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table-export.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/tableExport.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table-zh-TW.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../Scripts/plugins/sweetalert/sweetalert.min.js"></script>
    <!--自定義插件-->
    <script src="../../Scripts/global.js"></script>
    <script src="../../Scripts/MesClient.UI.js"></script>
    <script type="text/javascript">
        var mesUI = new MesClientUI(self.parent.client);
        $(document).ready(function () {
            $("#txtTypeName").val("");
            $("#txtTypeName").select();
            $("#txtTypeName").focus();
            self.parent.client.CallFunction("MESStation.Config.SkuKeyPartConfig", "QueryCKpCheck", { TYPENAME: "" }, function (e) {
                if (e.Status == "Pass") {
                    ShowList(e.Data);
                    //去掉導出數據按鈕的左上左下圓角
                    $("lan:contains('Export Data')").parent().css({ 'border-top-left-radius': '0', 'border-bottom-left-radius': '0' });
                } else {
                    ShowList([]);
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
            });
        });

        function ShowList(Data) {
            var localeLan = $.cookie($.MES.CK_LAN_NAME);
            if (localeLan == "CHINESE")
            {
                localeLan = "zh-CN"
            }
            else if (localeLan == "CHINESE_TW") {
                localeLan = "zh-TW"
            }
            else {
                localeLan = "en"
            }

            $('#tableList').bootstrapTable({
                data: Data,
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）

                pagination: true,                   //是否显示分页（*）

                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）

                pageNumber: 1,                       //初始化加载第一页，默认第一页

                pageSize: 5,                       //每页的记录行数（*）

                pageList: [5, 20, 60, 100],        //可供选择的每页的行数（*）

                search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: false,
                searchOnEnterKey: false,            //回车搜索
                showColumns: false,                  //是否显示所有的列

                showRefresh: false,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行

                //height: 500,             //高度调整
                uniqueId: "RouteID",                     //每一行的唯一标识，一般为主键列

                showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表

                //contentType: "application/x-www-form-urlencoded",//请求数据内容格式 默认是 application/json 自己根据格式自行服务端处理

                dataType: "json",//期待返回数据类型
                method: "post",//请求方式
                searchAlign: "left",//查询框对齐方式

                queryParamsType: "limit",//查询参数组织方式
                queryParams: function getParams(params) {
                    //params obj
                    params.other = "otherInfo";
                    return params;
                },
                buttonsAlign: "left",//按钮对齐方式
                toolbar: "#toolbar",//指定工具栏

                toolbarAlign: "right",//工具栏对齐方式
                locale: localeLan,
                columns: [{
                    checkbox: true
                }, {
                    field: 'ID',
                    title: 'ID',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: false
                }, {
                    field: 'TYPENAME',
                    title: '<label set-lan="html:placeholderSku">TypeName</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: true
                },{
                    field: 'DLL',
                    title: '<label set-lan="html:placeholderPartNo">DLL</label>',
                     rowspan: 1,
                     align: 'center',
                     valign: 'middle',
                     sortable: true,
                     visible: true
                },
                {
                    field: 'CLASS',
                    title: '<label set-lan="html:placeholderReplaceKp">Class</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: true
                },
                {
                    field: 'FUNCTION',
                    title: '<label set-lan="html:placeholderReplaceKp">Function</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    visible: true
                }]
            });
        }

        function SearchTypeName() {
            var Typename = $("#txtTypeName").val().replace(/^\s+|\s+$/g, "");
            DoSearch(Typename);
        }

        function DoSearch(TypeName) {
            var data = { TYPENAME: TypeName };
            self.parent.client.CallFunction("MESStation.Config.SkuKeyPartConfig", "QueryCKpCheck", data, function (e) {
                if (e.Status == "Pass") {
                    $('#tableList').bootstrapTable("load", e.Data);
                } else {
                    $('#tableList').bootstrapTable("removeAll");
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
            });
        }
        function GoBack(isDoSearch) {
            $("#divDetail").show();
            $("#titleInfo").show();
            $("#divBack").hide();
            $("#divAdd").hide();
            $("#titleAdd").hide();
            $("#divModify").hide();
            $("#titleModify").hide();
            $("#txtTypeName").val("");
            $("#txtTypeName").select();
            $("#txtTypeName").focus();
            if (isDoSearch) {
                DoSearch("");
            }
        }

        function ShowAddTab() {
            $("#divDetail").hide();
            $("#titleInfo").hide();
            $("#divBack").show();
            $("#divAdd").show();
            $("#titleAdd").show();
            $("#divModify").hide();
            $("#titleModify").hide();
            $("#txtAddTypeName").val("");
            $("#txtAddTypeName").select();
            $("#txtAddTypeName").focus();
            $("#txtAddDLL").val("");
            $("#txtAddCLASS").val("");
            $("#txtAddFUNCTION").val("");
        }

        function inittxtSku() {
            self.parent.client.CallFunction("MESStation.Config.SkuConfig", "GetAllCSku", {}, function (e) {
                try {
                    $("#txtSearchSku").autocomplete("destroy");
                    $("#txtAddSku").autocomplete("destroy");
                } catch (e) { }
                if (e.Status == "Pass") {
                    var data = [];
                    for (var i = 0 ; i < e.Data.length; i++) {
                        data.push(e.Data[i].SKUNO);
                    }
                    $("#txtSearchSku").autocomplete({
                        source: data,
                        minLength: 0
                    });
                    $("#txtAddSku").autocomplete({
                        source: data,
                        minLength: 0
                    });
                }
                self.parent.client.CallFunction("MESStation.Config.SkuKeyPartConfig", "QueryReplaceKpBySku", { SKUNO: "" }, function (e) {
                    if (e.Status == "Pass") {
                        ShowList(e.Data);
                        //去掉導出數據按鈕的左上左下圓角
                        $("lan:contains('Export Data')").parent().css({ 'border-top-left-radius': '0', 'border-bottom-left-radius': '0' });
                    } else {
                        ShowList([]);
                        swal({
                            title: "",
                            text: e.Message,
                            type: "warning",
                            timer: 2000,
                            showConfirmButton: false
                        });
                        return;
                    }
                });
            });
        }

        function ShowModifyTab() {
            var select = $("#tableList").bootstrapTable('getSelections');
            if (select.length > 1) {
                swal({
                    title: "",
                    text: "You can only select one line for editing!",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }
            if (select.length <= 0) {
                swal({
                    title: "",
                    text: "Please select the valid data!",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }
            $("#divDetail").hide();
            $("#titleInfo").hide();
            $("#divBack").show();
            $("#divAdd").hide();
            $("#divModify").show();
            $("#titleModify").show();
            $("#txtModifyID").val(select[0].ID);
            $("#txtModifyTYPENAME").val(select[0].TYPENAME);
            $("#txtModifyDLL").val(select[0].DLL);
            $("#txtModifyCLASS").val(select[0].CLASS);
            $("#txtModifyFUNCTION").val(select[0].FUNCTION);
            $("#txtModifyDLL").select();
            $("#txtModifyDLL").focus();
        }

        function Add() {
            var TypeName = $("#txtAddTypeName").val().replace(/^\s+|\s+$/g, "");
            var Dll = $("#txtAddDLL").val().replace(/^\s+|\s+$/g, "");
            var Class = $("#txtAddCLASS").val().replace(/^\s+|\s+$/g, "");
            var Function = $("#txtAddFUNCTION").val().replace(/^\s+|\s+$/g, "");
            if (TypeName == "" || TypeName == undefined || Dll == "" || Dll == undefined || Class == "" || Class == undefined || Function == "" || Function == undefined) {
                swal({
                    title: "",
                    text: "Please enter Data!",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                setTimeout(function () {
                    $("#txtAddTypeName").focus();
                    $("#txtAddTypeName").select();
                }, 2001);
                return;
            }
            var data = { TYPENAME: TypeName, DLL: Dll, CLASS: Class, FUNCTION: Function };
            self.parent.client.CallFunction("MESStation.Config.SkuKeyPartConfig", "AddCKpCheck", data, function (e) {
                if (e.Status == "Pass") {
                    swal({
                        title: "",
                        text: e.Message,
                        type: "success",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    setTimeout(function () {
                        GoBack(false);
                        DoSearch(TypeName);
                    }, 2001);
                } else {
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    setTimeout(function () {
                        $("#txtAddTypeName").focus();
                        $("#txtAddTypeName").select();
                    }, 2001);
                    return;
                }
            });
        }

        function Modify() {
            var Id = $("#txtModifyID").val().replace(/^\s+|\s+$/g, "");
            var TypeName = $("#txtModifyTYPENAME").val().replace(/^\s+|\s+$/g, "");
            var Dll = $("#txtModifyDLL").val().replace(/^\s+|\s+$/g, "");
            var Class = $("#txtModifyCLASS").val().replace(/^\s+|\s+$/g, "");
            var Function = $("#txtModifyFUNCTION").val().replace(/^\s+|\s+$/g, "");
            if (Id == "" || Id == undefined
                || TypeName == "" || TypeName == undefined
                || Dll == "" || Dll == undefined
                 || Class == "" || Class == undefined
                 || Function == "" || Function == undefined) {
                swal({
                    title: "",
                    text: "Please enter data",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                setTimeout(function () {
                    $("#txtModifyDLL").focus();
                    $("#txtModifyDLL").select();
                }, 2001);
                return;
            }
            var data = { ID: Id, DLL: Dll, CLASS: Class, FUNCTION: Function };
            self.parent.client.CallFunction("MESStation.Config.SkuKeyPartConfig", "UpdateCKpCheck", data, function (e) {
                if (e.Status == "Pass") {
                    swal({
                        title: "",
                        text: e.Message,
                        type: "success",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    GoBack(false);
                    DoSearch(TypeName);
                } else {
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    setTimeout(function () {
                        $("#txtModifyDLL").focus();
                        $("#txtModifyDLL").select();
                    }, 2001);
                    return;
                }
            });
        }

        function Delete() {
            var select = $("#tableList").bootstrapTable('getSelections');
            if (select.length <= 0) {
                swal({
                    title: "",
                    text: "Please select the valid data!",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }
            var delIDList = "";
            for (var i = 0; i < select.length; i++) {
                delIDList += select[i].ID+",";
            }
            var data = { IDS: delIDList };
            swal({
                title: "",
                text: "Are you sure to delete these data?",
                type: "warning",
                showCancelButton: true,
                closeOnConfirm: false,
                confirmButtonText: "YES",
                confirmButtonColor: "#18a689"
            }, function () {
                self.parent.client.CallFunction("MESStation.Config.SkuKeyPartConfig", "DeleteCKpCheck", data, function (e) {
                    if (e.Status == "Pass") {
                        swal({
                            title: "",
                            text: e.Message,
                            type: "success",
                            timer: 2000,
                            showConfirmButton: false
                        });
                        GoBack(false);
                        DoSearch("");
                    } else {
                        swal({
                            title: "",
                            text: e.Message,
                            type: "warning",
                            timer: 2000,
                            showConfirmButton: false
                        });
                        return;
                    }
                });
            });
        }
    </script>
</body>
</html>

      function Refresh()
        {
            reset_modal();
            load_data('');
        }
      
        function reset_modal()
        {
            $("#FACTORY_NAME_INSERT").val("");
            $("#FACTORY_ADDRESS_INSERT").val("");
            $("#DESCRIPTION_INSERT").val("");

            $("#ID_ED").val("");
         //   $("#FACTORY_CODE_DEL").val("");
            $("#FACTORY_NAME_ED").val("");
            $("#FACTORY_ADDRESS_ED").val("");
            $("#DESCRIPTION_ED").val("");
            $("#EDIT_TIME_ED").val("");
            $("#EDIT_EMP_ED").val("");
            $("#Modal_edit").hide();
           
        }
        function press_insert_popup()
        {
            var FACTORY_CODE = $("#FACTORY_CODE_INSERT").val().trim().toUpperCase().replace(/^\s+|\s+$/g, "");
            var FACTORY_NAME = $("#FACTORY_NAME_INSERT").val().trim().toUpperCase().replace(/^\s+|\s+$/g, "");
            var FACTORY_ADDRESS = $("#FACTORY_ADDRESS_INSERT").val().trim().toUpperCase().replace(/^\s+|\s+$/g, "");
            var DESCRIPTION = $("#DESCRIPTION_INSERT").val().trim().replace(/^\s+|\s+$/g, "");
             if(FACTORY_CODE!=""&&FACTORY_NAME!=""&&FACTORY_ADDRESS!="")
                {
                //INSERT DB
                var data = { FACTORY_CODE: FACTORY_CODE, FACTORY_NAME: FACTORY_NAME, FACTORY_ADDRESS: FACTORY_ADDRESS, DESCRIPTION: DESCRIPTION };
                self.parent.client.CallFunction("MESStation.Config.FactoryConfig", "InsertFactory", data, function (e) {
                    if (e.Status == "Pass")
                    {
                        
                            if (e.MessageCode == "Insert success")
                            {
                                swal({
                                    title: "SUCCESS",
                                    text: e.MessageCode,
                                    type: "success",
                                    timer: 2000,
                                    showConfirmButton: false
                                });
                               
                                 load_data('');
                                
                            }
                            else
                                {
                                    swal({
                                        title: "ALERT",
                                        text: e.MessageCode,
                                        type: "warning",
                                        timer: 2000,
                                        showConfirmButton: false
                                    });
                                }
                          
                    }
                    else
                    {
                        swal({
                            title: "ALERT",
                            text: e.MessageCode,
                            type: "warning",
                            timer: 2000,
                            showConfirmButton: false
                        });
                    }
                 });
                }
            else
                {
                    swal({
                        title: "ALERT",
                        text: "Please input FACTORY NAME,FACTORY ADDRESS",
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                }
        }
       
        function press_edit_popup()
            { 
            var ID = $("#ID_ED").val().trim().replace(/^\s+|\s+$/g, "");
            var FACTORY_CODE = $("#FACTORY_CODE_ED").val().trim().toUpperCase().replace(/^\s+|\s+$/g, "");
            var FACTORY_NAME = $("#FACTORY_NAME_ED").val().trim().toUpperCase().replace(/^\s+|\s+$/g, "");
            var FACTORY_ADDRESS = $("#FACTORY_ADDRESS_ED").val().trim().toUpperCase().replace(/^\s+|\s+$/g, "");
            var DESCRIPTION = $("#DESCRIPTION_ED").val().trim().replace(/^\s+|\s+$/g, "");
                if(ID!=""&&FACTORY_CODE!=""&&FACTORY_NAME!=""&&FACTORY_ADDRESS!="")
                {
                    //update 
                    var data = { ID:ID ,FACTORY_CODE: FACTORY_CODE, FACTORY_NAME: FACTORY_NAME, FACTORY_ADDRESS: FACTORY_ADDRESS, DESCRIPTION: DESCRIPTION };
                    self.parent.client.CallFunction("MESStation.Config.FactoryConfig", "UpdateFactory", data, function (e) {
                        if (e.Status == "Pass") {
                            
                                if (e.MessageCode == "Update success") {
                                    swal({
                                        title: "SUCCESS",
                                        text: e.MessageCode,
                                        type: "success",
                                        timer: 2000,
                                        showConfirmButton: false
                                    });
                                    //$("#Modal_edit").hide();
                                    load_data('');

                                }
                                else 
                                {
                                    swal({
                                        title: "ALERT",
                                        text: e.MessageCode,
                                        type: "warning",
                                        timer: 2000,
                                        showConfirmButton: false
                                    });
                                }
                               
                        }
                        else {
                            swal({
                                title: "ALERT",
                                text: e.MessageCode,
                                type: "warning",
                                timer: 2000,
                                showConfirmButton: false
                            });
                        }
                    });
                }
                else
                {
                    swal({
                        title: "ALERT",
                        text: "Please input FACTORY NAME, FACTORY ADDRESS",
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                }



            }
        function Insert()
        {
            reset_modal();
            if ($("#FACTORY_CODE_INSERT").html().trim() == "")
            {
                swal({
                    title: "ALERT",
                    text: "C_BU Table doesn't have data",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
             }
            else 
            {
                $("#FactorySetting").hide();
                $("#Modal_insert").show();
                $("#Modal_edit").hide();
                $("#Factory").show();
            }
            
        }
         function Delete()
        {

            reset_modal();
            if (check_select_one() == false) { }
            else
            {
                var d = check_select_one();
                var ID = d.ID.trim();
                if (ID == "" || ID == undefined) { }
                else {
                    swal({
                        title: "DELETE!",
                        text: "Are you sure?",
                        type: "warning",
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "Confirm",
                        showCancelButton: true,
                        closeOnConfirm: false,
                        closeOnCancel: true
                    }, function (isConfirm) {
                        if (isConfirm) {
                            var data = { ID: ID };
                            self.parent.client.CallFunction("MESStation.Config.FactoryConfig", "DeleteFactory", data, function (e) {

                                if (e.Status == "Pass")
                                {
                                   swal({    title: "SUCCESS",
                                              text: e.MessageCode,
                                              type: "success",
                                              timer: 2000,
                                              showConfirmButton: false
                                   });
                                   load_data('');

                                }
                                else {
                                    swal({
                                        title: "ALERT",
                                        text: e.MessageCode,
                                        type: "warning",
                                        timer: 2000,
                                        showConfirmButton: false
                                    });
                                }

                            });
                          }

                    });
                }

            }

    

           
         

        }
        function Edit()
        {
            reset_modal();
            if ($("#FACTORY_CODE_ED").html().trim() == "")
                {
                swal({
                    title: "ALERT",
                    text: "C_BU Table doesn't have data",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                 
                }
            else
                {
                    if (check_select_one() == false) { }
                    else
                    {

                        var d = check_select_one();
                        $("#ID_ED").val(d.ID);
                        var z = document.getElementById("FACTORY_CODE_ED");
                        for (var i = 0; i < z.options.length; i++) {
                            if (d.FACTORY_CODE == z.options[i].innerText) {
                                z.selectedIndex = i;
                                break;
                            }
                        }
                        $("#FACTORY_NAME_ED").val(d.FACTORY_NAME);
                        $("#FACTORY_ADDRESS_ED").val(d.FACTORY_ADDRESS);
                        $("#DESCRIPTION_ED").val(d.DESCRIPTION);
                        $("#EDIT_TIME_ED").val(d.EDIT_TIME);
                        $("#EDIT_EMP_ED").val(d.EDIT_EMP);
                        $("#FactorySetting").hide();
                        $("#Modal_insert").hide()
                        $("#Modal_edit").show();
                        $("#Factory").show();

                    }
                }
        }
        function load_bu()
            {   var data = { BU: "" };
                self.parent.client.CallFunction("MESStation.Config.BUConfig", "QueryBU", data, function (e) {

                    console.log(e.Data);

                    if (e.Status == "Pass")
                    {
                        if (e.MessageCode == "MES00000033")
                        {
                            var input = "";
                            var z = e.Data;
                            for (var i = 0; i < z.length;i++)
                                {
                                input += "<option>" + z[i].BU.toString() + "</option>";
                                }
                                console.log(input);
                                $("#FACTORY_CODE_INSERT").html(input);
                                $("#FACTORY_CODE_ED").html(input);
                         }
                        }
                    else (e.Status == "Fail")
                    {
                        if (e.MessageCode == "MES00000034")
                        {
                            swal({
                                title: "ALERT",
                                text: "C_BU Table doesn't have data",
                                type: "warning",
                                timer: 2000,
                                showConfirmButton: false
                            });
                        }
                   
                     }
                  });
             
            }

        function SearchFactory()
        {
          
            var input = $("#txt_factory_code").val().trim().replace(/^\s+|\s+$/g, "").toUpperCase();
             if(input==""||input==undefined)
             {
                 swal({
                     title: "ALERT",
                     text: "Type Factory code to search",
                     type: "warning",
                     timer: 2000,
                     showConfirmButton: false
                 });
             }
             else
                 {
                   load_data(input);
                 }
        }
      
        function check_select_one()
          {
            var arrselections = $("#ViewTable2").bootstrapTable('getSelections');
            if (arrselections.length > 1)
            {
              swal({
                    title: "ALERT",
                    text: "Please select a row by  click at checkbox",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                return false;
            }
            else
                if (arrselections.length <= 0) {

                    swal({
                        title: "ALERT",
                        text: "Please select a row by  click at checkbox",
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return false;
                }
            var rowobject = { ID: arrselections[0].ID, FACTORY_CODE: arrselections[0].FACTORY_CODE, FACTORY_NAME: arrselections[0].FACTORY_NAME, FACTORY_ADDRESS: arrselections[0].FACTORY_ADDRESS, DESCRIPTION: arrselections[0].DESCRIPTION, EDIT_TIME: arrselections[0].EDIT_TIME,EDIT_EMP: arrselections[0].EDIT_EMP };
            return rowobject;

        }
      
        function load_data(factory_code)
        {
            var data = {FACTORY_CODE:factory_code};
            self.parent.client.CallFunction("MESStation.Config.FactoryConfig", "GetAllFactory", data, function (e)
             {
                if (e.Status == "Pass")
                    {
                    if (e.MessageCode == "MES00000033")
                     {
                        $("#ViewTable2").bootstrapTable("load", e.Data);
                     }
                    else
                        if (e.MessageCode == "MES00000034")
                        {
                            $("#ViewTable2").bootstrapTable("load", []);
                            swal({
                                title: "ALERT",
                                text: e.MessageCode,
                                type: "warning",   
                                timer: 2000,
                                showConfirmButton: false
                             });
                        }
                    }
                    else
                  {
                    $("#ViewTable2").bootstrapTable("load", []);
                        swal({
                            title: "ALERT",
                            text: e.MessageCode,
                            type: "warning",
                            timer: 2000,
                            showConfirmButton: false
                        });
                    }


             });

        }

        function back()
        {
            $('#FactorySetting').show();
            $('#Factory').hide();
        }

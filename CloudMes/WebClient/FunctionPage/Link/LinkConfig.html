<head>

                            <!--tabs標題-->

                                <button type="button" class="btn btn-primary" onclick="BackKeypart()"><i class="fa fa-step-backward"></i> <lan set-lan="html:back">返回</lan></button>

                                <div id="EditModelDetail" class="row form-horizontal ibox-content profile-content">
                                    <form role="form" class="form-horizontal m-t">
                                        <div class="col-sm-5">
                                            <div class="form-group draggable" style="display:none">

                                                <label class="col-sm-4 control-label" set-lan="html:EditPARTNO">PART_NO：</label>

                                            <div class="form-group draggable">
                                                <label class="col-sm-4 control-label" set-lan="html:EditPARTNOVER">PART_NO_VER：</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" name="PART_NO_VER" placeholder="PART_NO_VER" onchange="ToUpper(this)"/>
                                                </div>
                                            </div>
                                            <div class="form-group draggable">
                                                <label class="col-sm-4 control-label" set-lan="html:EditQTY">QTY：</label>

                                            </div>

                                                <div class="col-sm-8">

                                                </div>
                                            </div>
                                            <div class="form-group draggable">
                                                <label class="col-sm-4 control-label" set-lan="html:EditCATEGORYNAME">CATEGORY_NAME：</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" name="CATEGORY_NAME" placeholder="CATEGORY_NAME" onchange="ToUpper(this)"/>
                                                </div>
                                            </div>
                                            <div class="form-group draggable">
                                                <label class="col-sm-4 control-label" set-lan="html:EditSKUNO">SKUNO：</label>

                                                    <input type="text" class="form-control" name="SKUNO" placeholder="SKUNO" onchange="ToUpper(this)"/>
                                                </div>
                                            </div>
                                            <div class="form-group draggable">
                                                <label class="col-sm-4 control-label" set-lan="html:EditSKUNOVER">SKUNO_VER：</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" name="SKUNO_VER" placeholder="SKUNO_VER" onchange="ToUpper(this)"/>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="hr-line-dashed col-sm-12"></div>
                                        <div class="form-group draggable">
                                            <div class="col-sm-12 col-sm-offset-4">

                        <div id="AddList" class="clients-list">
                            <!--tabs標題-->
                            <div class="col-sm-12 tab-content row" style="margin-bottom: 10px;margin-top: -20px;">
                                <button type="button" class="btn btn-primary" onclick="BackKeypart()"><i class="fa fa-step-backward"></i> <lan set-lan="html:back">返回</lan></button>
                            </div>
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">

                                </div>
                                <div id="AddModelDetail" class="row form-horizontal ibox-content profile-content">
                                    <form role="form" class="form-horizontal m-t">
                                        <div class="col-sm-5">

                                                <label class="col-sm-4 control-label" set-lan="html:EditKEYPARTID">KEYPART_ID：</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" name="KEYPART_ID" placeholder="KEYPART_ID" readonly />
                                                </div>
                                            </div>
                                            <div class="form-group draggable">
                                                <label class="col-sm-4 control-label" set-lan="html:EditSKUNO">SKUNO：</label>

                                            <div class="form-group draggable">
                                                <label class="col-sm-4 control-label" set-lan="html:EditSTATIONNAME">STATION_NAME：</label>
                                                <div class="col-sm-8" name="divSeries">
                                                    <select class="form-control" name="STATION_NAME"></select>
                                                    <!--<input type="text" class="form-control" name="STATION_NAME" placeholder="STATION_NAME" />-->
                                                </div>
                                            </div>
                                            <div class="form-group draggable">
                                                <label class="col-sm-4 control-label" set-lan="html:EditSKUNOVER">SKUNO_VER：</label>

                                                    <input type="text" class="form-control" name="SKUNO_VER" placeholder="SKUNO_VER" onchange="ToUpper(this)" />

                                            </div>

                                            <div class="col-sm-12 tab-content row" style="margin-bottom: 10px;margin-top: 10px;">

                                                </button>
                                                <button type="button" class="btn btn-outline btn-default" onclick="SkunoDel()">

                                                </button>

                                        </div>

                                        <div class="form-group draggable">
                                            <div class="col-sm-12 col-sm-offset-4">
                                                <button type="button" class="btn btn-primary" onclick="SaveKeypartList()"><i class="fa fa-pencil"></i> <lan set-lan="html:save">保存信息</lan></button>

    <!-- 全局js -->
    <script src="../../Scripts/plugins/jquery/jquery.min.js?v=2.1.4"></script>
    <script src="../../Scripts/plugins/jquery/jquery.cookie.js"></script>
    <script src="../../Scripts/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>
    <!-- 第三方插件 -->
    <script src="../../Scripts/plugins/JSON/json2.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table-zh-TW.min.js"></script>
    <script src="../../Scripts/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../Scripts/plugins/JSON/json2.js"></script>

    <script src="../../Scripts/global.js"></script>

    <script src="../../Scripts/MesClient.js"></script>
    <script>
        var mesUI = new MesClientUI(self.parent.client);
        $(document).ready(function () {
            $('#DetailList').hide();
            $("#AddList").hide();
            $('#KeypartList').show();
            allData("START");
            SkunoData("START");

            mesUI.SetLanguage("LinkConfig");
        });

        function CheckSkuno(input){
            var a=input.value.replace(' ','').toUpperCase();
            input.value=a;
            if(a!=""){
                var param = "{\"SKUNO\":\"" + a + "\"}";
                self.parent.client.CallFunction("MESStation.Config.LinkConfig", "CheckSkuno", JSON.parse(param), function (e) {
                    if (e.Status == "Pass") {
                        var data=e.Data;
                        var html="";
                        for (var i = 0; i < data.length; i++) {
                            html = html + "<option value=\"" + data[i] + "\">" + data[i] + "</option>";
                        }
                        $("#AddModelDetail select[name=STATION_NAME]")[0].innerHTML = "";
                        $("#AddModelDetail select[name=STATION_NAME]").append(html);
                        $("#AddModelDetail input[name=KEYPART_ID]")[0].value=a;
                    }else{
                        swal({
                            title: "ALERT",
                            text: "SKUNO not correct, Please enter again!",
                            type: "warning",
                            timer: 2000,
                            showConfirmButton: false
                        });

                        $("#AddModelDetail div[class*='draggable'] input").each(function () {
                            if ($(this)[0].name != "ID") {
                                $(this)[0].value = "";
                            }
                        });
                        $("#AddModelDetail select[name=STATION_NAME]")[0].innerHTML = "";
                        return;
                    }
                })
            }
        }

        function ToUpper(input){
            var a=input.value;
            a=a.toUpperCase();
            input.value=a;
        }
        
        function CheckNum(input){
            var a=input.value;
            if (a < 0) {
                swal({
                    title: "QTY can not < 0",
                    text: "ALERT",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }
        }

        function SkunoData(status) {
            var tableLocale = "", locallan = $.cookie($.MES.CK_LAN_NAME);
            if (locallan == "CHINESE") {
                tableLocale = "zh-CN"
            }
            else if (locallan == "CHINESE_TW") {
                tableLocale = "zh-TW"
            }
            else {
                tableLocale = "en"
            };
            $('#AddSkunoTable').bootstrapTable({

                data: [],

                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）

                pagination: true,                   //是否显示分页（*）

                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）

                pageNumber: 1,                       //初始化加载第一页，默认第一页

                pageSize: 5,                       //每页的记录行数（*）

                pageList: [5, 20, 60, 100],        //可供选择的每页的行数（*）

                search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: false,
                searchOnEnterKey: false,            //回车搜索
                showColumns: false,                  //是否显示所有的列

                showRefresh: false,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行

                //height: 500,             //高度调整
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列

                showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表

                //contentType: "application/x-www-form-urlencoded",//请求数据内容格式 默认是 application/json 自己根据格式自行服务端处理

                dataType: "json",//期待返回数据类型
                method: "post",//请求方式
                searchAlign: "left",//查询框对齐方式

                editable: true,
                clickToSelect: true,
                cache: false,

                queryParamsType: "limit",//查询参数组织方式
                queryParams: function getParams(params) {
                    //params obj
                    params.other = "otherInfo";
                    return params;
                },
                buttonsAlign: "left",//按钮对齐方式
                toolbar: "#toolbar",//指定工具栏

                toolbarAlign: "right",//工具栏对齐方式

                columns: [{
                    checkbox: false
                }, {
                    field: 'PART_NO',
                    title: '<label set-lan="html:PARTNO">PART NO</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true
                }, {
                    field: 'PART_NO_VER',
                    title: '<label set-lan="html:PARTNOVER">PART NO VER</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true
                },{
                    field: 'SEQ',
                    title: '<label set-lan="html:SEQ">SEQ</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true
                }, {
                    field: 'CATEGORY',
                    title: '<label set-lan="html:CATEGORY">CATEGORY</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true
                }, {
                    field: 'CATEGORY_NAME',
                    title: '<label set-lan="html:CATEGORYNAME">CATEGORY NAME</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true
                }, {
                    field: 'QTY',
                    title: '<label set-lan="html:QTY">QTY</label>',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    sortable: true
                }],
                locale: tableLocale//中文支持,
            });
            document.getElementById("table").style.height="240px";
            mesUI.SetLanguage("LinkConfig");
        }

        function SkunoAdd() {
            var param="{}",selCate="",selCateName="",selSeq="";
            self.parent.client.CallFunction("MESStation.Config.LinkConfig", "GetCategoryLits", JSON.parse(param), function (e) {
                if (e.Status == "Pass") {
                    var data=e.Data;
                    for (var i = 0; i < data.length; i++) {
                        selCate = selCate + "<option value=\"" + data[i].CATEGORY + "\">" + data[i].CATEGORY + "</option>";
                        selCateName= selCateName + "<option value=\"" + data[i].CATEGORY_NAME + "\">" + data[i].CATEGORY_NAME + "</option>";
                    }
                    for (var i = 1; i <= 30; i++) {
                        selSeq = selSeq + "<option value=\"" + i*10 + "\">" + i*10 + "</option>";
                    }
                    param = "<tr><td class=\"bs-checkbox\"><input data-index=\"0\" name=\"btSelectItem\" type=\"checkbox\"></td>" +
                    "<td><input class=\"form-control\" name=\"PART_NO\" onchange=\"ToUpper(this)\"/></td><td><input  class=\"form-control\" name=\"PART_NO_VER\" onchange=\"ToUpper(this)\"/></td><td><select class=\"form-control\" name=\"SEQ\"> "+selSeq+"</select> </td><td><select class=\"form-control\" name=\"CATEGORY\">" + selCate + "</select></td>" +
                    "<td><select class=\"form-control\" name=\"CATEGORY_NAME\">" + selCateName + "</select></td><td><input class=\"form-control\" type=\"number\" name=\"QTY\" value=\"1\" onchange=\"CheckNum(this)\"/></td></tr>";
                    $("#AddSkunoTable tbody tr").each(function () {
                        if ($(this)[0].className == "no-records-found") {
                            $(this).remove();
                        }
                    })
                    $("#AddSkunoTable tbody").append(param);
                }else{
                    swal({
                        title: "NoData",
                        text: "ALERT",
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
            });

        }

        function SkunoDel() {
            //var arrselections = $("#AddSkunoTable").bootstrapTable('getSelections');
            var select = $("#AddSkunoTable tbody input:checked");
            if (select.length <= 0) {
                //toastr.warning('请选择有效数据');
                swal({
                    title: "ALERT",
                    text: "Please choose a valid data!",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            } else {
                for(var i=0;i<select.length;i++){
                    var sel=select[i];
                    sel.parentNode.parentNode.remove();
                }

            }
        }

        function SaveKeypartList(){
            var ClassName, FunctionName, param;

            ClassName = "MESStation.Config.LinkConfig";
            FunctionName = "AddLink";
            param = "{";

            $("#AddModelDetail div[class*='draggable'] input").each(function () {
                if ($(this)[0].name != "ID") {
                    param = param + "\"" + $(this)[0].name + "\":\"" + $(this).val() + "\",";
                }
            });
            $("#AddModelDetail div[class*='draggable'] select").each(function () {
                param = param + "\"" + $(this)[0].name + "\":\"" + $(this).val() + "\",";
            });
            param = param.substring(0, param.length);
            param = param + "\"KEYPARTLIST\":[";
            $("#AddSkunoTable tbody tr").each(function () {
                var a = $(this)[0];
                param = param + "{";
                for (var j = 1; j < a.cells.length; j++) {
                    param = param + "\"" + a.cells[j].childNodes[0].name + "\":\"" + a.cells[j].childNodes[0].value + "\",";
                }
                param = param.substring(0, param.length - 1) + "},";
            })
            //for (var j = 0; j < .length;)
            param = param.substring(0, param.length - 1) + "]}";
            self.parent.client.CallFunction("MESStation.Config.LinkConfig", "AddLink", JSON.parse(param), function (e) {
                if (e.Status == "Pass") {
                    if (e.Message.indexOf("KP List Not Setting") != -1) {
                        var temp = e.Message.split(",");
                        swal({
                            title: temp[1],
                            text: temp[0],
                            type: "warning",
                            showConfirmButton: true
                        });
                    }
                    else {
                        swal({
                            title: "Success",
                            text: e.Message,
                            type: "success",

        //到嵌套 JSON 中尋找指定 key 的值
        function FindValueByKey(key, data) {
            for (var d in data) {
                if (key.name == d) {
                    key.value = data[d];
                    break;
                }
                else if (Object.prototype.toString.call(data[d]) === '[object Object]') {
                    FindValueByKey(key, data[d]);
                }
            }
        }

        //將嵌套 JSON 平鋪成一層
        function parseToJson(data) {
            var objArr = new Array();
            var result = '[';
            var prefix = '';
            for (i = 0; i < data.length; i++) {
                result += '{';
                obj = data[i];
                for (var d in obj) {
                    if (Object.prototype.toString.call(obj[d]) === '[object Object]') {
                        if (prefix == '')
                            result = parseToJson2(d, obj[d], result);
                        else
                            result = parseToJson2(prefix + "_" + d, obj[d], result);
                    }
                    else {
                        if (prefix == '') {
                            if (obj[d] == null || obj[d] == "null")
                                result += '"' + d + '":"-",';
                            else
                                result += '"' + d + '":"' + obj[d] + '",';
                        }

                        else {
                            if (obj[d] == null || obj[d] == "null")
                                result += '"' + prefix + "_" + d + '":"-",';
                            else
                                result += '"' + prefix + "_" + d + '":"' + obj[d] + '",';
                        }
                    }

                }
                result = result.substring(0, result.lastIndexOf(","));
                result += "},";
            }
            result = result.substring(0, result.lastIndexOf(","));
            result += ']';
            var objs = JSON.parse(result)
            for (k = 0; k < objs.length; k++)
                objArr.push(objs[k]);
            return objArr;
        }

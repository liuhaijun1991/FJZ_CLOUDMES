<body>
    <div class="time" id="current-time">&nbsp;</div>
    <div class="row content-box">
        <div class="col-xs-12 charts" id="charts">
        </div>
        <div class="col-xs-12 tables">
            <div class="title"></div>
            <table id="dataTable"></table>
        </div>
    </div>
    <!--主程序窗口結束-->
    <!-- 全局js -->
    <script src="../../Scripts/plugins/jquery/jquery.min.js"></script>
    <script src="../../Scripts/plugins/jquery/jquery.cookie.js"></script>
    <script src="../../Scripts/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>
    <!-- 第三方插件 -->
    <script src="../../Scripts/plugins/JSON/json2.js"></script>
    <script src="../../Scripts/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../../Scripts/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../../Scripts/plugins/layer/layer.min.js"></script>
    <script src="../../Scripts/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table.min.js"></script>
    <script src="../../Scripts/plugins/EChart/echarts.js"></script>
    <!-- 自定义js -->
    <script src="../../Scripts/global.js"></script>
    <script src="../../Scripts/MesClient.js"></script>
    <script src="../../Scripts/MesClient.UI.js"></script>
    <script type="text/javascript">
        var timer = $.MES.getQueryString("timer");
        timer = Number(timer) ? Number(timer) : 60;
        var hours = $.MES.getQueryString("hours");
        hours = Number(hours) ? Number(hours) : 4;
        var line = $.MES.getQueryString("line");
        line = line ? line : 'ALL';
        var ClassName = "MESStation.Report.CallKanBan";
        var FunctionName = "GetPthWip";
        var ClinetReady = 0;
        var client = null;
        var TableOption = {
            data: [],
            striped: false,
            cache: false,
            pagination: false,
            columns: [{
                field: 'SKUNO',
                title: 'SKUNO',
                align: 'center',
                valign: 'middle'
                //formatter: function (value, row, index, field) {
                //    return 'TOP' + (index + 1);
                //}
            }, {
                field: 'WORKORDERNO',
                title: 'WO',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'PTH',
                title: 'PTH',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'FQA',
                title: 'FQA',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'PRESS_FIT',
                title: 'PRESS_FIT',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'DX2',
                title: '5DX2',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'ICT',
                title: 'ICT',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'STOCKIN',
                title: 'STOCKIN',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'JOBFINISH',
                title: 'JOBFINISH',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'FAILWIP',
                title: 'FAILWIP',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'REPAIRWIP',
                title: 'REPAIRWIP',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'TRANSFORMATION',
                title: 'TRANSFORMATION',
                align: 'center',
                valign: 'middle'
            }]
        };
        var myChart = echarts.init(document.getElementById('charts'), 'dark', { renderer: 'canvas', width: 'auto', height: 'auto' });
        $('#dataTable').bootstrapTable(TableOption);
        var ClientInit = function () {
            client = new MesClient(function () {
                ClinetReady = 1;
                GetData();
            });
        };

        var GetData = function () {
            client.CallFunction(ClassName, FunctionName, {}, function (e) {
                if (e.Status == "Pass") {
                    show(e.Data);
                } else {
                    alert(e.Message);
                }
            });
        };

        var show = function (json) {
            TableOption.data = json.table;
            //myChart.setOption(ChartOption, true);
            $('#dataTable').bootstrapTable('load', json.table);
        };

        var j = 0

        setInterval(function () {
            var now = new Date().format("yyyy-MM-dd hh:mm:ss");
            $('#current-time').text(now);
            if (ClinetReady == 0 || ClinetReady == 3) {
                ClinetReady = 2;
                ClientInit();
            }
            if (j == 0 && ClinetReady == 1) {
                GetData();
            }
            j = j + 1;
            if (j % timer == 0 && ClinetReady == 1) {
                GetData();
            }
        }, 1000);
        window.onresize = myChart.resize;
        $(document).ready(function () {
            $.MES.DEBUG = false;
            ClientInit();
        });
    </script>
</body>

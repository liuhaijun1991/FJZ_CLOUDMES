    <script>
        var option = null;
        var line = "Line1";

        var leftChecked = [];
        var rightChecked = [];
        $(document).ready(function () {
            line = localStorage.getItem($.MES.CK_LINE_NAME);
            if (!line) {

            option = {
                Client: self.parent.client,
                Line: "Line1",
                Name: stationName,
                //IScale:"4:8",
                //IContainer: $("#inputsite"),

                MContainer: $("#divMessage"),
                MessageShowType: undefined,
                Init: function (d) {
                    //StationInit(staion, d, Init);
                    if (d.Status == "Pass") {
                        station.ShowInput({
                            InputName: "Location1",
                            Scale: "2:10",
                            Container: $("#divInputLocation1")
                        });
                        station.ShowInput({
                            InputName: "Location2",
                            Scale: "2:10",
                            Container: $("#divInputLocation2")
                        });
                        station.ShowInput({
                            InputName: "MoveValue",
                            Container: $("#divMoveValue")
                        });
                        station.ShowInput({
                            InputName: "MoveToRight",
                            Scale: "0:10",
                            Container: $("#divMoveToRight")
                        });
                        station.ShowInput({
                            InputName: "MoveToLeft",
                            Scale: "0:10",
                            Container: $("#divMoveToLeft")
                        });

                        station.ShowOutput({
                            OutputName: "Skuno1",
                            Container: $("#divOutputSkuno1")
                        });
                        station.ShowOutput({
                            OutputName: "Ver1",
                            Container: $("#divOutputVer1")
                        });
                        station.ShowOutput({
                            OutputName: "Type1",
                            Container: $("#divOutputType1")
                        });
                        station.ShowOutput({
                            OutputName: "Count1",
                            Container: $("#divOutputCount1")
                        });
                        station.ShowOutput({
                            OutputName: "Skuno2",
                            Container: $("#divOutputSkuno2")
                        });
                        station.ShowOutput({
                            OutputName: "Ver2",
                            Container: $("#divOutputVer2")
                        });
                        station.ShowOutput({
                            OutputName: "Type2",
                            Container: $("#divOutputType2")
                        });
                        station.ShowOutput({
                            OutputName: "Count2",
                            Container: $("#divOutputCount2")
                        });
                        for (var i = 0; i < station.Outputs.length; i++) {
                            switch (station.Outputs[i].Name) {
                                case "ItemList1":
                                    ShowTable(station.Outputs[i].Value, $("#leftTable"), "ckbLeft");
                                    break;
                                case "ItemList2":
                                    ShowTable(station.Outputs[i].Value, $("#rightTable"), "ckbRight");
                                    break;
                                default:
                                    break;
                            }
                        }
                    }
                    else {
                        swal("Station initialization failed!！", d.Message, "error");
                    }
                }
            }
            station = new MesStation(option);

            $("#btnReset").on("click", function (e) {
                self.parent.Loading(true);
                $("#divMessage").empty();
                option.ScanType = station.ScanType;
                station = new MesStation(option);
            });
            $("#btnResetLine").on("click", function (e) {
                staion.Line = "Line1";
                localStorage.setItem($.MES.CK_LINE_NAME, "");
                option.ScanType = station.ScanType;
                station = new MesStation(option);
            });

            $("#checkAllLeft").click(function () {
                $("input[name='ckbLeft']").prop("checked", $(this).prop("checked"));
                if ($(this).prop("checked")) {
                    $("#leftSelectedQty").html($("#leftTable>tbody>tr").length);
                }
                else {
                    $("#leftSelectedQty").html(0);
                }
            });

            $("#checkAllRight").click(function () {
                $("input[name='ckbRight']").prop("checked", $(this).prop("checked"));

            $("#divTools").find("button[name='RightMove']").bind("click", function () {
                var leftCkb = document.getElementsByName("ckbLeft");
                leftChecked.splice(0, leftChecked.length);
                for (var i = 0; i < leftCkb.length; i++) {
                    if (leftCkb[i].checked == true) {
                        leftChecked.push(leftCkb[i].parentNode.parentNode.cells[1].innerText);
                    }
                }
                if (leftChecked.length === 0) {
                    ShowMessage("Please select one to move", 0, $("#divMessage"));
                }
                else {
                    station.SetInputValue("MoveValue", leftChecked);
                    station.SendData();
                    $("#divMoveToRight").find("button").click();
                }
            });

            $("#divTools").find("button[name='LeftMove']").bind("click", function () {
                var rightCkb = document.getElementsByName("ckbRight");
                rightChecked.splice(0, rightChecked.length);
                for (var i = 0; i < rightCkb.length; i++) {
                    if (rightCkb[i].checked == true) {
                        rightChecked.push(rightCkb[i].parentNode.parentNode.cells[1].innerText);

                    //SearcTable("leftTable", $("#leftTable").find("input[name='inputTableSearch']").val());
                    AutoCheckBySearch("leftTable", $("#leftTable").find("input[name='inputTableSearch']").val());
                    $("#leftTable").find("input[name='inputTableSearch']").focus().select();
                }
            });
            $("#btnLeftRefresh").click(function () {
                $("#leftTable").find("input[name='inputTableSearch']").val("");
                SearchTableReset("leftTable");
            });

            //$("#rightTable").find("input[name='inputTableSearch']").bind("input porpertychange", function (event) {
            //    if ($(this).val() == "") {
            //        //SearchTableReset("rightTable");
            //    }
            //});
            $("#rightTable").find("input[name='inputTableSearch']").bind("keypress", function (event) {
                if (event.keyCode === 13) {
                    //SearcTable("rightTable", $("#rightTable").find("input[name='inputTableSearch']").val());
                    AutoCheckBySearch("rightTable", $("#rightTable").find("input[name='inputTableSearch']").val());
                    $("#rightTable").find("input[name='inputTableSearch']").focus().select();
                }
            });
            $("#btnRightRefresh").click(function () {
                $("#rightTable").find("input[name='inputTableSearch']").val("");
                SearchTableReset("rightTable");
            });

            $("#btnNewCartonOrPallet").click(function () {
                layer.open({
                    id: "CreateNewCartonOrPallet",
                    type: 1,
                    //type: 2,
                    shade: 0.8,
                    shadeClose: false,
                    title: "Create A New Empty Carton Or Pallet For Moving Products To It",
                    area: ['50%', '60%'],
                    content: $("#divCreateNew"),//NewAging.html?StationName=NewAging
                    //content: "../Station/PassStation.html?StationName=VI2",
                    //btn: ["OK", "Cancel"],
                    success: function (layero, index) {
                        $("#txtNewSkuno").select().focus();
                        $(".layui-layer-title").addClass("new-carton-pallet-title");
                    },
                    end: function () { },
                    yes: function (index) {
                        //layer.close(index);
                    },
                    cancel: function (index) {
                        layer.close(index);
                    }
                });
            });

            $("#selectType").change(function () {
                $("#txtNewSkuno").select().focus();
            });

            $("#txtNewSkuno").bind("keypress", function (event) {
                if (event.keyCode === 13) {
                    if ($("#txtNewSkuno").val() == "" || $("#txtNewSkuno").val() == undefined) {
                        layer.msg("Please Input The Skuno", {
                            icon: 2,
                            time: 3000
                        }, function () {
                        });
                        return;
                    }
                    parent.client.CallFunction("MESStation.Packing.PackConfigAPI", "GetNewPackNoBySkuno",
                        { Type: $("#selectType").val(), Skuno: $("#txtNewSkuno").val(), Line: line, Station: stationName }, function (e) {
                            if (e.Status == "Pass") {
                                layer.msg("OK", {
                                    icon: 1,
                                    time: 3000
                                }, function () {
                                });
                                $("#labelNewPallet").html(e.Data.Pallet);
                                $("#labelNewCarton").html(e.Data.Carton);
                            } else {
                                $("#txtCheckValue").select().focus();
                                layer.msg(e.Message, {
                                    icon: 2,
                                    time: 3000
                                }, function () {
                                });
                            }
                        });
                }
            });
        });

        function SearcTable(tableid, value) {
            SearchTableReset(tableid);
            if (value != "") {
                $("#" + tableid + ">tbody>tr").each(function () {
                    if (this.cells[1].innerText.indexOf(value) == -1) {
                        $(this).hide();
                    }
                });
            }
        }

        function SearchTableReset(tableid) {
            $("#" + tableid + ">tbody>tr").each(function () {
                $(this).show();
                $($(this.cells[0]).find("input[type='checkbox']"))[0].checked = false;
            });
            if (tableid == "leftTable") {
                $("#leftSelectedQty").html(0);
            }
            else {
                $("#rightSelectedQty").html(0);
            }
        }

        function AutoCheckBySearch(tableid, value) {
            AutoCheckBySearchNew(tableid, value)
            return;
            SearchTableReset(tableid);
            if (value != "") {
                $("#" + tableid + ">tbody>tr").each(function () {
                    if (this.cells[1].innerText == value) {                        
                        $($(this.cells[0]).find("input[type='checkbox']"))[0].checked = true;
                    }
                    else {
                        $(this).hide();
                    }
                });
            }
        }
        function AutoCheckBySearchNew(tableid, value) {
            //SearchTableReset(tableid);
            if (value != "") {
                $("#" + tableid + ">tbody>tr").each(function () {
                    if (this.cells[1].innerText == value) {
                        $($(this.cells[0]).find("input[type='checkbox']"))[0].checked = true;
                    }                    
                });
            }
            var selectedQty = 0;
            $("#" + tableid + ">tbody>tr").each(function () {
                if ($($(this.cells[0]).find("input[type='checkbox']"))[0].checked) {
                    $(this).show();
                    selectedQty++;
                }
                else {
                    $(this).hide();
                }
            });
            if (tableid == "leftTable") {
                $("#leftSelectedQty").html(selectedQty);
            }
            else {
                $("#rightSelectedQty").html(selectedQty);
            }
        }
        function ShowTable(data, table, ckb) {
            table.find("tbody").empty();
            if (data.length > 0) {
                for (var i = 0; i < data.length; i++) {
                    table.find("tbody").append($("<tr><td><input type='checkbox' onclick='checkboxClick(\"" + ckb+"\")' class='i-checks' name='" + ckb + "'></td><td>" + data[i] + "</td></tr>"));
                }                
            }
            if (ckb == "ckbLeft") {
                $("#leftTotalQty").html(data.length);
            }
            else {
                $("#rightTotalQty").html(data.length);
            }
        }
        function checkboxClick(type) {
            //console.log(type);
            if (type == "ckbLeft") {
                var leftCheckAll = true;
                var leftCkb = document.getElementsByName("ckbLeft");
                var leftCheckQty = 0;
                for (var i = 0; i < leftCkb.length; i++) {
                    if (leftCkb[i].checked == false) {
                        leftCheckAll = false;
                    }
                    else {
                        leftCheckQty++;
                    }                    
                }
                if (leftCheckQty == leftCkb.length) {
                    $("#checkAllLeft").prop("checked", true);
                } else {
                    $("#checkAllLeft").prop("checked", false);
                }
                $("#leftSelectedQty").html(leftCheckQty);
            }
            else {
                var rightCheckAll = true;
                var rightCkb = document.getElementsByName("ckbRight");
                var rightCheckQty = 0;
                for (var i = 0; i < rightCkb.length; i++) {
                    if (rightCkb[i].checked == false) {
                        rightCheckAll = false;
                    }
                    else {
                        rightCheckQty++;
                    }                   
                }
                if (rightCheckQty == rightCkb.length) {
                    $("#checkAllRight").prop("checked", true);
                } else {
                    $("#checkAllRight").prop("checked", false);
                }
                $("#rightSelectedQty").html(rightCheckQty);
            }
        }
        function ShowMessage(Message, State, Container) {
            var DTime = new Date();
            var time = DTime.format("yyyy-MM-dd hh:mm:ss");
            var type = State == 0 ? "error" : (State == 1 ? "success" : (State == 2 ? "info" : (State == 3 ? "warning" : "info")));
            if (Container.find) {
                if (Container.find("tbody").length > 0) {
                    Container.find("tbody>tr:gt(200)").remove();
                    var n = Container.find("tbody>tr:first>td:first").text();
                    var tr = $("<tr class=\"" + type + "\"><td>" + (Number(n) + 1).toString() + "</td><td>" + type + "</td><td>" + Message + "</td><td>" + time + "</td></tr>");
                    Container.find("tbody").prepend(tr);
                }
                else {
                    var table = $("<table class=\"table table-striped\"></table>");
                    var th = $("<thead><tr><th>#</th><th>Type</th><th>Message</th><th>DataTime</th></tr></thead>");
                    var tb = $("<tbody></tbody>");
                    var tr = $("<tr class=\"" + type + "\"><td>1</td><td>" + type + "</td><td>" + Message + "</td><td>" + time + "</td></tr>");
                    tb.append(tr);
                    table.append(th);
                    table.append(tb);
                    Container.empty();
                    Container.prepend(table);
                }
            }
        }
    </script>
</body>

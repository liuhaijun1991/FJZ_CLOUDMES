                        clickToSelect: true,                //是否启用点击选中行

                            rowspan: 1,
                            align: 'center',
                            valign: 'middle',
                            sortable: true

        //判断中英文
        function init() {
            var tableLocale = "";
            if (lan == "CHINESE") {
                tableLocale = "zh-CN"
            }
            else if (lan == "CHINESE_TW") {
                tableLocale = "zh-TW"
            }
            else {
                tableLocale = "en"
            };
            mesUI.SetLanguage("TableFrist");
        }

        //單個機種信息查詢
        function SearchS() {
            var strSkuno = $("#txtSkuno").val();
            var param = "{\"SKUNO\":\"" + strSkuno + "\"}";
            self.parent.client.CallFunction("MESStation.Config.CSkuDetailConfig", "SelectCSkuDetail", JSON.parse(param), function (e) {
                if (e.Status == "Pass") {
                    if (Object.prototype.toString.call(e.Data) === '[object Object]') {
                        swal({
                            title: "ALERT",
                            text: e.Message,
                            type: "warning",
                            timer: 2000,
                            showConfirmButton: false
                        });
                        return;
                        //window.location = "SkunoControl.html";
                    } else {
                        $('#tb_departments').bootstrapTable("load", parseToJson(e.Data));
                    }
                }
            });
        }

        //點擊添加按鈕進入新建機種界面
        function SkunoAdd() {

            $("#ModifyList input[type=text]").each(function () {
                $(this)[0].value = "";
            });

            //加載全部帳點信息
            var tableLocale = "";
            if (lan == "CHINESE") {
                tableLocale = "zh-CN"
            }
            else if (lan == "CHINESE_TW") {
                tableLocale = "zh-TW"
            }
            else {
                tableLocale = "en"
            };

            var NullJson = [];

            $("#SkunoList").hide();
            $("#ModifyList").show()

            $("#ModifySkuno").addClass("active");

            $("a[href=#ModifySkuno]")[0].parentNode.className = "active";

            mesUI.SetLanguage("TableFrist");
            //self.parent.client.CallFunction("MESStation.Config.CSkuDetailConfig", "SelectCSkuDetail", {}, function (e) {
            //    if (e.Status == "Pass") {
            //       $('#tb_departments').bootstrapTable('load',e.Data);
            //    }

            //});
        }

        //到嵌套 JSON 中尋找指定 key 的值
        function FindValueByKey(key, data) {
            for (var d in data) {
                if (key.name == d) {
                    key.value = data[d];
                    break;
                }
                else if (Object.prototype.toString.call(data[d]) === '[object Object]') {
                    FindValueByKey(key, data[d]);
                }
            }
        }

        //將嵌套 JSON 平鋪成一層
        function parseToJson(data) {
            var objArr = new Array();
            var result = '[';
            var prefix = '';
            for (i = 0; i < data.length; i++) {
                result += '{';
                obj = data[i];
                for (var d in obj) {
                    if (Object.prototype.toString.call(obj[d]) === '[object Object]') {
                        if (prefix == '')
                            result = parseToJson2(d, obj[d], result);
                        else
                            result = parseToJson2(prefix + "_" + d, obj[d], result);
                    }
                    else {
                        if (prefix == '') {
                            if (obj[d] == null || obj[d] == "null")
                                result += '"' + d + '":"-",';
                            else
                                result += '"' + d + '":"' + obj[d] + '",';
                        }

                        else {
                            if (obj[d] == null || obj[d] == "null")
                                result += '"' + prefix + "_" + d + '":"-",';
                            else
                                result += '"' + prefix + "_" + d + '":"' + obj[d] + '",';
                        }
                    }

                }
                result = result.substring(0, result.lastIndexOf(","));
                result += "},";
            }
            result = result.substring(0, result.lastIndexOf(","));
            result += ']';
            var objs = JSON.parse(result)
            for (k = 0; k < objs.length; k++)
                objArr.push(objs[k]);
            return objArr;
        }

        //選中機種後點擊編輯頁面，加載所選機種的信息和相關的帳點信息
        function SkunoModify() {

            var arrselections = $("#tb_departments").bootstrapTable('getSelections');
            if (arrselections.length > 1) {
                // toastr.warning('Only one row can be selected for editing');
                swal({
                    title: "ALERT",
                    text: "Only one row can be selected for editing",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }
            if (arrselections.length <= 0) {
                //toastr.warning('Please select valid datan be selected for editing');
                swal({
                    title: "ALERT",
                    text: "Please select valid datan be selected for editing",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            } else {

            }
            $("#SkunoList").hide();
            $("#ModifyList").show();



            for (var i = 0; i < $("#ModifySkuno input[type=text]").length; i++) {
                FindValueByKey($("#ModifySkuno input[type=text]")[i], arrselections[0]);
            }

            $("#ModifySkuno input[name=SkuId]")[0].value =
                 arrselections[0]["ID"];

        }

        //刪除機種信息
        function SkunoDel() {
            var arrselections = $("#tb_departments").bootstrapTable('getSelections');
            if (arrselections.length > 1) {
                swal({
                    title: "ALERT",
                    text: "Only one row can be selected for editing",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }
            if (arrselections.length <= 0) {
                swal({
                    title: "ALERT",
                    text: "Please select valid datan be selected for editing",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }
            var param = "{\"ID\":\"" + arrselections[0]["ID"] + "\"}";
            self.parent.client.CallFunction("MESStation.Config.CSkuDetailConfig", "DeleteCSkuDetail", JSON.parse(param), function (e) {
                if (e.Status == "Pass") {
                    swal({
                        title: "Success",
                        text: e.Message,
                        type: "success",
                        timer: 1000,
                        showConfirmButton: false
                    });
                    //刪除數據後重新加載清單
                    var strSkuno = $("#txtSkuno").val();
                    param = "{\"SKUNO\":\"" + strSkuno + "\"}";
                    self.parent.client.CallFunction("MESStation.Config.CSkuDetailConfig", "SelectAllCSkuDetail", JSON.parse(param), function (e) {
                        if (e.Status == "Pass") {
                            if (Object.prototype.toString.call(e.Data) === '[object Object]') {
                                window.location = "FunctionPage/TableSetting/TableFrist.html";
                            } else {
                                $('#tb_departments').bootstrapTable("load", parseToJson(e.Data));
                            }
                        }
                    });
                } else {
                    swal({
                        title: "ALERT",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                }
            });
        }

        //保存修改或新增的機種信息
        function goToEdit() {
            var d = CheckAdd();
            if (d) {
                return;
            }
            var ClassName, FunctionName, param;
            param = "{";
            var p = $("#EditModelDetail input[name=SkuId]").val();
            if (p == "") {//新增
                ClassName = "MESStation.Config.CSkuDetailConfig";
                FunctionName = "AddCSkuDetail";
            } else {//修改
                ClassName = "MESStation.Config.CSkuDetailConfig";
                FunctionName = "UdateCSkuDetail";
                param = param + "\"ID\":\"" + $("#EditModelDetail input[name=SkuId]").val() + "\",";
            }
            $("#EditModelDetail input[type=text]").each(function () {
                if ($(this)[0].name != "SkuId") {
                    param = param + "\"" + $(this)[0].name + "\":\"" + $(this).val() + "\",";
                }
            });
            param = param.substring(0, param.length - 1) + "}";

            //保存數據並清空所有input
            self.parent.client.CallFunction(ClassName, FunctionName, JSON.parse(param), function (e) {
                if (e.Status == "Pass") {
                    swal({
                        title: "Success",
                        text: e.Message,
                        type: "success",
                        timer: 1000,
                        showConfirmButton: false
                    });
                    AddSKUId = e.Data;
                    $("#EditModelDetail input[type=text]").each(function () {
                        $(this)[0].value = "";
                    });
                }
            });

            //全表查询
        }

        //点击返回按钮
        function BackSkuno() {
            $("#ModifyList").hide()
            $("#SkunoList").show();
            location.reload(true);
            mesUI.SetLanguage("TableFrist");
        }


        //添加机种和修改机种卡关，判断字符串长度；
        function AddSku() {
            var SKUNO = $("#SKUNO").val();
            if (SKUNO.length < 8) {
                swal({
                    title: "ALERT",
                    text: "The length of the model cannot be less than eight digits",
                    type: "warning",
                    timer: 1000,
                    showConfirmButton: false
                });
            }
            var param = "{";
            param = param + "\"SKUNO\":\"" + $("#EditModelDetail input[name=SKUNO]").val() + "\"}";
            self.parent.client.CallFunction("MESStation.Config.CSkuDetailConfig", "CheckSkunoEx", JSON.parse(param), function (e) {
                if (e.Status == "Fail") {
                    swal({
                        title: "ALERT",
                        text: e.Message,
                        type: "warning",
                        timer: 1000,
                        showConfirmButton: false
                    });
                }
            });
        };
        function CheckAdd() {
            var SKUNO = $("#SKUNO").val();
            var CATEGORY_NAME = $("#CATEGORY_NAME").val();
            var VALUE = $("#VALUE").val();
            var CATEGORY = $("#CATEGORY").val();
            if (CATEGORY_NAME.length < 1 || VALUE.length < 1 || CATEGORY.length === 0 || SKUNO.length < 8) {
                swal({
                    title: "ALERT",
                    text: "The first four fields cannot be empt",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                var d = true;
                return d;
            };
        }

    </script>

</body>
</html>

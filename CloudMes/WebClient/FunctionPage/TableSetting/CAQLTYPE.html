        //到嵌套 JSON 中尋找指定 key 的值
        function FindValueByKey(key, data) {
            for (var d in data) {
                if (key.name == d) {
                    key.value = data[d];
                    break;
                }
                else if (Object.prototype.toString.call(data[d]) === '[object Object]') {
                    FindValueByKey(key, data[d]);
                }
            }
        }

        //將嵌套 JSON 平鋪成一層
        function parseToJson(data) {
            var objArr = new Array();
            var result = '[';
            var prefix = '';
            for (i = 0; i < data.length; i++) {
                result += '{';
                obj = data[i];
                for (var d in obj) {
                    if (Object.prototype.toString.call(obj[d]) === '[object Object]') {
                        if (prefix == '')
                            result = parseToJson2(d, obj[d], result);
                        else
                            result = parseToJson2(prefix + "_" + d, obj[d], result);
                    }
                    else {
                        if (prefix == '') {
                            if (obj[d] == null || obj[d] == "null")
                                result += '"' + d + '":"-",';
                            else
                                result += '"' + d + '":"' + obj[d] + '",';
                        }

                        else {
                            if (obj[d] == null || obj[d] == "null")
                                result += '"' + prefix + "_" + d + '":"-",';
                            else
                                result += '"' + prefix + "_" + d + '":"' + obj[d] + '",';
                        }
                    }

                }
                result = result.substring(0, result.lastIndexOf(","));
                result += "},";
            }
            result = result.substring(0, result.lastIndexOf(","));
            result += ']';
            var objs = JSON.parse(result)
            for (k = 0; k < objs.length; k++)
                objArr.push(objs[k]);
            return objArr;
        }

            //if (AQLTYPE.length < 1 || LOTQTY.length < 1 || GLLEVEL.length < 1 || SAMPLEQTY.length < 1 || ACCEPTQTY.length < 1 || REJECTQTY.length < 1)
            if (AQLTYPE.length < 1 || reg.test(LOTQTY) || GLLEVEL.length < 1 || reg.test(SAMPLEQTY)  || reg.test(ACCEPTQTY)  || reg.test(REJECTQTY))
            {
                swal({
                    title: "ALERT",
                    text: "The field cannot be empty or the quantity cannot be 0",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
            };
            var ClassName, FunctionName, param;
            param = "{";
            var p = $("#EditModelDetail input[name=SkuId]").val();
            if (p == "") {//新增
                ClassName = "MESStation.Config.CAqltypeConfig";
                FunctionName = "AddCAqltype";
            } else {//修改
                ClassName = "MESStation.Config.CAqltypeConfig";
                FunctionName = "UpdateCAqltype";
                param = param + "\"ID\":\"" + $("#EditModelDetail input[name=SkuId]").val() + "\",";
            }
            $("#EditModelDetail input[type=text]").each(function () {
                if ($(this)[0].name != "SkuId") {
                    param = param + "\"" + $(this)[0].name + "\":\"" + ($(this).val()==""? 0: $(this).val()) + "\",";
                }
            });
            param = param.substring(0, param.length - 1) + "}";
            $("#EditModelDetail").data("bootstrapValidator").validate();
            //保存數據並清空所有input
            self.parent.client.CallFunction(ClassName, FunctionName, JSON.parse(param), function (e) {
                if (e.Status == "Pass") {
                    swal({
                        title: "Success",
                        text: e.Message,
                        type: "success",
                        timer: 1000,
                        showConfirmButton: false
                    });
                    AddSKUId = e.Data;
                    $("#EditModelDetail input[type=text]").each(function () {
                        $(this)[0].value = "";
                    });
                }
            });

        }

        //点击返回按钮
        function BackSkuno() {
            $("#ModifyList").hide()
            $("#SkunoList").show();
            location.reload(true);
            mesUI.SetLanguage("CAQLTYPE");
        }


        //添加机种和修改机种卡关，判断字符串长度；
        function AddType() {
            var AQLTYPE = $("#AQLTYPE").val();
            if (AQLTYPE.length < 1) {
                swal({
                    title: "ALERT",
                    text: "Cannot be empty and must be a number",
                    type: "warning",
                    timer: 1000,
                    showConfirmButton: false

            }
            
        };

        //    else if (patrn.exec(value) == null || value == "") {

        function CheckAdd() {
            var AQLTYPE = $("#AQLTYPE").val();
            var LOTQTY = $("#LOTQTY").val();
            var GLLEVEL = $("#GLLEVEL").val();
            var SAMPLEQTY = $("#SAMPLEQTY").val();
            var ACCEPTQTY = $("#ACCEPTQTY").val();
            var REJECTQTY = $("#REJECTQTY").val();
            if (LOTQTY.length===0) {
                LOTQTY =0;
            };
            if (SAMPLEQTY.length === 0) {
                SAMPLEQTY = 0;
            }
            if (ACCEPTQTY.length === 0) {
                ACCEPTQTY = 0;
            };
            if (REJECTQTY.length === 0) {
                REJECTQTY = 0;
            }
            if (AQLTYPE.length < 1) {
                swal({
                    title: "ALERT",
                    text: "栏位不可为空",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                var d = true;
                return d;
            };
            var ISACCEPTQTY = $.isNumeric(ACCEPTQTY);
            var ISLOTQTY = $.isNumeric(LOTQTY);
            var ISREJECTQTY = $.isNumeric(REJECTQTY);
            var ISSAMPLEQTY = $.isNumeric(SAMPLEQTY);
            if (ISACCEPTQTY == false || ISLOTQTY == false || ISREJECTQTY == false || ISSAMPLEQTY == false) {
                swal({
                    title: "ALERT",
                    text: "Must be a number",
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                var d = true;
                return d;
            };
        }

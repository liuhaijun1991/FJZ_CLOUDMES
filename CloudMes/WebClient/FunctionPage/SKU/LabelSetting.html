            <button type="button" class="btn btn-outline btn-primary" id="DownloadLabel">
                <i class="glyphicon glyphicon-download-alt" aria-hidden="true"></i><lan set-lan="html:Download"> Download</lan>
            </button>
            <div class="btn-group hidden-xs" style="padding-right:200px">
                <label class="btn btn-outline btn-primary input-group" for="LabelFileUpload" style="z-index:1;"><lan set-lan="html:Upload"> Upload</lan></label>
                <input id="LabelFileUpload" type="file" class="btn btn-outline btn-primary file-outline" accept=".lab,.txt,.xls,.xlsx">
            </div>
            <button type="button" class="btn btn-outline btn-default" id="DeleteLabel">

        <table id="Label_List_Table"></table>

    <div id="NewLabelPanel" class="panel-body hidden">        
        <div class="row">
            <div class="form-group col-xs-12">
                <label class="col-xs-3 control-label text-right" set-lan="html:LabelName">Label Name:</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" id="txt_LabelName" set-lan="attr:placeholder=LabelName" placeholder="Label Name">
                </div>
            </div>
            <div class="form-group col-xs-12">
                <label class="col-xs-3 control-label text-right" set-lan="html:PrinterIndex">Printer Index:</label>
                <div class="col-xs-9">
                    <select class="form-control" id="txt_PrintType">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <label class="col-xs-3 control-label text-right" set-lan="html:ArrMaxLength">Max Length:</label>
                <div class="col-xs-9">
                    <input class="form-control" id="txt_ArryLength" />
                </div>
            </div>
        </div>

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title set-lan="html:PRR Checklist">PRR</title>
    <link href="../../css/plugins/jQueryUI/jquery-ui.min.css" rel="stylesheet" />
    <link href="../../css/plugins/bootstrap/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/plugins/font-awesome/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../../css/plugins/sweetalert/sweetalert.css" rel="stylesheet" />
    <link href="../../css/plugins/bootstrapTable/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../../css/bu_manager.css" rel="stylesheet" />
    <style>
        .ui-autocomplete {
            display: block;
            z-index: 999999999;
            max-height: 180px;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>

<body class="full-height">


    <div class="panel-heading bg-primary">
        <h3><i class="glyphicon glyphicon-tags"></i><span style="padding-left:10px;"><lan set-lan="html:PRR Report">PRR Report</lan></span></h3>
    </div>



    <div class="container-fluid no-padding outputs">
        <div class="panel-body">
            <div id="Table_Toolbar">
                <div class="btn-group hidden-xs" role="group">
                    <button type="button" class="btn btn-outline btn-primary" id="NewFAI">
                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                        <lan set-lan="html:New"> New</lan>
                    </button>
                    <button type="button" class="btn btn-outline btn-primary" id="EditFAI" disabled>
                        <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
                        <lan set-lan="html:Edit"> Edit</lan>
                    </button>
                    <button type="button" class="btn btn-outline btn-primary" id="DeleteFAI">
                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                        <lan set-lan="html:Delete"> Delete</lan>
                    </button>
                    <button type="button" class="btn btn-outline btn-primary" id="RefreshFAI">
                        <i class="glyphicon glyphicon-refresh" aria-hidden="true"></i>
                        <lan set-lan="html:Refresh"> Refresh</lan>
                    </button>
                </div>
            </div>


            <!--FAI_List_Table-->
            <table id="FAI_List_Table"></table>
        </div>

        <!--hidden panel-->
        <div id="ModifyList" class="panel-body hidden">
            <ul class="nav nav-tabs" id="myTab">
                <li class="active">
                    <a data-toggle="tab" href="#FAIList">
                        <i class="fa fa-th-list"></i>
                        <lan set-lan="html:New PRR Checklist">New PRR Checklist</lan>
                    </a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="FAIList" class="tab-pane active row row-lg">
                    <br />
                    <div id="EditModelDetail" class="form-horizontal m-t-md">
                        <div class="panel-body">
                            <div id="FAIConfigForm" role="form" class="form-horizontal">

                                <div class="form-group col-xs-6" style="display:none">
                                    <label id="la1" class="col-xs-4 control-label"
                                           set-lan="html:ModifyModelMsgID">ID：</label>
                                    <div class="col-xs-8">
                                        <input type="text" class="form-control" name="ID" />
                                    </div>
                                </div>


                                <div class="form-group col-xs-6">
                                    <label class="col-xs-3 control-label text-right"
                                           set-lan="html:Type">Type</label>
                                    <div class="col-xs-9">
                                        <select class="form-control" id="SelectFAIType" AutoPostback="true">
                                            <!--<option>WORKORDERNO</option>-->
                                            <option>SKUNO</option>
                                            <!--<option>ECO</option>
                                            <option>LINE</option>-->
                                        </select>
                                    </div>
                                </div>



                                <div class="form-group col-xs-6">
                                    <label class="col-xs-3 control-label text-right"
                                           set-lan="html:ProductType">ProductType:</label>
                                    <div class="col-xs-9">
                                        <select class="form-control" id="SelectProductType" AutoPostback="true">
                                            <option value="PRR">PRR</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group col-xs-6">
                                    <label class="col-xs-3 control-label text-right" set-lan="html:SKUNO">SKUNO</label>
                                    <div class="col-xs-9">
                                        <select class="form-control" id="SelectSku" disabled="disabled" AutoPostback="true"></select>
                                    </div>
                                </div>
                                <div class="form-group col-xs-6">
                                    <label class="col-xs-3 control-label text-right"
                                           set-lan="html:SKUNO VERSION">SKUNO VERSION</label>
                                    <div class="col-xs-9">
                                        <input type="text" class="form-control" id="InputTextSkuVer" disabled="disabled"
                                               AutoPostback="true">
                                    </div>
                                </div>

                                <div class="form-group col-xs-6">
                                    <label class="col-xs-3 control-label text-right" set-lan="html:File Upload">File Upload</label>
                                    <div class="col-xs-9">
                                        <input id="FileUpload" type="file" class="btn btn-outline btn-primary file-outline" accept=".XLS,.XLSX,.CSV">
                                    </div>
                                </div>

                                <div class="form-group col-xs-6">
                                    <label class="col-xs-3 control-label text-right" set-lan="html:Status">Status</label>
                                    <div class="col-xs-9">
                                        <select class="form-control" id="selectStatus" AutoPostback="true">
                                            <option value="IN PROGRESS">In Progress</option>
                                            <option value="COMPLETE">Complete</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div style="margin:0 auto;text-align: center;">
                            <div class="btn-group" role="group" style="align-items: center;">
                                <button type="button" class="btn btn-outline btn-primary" id="Btn_Save">
                                    <i class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></i>
                                    <lan set-lan="html:Save"> Save</lan>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- EDIT MRR : ADDED BY DAN FJZ 08/25/2021-->
    <!--hidden panel-->
    <div id="editMRR" class="panel-body hidden">
        <ul class="nav nav-tabs" id="myTab">
            <li class="active">
                <a data-toggle="tab" href="#FAIList">
                    <i class="fa fa-th-list"></i>
                    <lan set-lan="html:Edit PRR Checklist">Edit PRR Checklist</lan>
                </a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="FAIList" class="tab-pane active row row-lg">
                <br />
                <div id="EditModelDetail" class="form-horizontal m-t-md">
                    <div class="panel-body">
                        <div id="FAIConfigForm" role="form" class="form-horizontal">

                            <div class="form-group col-xs-6" style="display:none">
                                <label id="la1" class="col-xs-4 control-label"
                                       set-lan="html:ModifyModelMsgID">ID：</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" name="ID" />
                                </div>
                            </div>
                            <div class="form-group col-xs-6">
                                <label class="col-xs-3 control-label text-right"
                                       set-lan="html:Type">Type</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" id="staticType" disabled="disabled"
                                           AutoPostback="true">
                                </div>
                            </div>
                            <div class="form-group col-xs-6">
                                <label class="col-xs-3 control-label text-right"
                                       set-lan="html:ProductType">ProductType:</label>
                                <div class="col-xs-9">
                                    <div class="col-xs-9">
                                        <input type="text" class="form-control" id="staticProduct" disabled="disabled"
                                               AutoPostback="true">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-xs-6">
                                <label class="col-xs-3 control-label text-right" set-lan="html:SKUNO">SKUNO</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" id="staticSku" disabled="disabled"
                                           AutoPostback="true">
                                </div>
                            </div>
                            <div class="form-group col-xs-6">
                                <label class="col-xs-3 control-label text-right"
                                       set-lan="html:SKUNO VERSION">SKUNO VERSION</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" id="staticSkuVer" disabled="disabled"
                                           AutoPostback="true">
                                </div>
                            </div>

                            <!-- CHANGE FILE-->
                            <div class="form-group col-xs-6">
                                <label class="col-xs-3 control-label text-right"
                                       set-lan="html:File">File</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" id="staticFile" disabled="disabled"
                                           AutoPostback="true">
                                </div>
                            </div>

                            <div class="btn-group" role="group" style="align-items: center;">
                                <button type="button" class="btn btn-outline btn-primary" id="btnChangeFile">
                                    <i class="glyphicon glyphicon-edit" aria-hidden="true"></i>
                                    <lan set-lan="html:Edit">Edit File</lan>
                                </button>
                            </div>

                            <div class="row">
                                <div class="form-group col-xs-6" >
                                    <label class="col-xs-3"></label>
                                    <div class="col-xs-9">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-xs-6" id="editPanel" hidden="hidden">
                                    <label class="col-xs-3 control-label" set-lan="html:File Upload">File Upload</label>
                                    <div class="col-xs-9">
                                        <input id="FileUpload2" type="file" class="btn btn-outline btn-primary file-outline" accept=".XLS,.XLSX,.CSV">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-xs-6">
                                <label class="col-xs-3 control-label text-right" set-lan="html:Status">Status</label>
                                <div class="col-xs-9">
                                    <select class="form-control" id="nonStaticStatus" AutoPostback="true">
                                        <option value="IN PROGRESS">In Progress</option>
                                        <option value="COMPLETE">Complete</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div style="margin:0 auto;text-align: center;">
                        <div class="btn-group" role="group" style="align-items: center;">
                            <button type="button" class="btn btn-outline btn-primary" id="btnCancel">
                                <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
                                <lan set-lan="html:Cancel">Cancel</lan>
                            </button>
                        </div>
                        <div class="btn-group" role="group" style="align-items: center;">
                            <button type="button" class="btn btn-outline btn-primary" id="btnEdit">
                                <i class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></i>
                                <lan set-lan="html:Save">Save</lan>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- 全局js -->
    <script src="../../Scripts/plugins/jquery/jquery.min.js?v=2.1.4"></script>
    <script src="../../Scripts/plugins/jquery/jquery.cookie.js"></script>
    <script src="../../Scripts/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>
    <!-- 第三方插件 -->
    <script src="../../Scripts/plugins/JSON/json2.js"></script>
    <script src="../../Scripts/plugins/jquery-base64/jquery.base64.js"></script>
    <script src="../../Scripts/plugins/jquery-ui/jquery-ui.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table-zh-TW.min.js"></script>
    <script src="../../Scripts/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../Scripts/plugins/JSON/json2.js"></script>
    <script src="../../Scripts/plugins/layer/layer.min.js"></script>


    <script src="../../Scripts/global.js"></script>
    <script src="../../Scripts/MesClient.UI.js"></script>
    <script src="../../Scripts/MesClient.js"></script>
    <script src="../../Scripts/MRR/MRR.js"></script>
</body>

</html>

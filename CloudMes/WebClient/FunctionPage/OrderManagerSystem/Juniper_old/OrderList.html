<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title set-lan="html:Title">OrderList</title>
    <link href="../../../css/plugins/jQueryUI/jquery-ui.min.css" rel="stylesheet" />
    <link href="../../../css/plugins/bootstrap/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../css/plugins/font-awesome/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../../css/animate.css" rel="stylesheet">
    <link href="../../../css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../../../css/plugins/sweetalert/sweetalert.css" rel="stylesheet" />
    <link href="../../../css/plugins/bootstrapTable/bootstrap-table.min.css" rel="stylesheet" />
    <style type="text/css">
        @media(max-width:1599px) {
            #outputsite {
                margin: 0 auto;
                width: calc((100% - 30px));
                /*width: 100%;*/
            }
        }
        table, td, th {
            margin: 0;
            padding: 0 5px 2px;
            vertical-align: middle;
            text-align: left;
            border-color: white !important;
        }

        thead th {
            font-size: 14px;
            font-weight: bold;
            line-height: 19px;
            padding: 0 8px 2px;
            text-align: center;
            background:  #375A7F !important;
            color: white;
        }

        .W120 .th-inner {
            width: 120px !important;
        }


    </style>
</head>
<body class="full-height">
    <div id="outputsite">
        <div>
            <table id="So_List_Table" class="table table-condensed"></table>
        </div>
    </div>
    <!-- 全局js -->
    <script src="../../../Scripts/plugins/jquery/jquery.min.js?v=2.1.4"></script>
    <script src="../../../Scripts/plugins/jquery/jquery.cookie.js"></script>
    <script src="../../../Scripts/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>
    <!-- 第三方插件 -->
    <script src="../../../Scripts/plugins/JSON/json2.js"></script>
    <script src="../../../Scripts/plugins/jquery-ui/jquery-ui.js"></script>
    <script src="../../../Scripts/plugins/bootstrapTable/bootstrap-table.min.js"></script>
    <script src="../../../Scripts/plugins/bootstrapTable/bootstrap-table-zh-TW.min.js"></script>
    <script src="../../../Scripts/plugins/JSON/json2.js"></script>
    <script src="../../../Scripts/plugins/layer/layer.min.js"></script>
    <script src="../../../Scripts/plugins/highcharts/exporting.js"></script>
    <script src="../../../Scripts/plugins/highcharts/export-csv.js"></script>
    <script src="../../../Scripts/plugins/bootstrapTable/tableExport.min.js"></script>
    <script src="../../../Scripts/plugins/bootstrapTable/bootstrap-table-export.min.js"></script>
    <script src="../../../Scripts/global.js"></script>
    <script src="../../../Scripts/MesClient.UI.js"></script>
    <script src="../../../Scripts/MesClient.js"></script>
<script type="text/javascript">
    var client = self.parent.client;
    $(document).ready(function () {
        LoadSoList();
    });

    var ShowSoListTable = function (data) {
        $('#So_List_Table').bootstrapTable('destroy');
        $('#So_List_Table').bootstrapTable({
            data: data,
            striped: true,
            pagination: true,
            clickToSelect: true,
            search: true,
            searchOnEnterKey: true,
            trimOnSearch: true,
            showRefresh: true,
            fixedColumns: true,
            fixedNumber: 3,
            showExport: true,                   //是否显示导出     exportTypes: ['xlsx', 'excel'],  //导出文件类型  
            exportDataType: "all",             //basic', 'all', 'selected'.
            exportOptions: {
                fileName: 'OrderList',  //文件名称设置  
                worksheetName: 'sheet1',  //表格工作区名称  
                tableName: 'OrderList'
                //excelstyles: ['background-color', 'color', 'font-size', 'font-weight', 'border-top']
            },
            exportTypes:[ 'txt', 'sql', 'doc', 'excel'],  //导出文件类型
            columns: [
                {
                    field: 'operate',
                    title: 'Operation',
                    align: 'center',
                    events: "operateEvents",
                    class: 'W120',
                    formatter: operateFormatter
                }, {
                    field: 'rp.ID',
                    sortable: true,
                    align: "center",
                    title: 'ID',
                    visible: false
                }, {
                    field: 'rp.PONO',
                    title: 'Po#',
                    align: "center",
                    sortable: true,
                }, {
                    field: 'rp.POLINE',
                    title: 'PoLine#',
                    align: "center"
                }, {
                    field: 'rp.POTYPE',
                    title: 'PoType',
                    sortable: true,
                    align: "center"
                }, {
                    field: 'StatusName',
                    title: 'Status',
                    align: "center"
                }, {
                    field: 'rp.POQTY',
                    title: 'PoQty#',
                    align: "center",
                    sortable: true
                }, {
                    field: 'GroupID',
                    title: 'GroupID',
                    align: "center",
                    sortable: true
                }, {
                    field: 'WO',
                    title: 'Wo',
                    align: "center",
                    sortable: true
                }, {
                    field: 'rp.SKUNO',
                    title: 'CustPartNo',
                    sortable: true,
                    align: "center"
                }, {
                    field: 'rp.UNITPRICE',
                    title: 'UnitPrice',
                    align: "center",
                    sortable: true
                }, {
                    field: 'rp.CUSTREQSHIPDATE',
                    title: 'CustreqShipDate',
                    align: "center",
                    sortable: true
                }, {
                    field: 'rp.DELIVERYDATETIME',
                    title: 'DeliveryDateTime',
                    align: "center",
                    sortable: true
                }, {
                    field: 'rp.PODOCTYPE',
                    title: 'PoDocType',
                    align: "center",
                    sortable: true
                }, {
                    field: 'rp.COMPLETEDELIVERY',
                    title: 'CompleteDelivery',
                    align: "center",
                    sortable: true
                }, {
                    field: 'rp.SHIPCOUNTRYCODE',
                    title: 'ShipCountryCode',
                    align: "center",
                    sortable: true
                }, {
                    field: 'rp.SCHEDULINGSTATUS',
                    title: 'SchedulingStatus',
                    align: "center",
                    sortable: true
                }, {
                    field: 'rp.PACKOUTLABELTYPE',
                    title: 'PackoutLabelType',
                    align: "center",
                    sortable: true
                }, {
                    field: 'rp.COUNTRYSPECIFICLABEL',
                    title: 'CountrySpecificLabel',
                    align: "center",
                    sortable: true
                }, {
                    field: 'rp.SO',
                    title: 'So#',
                    align: "center",
                    sortable: true
                }, {
                    field: 'rp.SOLINE',
                    title: 'SoLine#',
                    align: "center",
                    sortable: true
                }, {
                    field: 'rp.DESCRIPTION',
                    title: 'DescripTion',
                    align: "center",
                    sortable: true
                }, {
                    field: 'rp.MESSAGEID',
                    title: 'MESSAGEID',
                    align: "center",
                    sortable: true,
                    visible: false
                }, {
                    field: 'rp.CREATETIME',
                    title: 'CreateTime',
                    align: "center",
                    sortable: true,
                }
            ]
        });
        $('#outputsite').find("[name='refresh']").unbind("click");
        $('#outputsite').find("[name='refresh']").bind("click", { }, function (event) {
            LoadSoList();
        });
    }

    function operateFormatter(value, row, index) {
        var detailBtn = '<button type="button" class="RoleOfA btn btn-info btn-sm" style="margin-right:15px;">查看</button>';
        //var confirmBtn = '<button type="button" class="RoleOfA btn btn-info btn-sm" style="margin-right:15px;">PoConfirm</button>';
        return [detailBtn].join('');
    }

    window.operateEvents = {
        'click .RoleOfA': function (e, value, row, index) {
            ShowPoInfoTab(row);
        }
    };

    var LoadSoList = function () {
        client.CallFunction("MESJuniper.Api.OrderManager", "GetOrderList", {}, function (e) {
            if (e.Status == "Pass") {
                ShowSoListTable(e.Data);
                //去掉導出數據按鈕的左上左下圓角
                $("lan:contains('Export Data')").parent().css({ 'border-top-left-radius': '0', 'border-bottom-left-radius': '0' });
            } else {
                ShowSoListTable([]);
                swal({
                    title: "",
                    text: e.Message,
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }
        });
    }


    var ShowPoInfoTab = function (obj) {
        var url = "PoInfo.html?POID=" + obj.rp.ID + "&PONO=" + obj.rp.PONO + "&POLINE=" + obj.rp.POLINE;
        var titlehtml = "<span class=\"layui-breadcrumb\" lay-separator=\"—\">" +
            "<a href = \"\" > PoInfomation  /  </a>" +
            "<a href=\"\">" + obj.rp.PONO+"  /  </a>" +
            "<a><cite>" + obj.rp.POLINE+"</cite></a></span>";
        layer.open({
            title: titlehtml,
            type: 2,
            skin: 'layui-layer-demo', //样式类名
            anim: 2,
            maxmin: true,
            area: ['95%','90%'], //宽高
            content: url,
            cancel: function (index) {
                LoadSoList();
            }
        });
    };
   

</script>
</body>
</html>

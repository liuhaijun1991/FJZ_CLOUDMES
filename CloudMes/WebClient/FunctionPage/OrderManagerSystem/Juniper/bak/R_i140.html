<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title set-lan="html:Title">R_i140</title>
    <link href="../../../css/plugins/jQueryUI/jquery-ui.min.css" rel="stylesheet" />
    <link href="../../../css/plugins/bootstrap/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../css/plugins/font-awesome/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../../css/animate.css" rel="stylesheet">
    <link href="../../../css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../../../css/plugins/sweetalert/sweetalert.css" rel="stylesheet" />
    <link href="../../../css/plugins/bootstrapTable/bootstrap-table.min.css" rel="stylesheet" />
    <style type="text/css">
        @media(max-width:1599px) {
            #outputsite {
                margin: 0 auto;
                width: calc((100% - 30px));
                /*width: 100%;*/
            }
        }

        table, td, th {
            margin: 0;
            padding: 0 5px 2px;
            vertical-align: middle;
            text-align: left;
            border-color: white !important;
        }

        thead th {
            font-size: 14px;
            font-weight: bold;
            line-height: 19px;
            padding: 0 8px 2px;
            text-align: center;
            background: #375A7F !important;
            color: white;
        }
    </style>
</head>
<body class="full-height">
    <div class="panel-heading bg-primary">
        <h3><i class="glyphicon glyphicon-tags"></i><span style="padding-left:10px;" set-lan="html:SKUSetting">R_i140</span></h3>
    </div>

    <div id="outputsite">
        <div>
            <div id="Table_Toolbar">
                <div class="form-inline" role="group">
                    <div class="input-group">
                        <table>
                            <tr>
                                <td>
                                    <span class="input-group-addon">Plant</span>
                                </td>
                                <td>
                                    <select class="form-control" id="select_site">
                                        <option value="0016000219">FJZ</option>
                                        <option value="0016000220">FVN</option>
                                    </select>
                                </td>
                                <td>
                                    <button class="btn btn-success" id="DownloadExcel" onclick="DownloadExcel()">Export Excel</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <table id="So_List_Table" class="table table-condensed"></table>            
        </div>
    </div>
    <!-- 全局js -->
    <script src="../../../Scripts/plugins/jquery/jquery.min.js?v=2.1.4"></script>
    <script src="../../../Scripts/plugins/jquery/jquery.cookie.js"></script>
    <script src="../../../Scripts/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>
    <!-- 第三方插件 -->
    <script src="../../../Scripts/plugins/JSON/json2.js"></script>
    <script src="../../../Scripts/plugins/jquery-ui/jquery-ui.js"></script>
    <script src="../../../Scripts/plugins/bootstrapTable/bootstrap-table.min.js"></script>
    <script src="../../../Scripts/plugins/bootstrapTable/bootstrap-table-zh-TW.min.js"></script>
    <script src="../../../Scripts/plugins/JSON/json2.js"></script>
    <script src="../../../Scripts/plugins/layer/layer.min.js"></script>

    <script src="../../../Scripts/global.js"></script>
    <script src="../../../Scripts/MesClient.UI.js"></script>
    <script src="../../../Scripts/MesClient.js"></script>
    <script src="../../../Scripts/plugins/jquery-base64/jquery.base64.js"></script>
    <script src="../../../Scripts/plugins/bootstrapTable/tableExport.js"></script>
    <script src="../../../Scripts/plugins/bootstrapTable/bootstrap-table-export.min.js"></script>
    <script type="text/javascript">
        var client = self.parent.client;
        $(document).ready(function () {
            InitPage();
        });

        var InitPage = function () {
            $("#select_site").on("change", function () {
                LoadSoList();
            });
            LoadSoList();
        } 
        function DownloadExcel() {
            $("#So_List_Table").tableExport({
                type: 'excel',
                escape: 'false',
                fileName: 'I140'
            });
        } 
        var ShowSoListTable = function (data) {
            $('#So_List_Table').bootstrapTable('destroy');
            $('#So_List_Table').bootstrapTable({
                data: data,
                striped: true,
                pagination: true,
                clickToSelect: true,
                search: true,
                searchOnEnterKey: true,
                trimOnSearch: true,
                pageSize: 10000,
                pageList: [10, 100, 10000],
                showRefresh: true,
                toolbar: "#Table_Toolbar",
                rowStyle: function (row, index) {
                    var strclass = "";
                    switch (row.F_PLANT) {
                        case "BTS": strclass = 'danger'; break;
                        default: strclass = 'success'; break;
                    }
                    return { classes: strclass }
                },
                columns: [
                    {
                        field: '',
                        sortable: true,
                        align: "center",
                        title: '序号',
                        formatter: function (value, row, index) {
                            return index + 1;
                        }
                    }, {
                        field: 'TRANID',
                        title: 'TRANID',
                        align: "center",
                        sortable: true,
                    },
                    {
                        field: 'F_PLANT',
                        title: 'F_PLANT',
                        align: "center",
                        sortable: true,
                    },
                    {
                        field: 'FILENAME',
                        title: 'FILENAME',
                        align: "center",
                        sortable: true
                    }, {
                        field: 'MESSAGEID',
                        title: 'MESSAGEID',
                        sortable: true,
                        align: "center"
                    }, {
                        field: 'CREATIONDATETIME',
                        title: 'CREATIONDATETIME',
                        align: "center"
                    }, {
                        field: 'VENDORCODE',
                        title: 'VENDORCODE',
                        align: "center",
                        sortable: true
                    }, {
                        field: 'PN',
                        title: 'PN',
                        align: "center",
                        sortable: true
                    }, {
                        field: 'STARTDATETIME',
                        title: 'STARTDATETIME',
                        align: "center",
                        sortable: true
                    }, {
                        field: 'ENDDATETIME',
                        title: 'ENDDATETIME',
                        align: "center",
                        sortable: true

                    }, {
                        field: 'QUANTITY',
                        title: 'QUANTITY',
                        align: "center",
                        sortable: true
                    }, {
                        field: 'F_LASTEDITDT',
                        title: 'F_LASTEDITDT',
                        align: "center",
                        sortable: true
                    }, {
                        field: 'MFLAG',
                        title: 'MFLAG',
                        align: "center",
                        sortable: true
                    }, {
                        field: 'CREATETIME',
                        title: 'CREATETIME',
                        align: "center",
                        sortable: true
                    }
                ]
            });
            $('#outputsite').find("[name='refresh']").unbind("click");
            $('#outputsite').find("[name='refresh']").bind("click", {}, function (event) {
                LoadSoList();
            });
        }

        var LoadSoList = function () {
            var site = $("#select_site").val();
            client.CallFunction("MESJuniper.Api.R_i140Api", "GetR_i140DataBySite", { Site: site }, function (e) {

                if (e.Status == "Pass") {
                    ShowSoListTable(e.Data);
                    //去掉導出數據按鈕的左上左下圓角
                    $("lan:contains('Export Data')").parent().css({ 'border-top-left-radius': '0', 'border-bottom-left-radius': '0' });
                } else {
                    ShowSoListTable([]);
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
            });
        }


    </script>
</body>
</html>

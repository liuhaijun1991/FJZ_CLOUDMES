<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title set-lan="html:Title">R_i054ACK</title>
    <link href="../../../css/plugins/jQueryUI/jquery-ui.min.css" rel="stylesheet" />
    <link href="../../../css/plugins/bootstrap/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../css/plugins/font-awesome/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../../css/animate.css" rel="stylesheet">
    <link href="../../../css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../../../css/plugins/sweetalert/sweetalert.css" rel="stylesheet" />
    <link href="../../../css/plugins/bootstrapTable/bootstrap-table.min.css" rel="stylesheet" />
    <style type="text/css">
        @media(max-width:1599px) {
            #outputsite {
                margin: 0 auto;
                width: calc((100% - 30px));
                /*width: 100%;*/
            }
        }

        table, td, th {
            margin: 0;
            padding: 0 5px 2px;
            vertical-align: middle;
            text-align: left;
            border-color: white !important;
        }

        thead th {
            font-size: 14px;
            font-weight: bold;
            line-height: 19px;
            padding: 0 8px 2px;
            text-align: center;
            background: #375A7F !important;
            color: white;
        }
    </style>
</head>
<body class="full-height">
    <div id="outputsite">
        <div id="ModifyList" class="panel-body">
            <ul class="nav nav-tabs" id="myTab">
                <li class="active">
                    <a data-toggle="tab" href="#GenerateError"><i class="fa fa-list"></i> <lan set-lan="html:GenerateError">Generate Error</lan></a>
                </li>
                <li class="">
                    <a data-toggle="tab" href="#AckError"><i class="fa fa-list"></i> <lan set-lan="html:AckError">ACK Error</lan></a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="GenerateError" class="tab-pane active row row-lg">
                    <table id="GenerateErrorTable" class="table table-condensed"></table>
                </div>
                <div id="AckError" class="tab-pane row row-lg">
                    <table id="AckErrorTable" class="table table-condensed"></table>
                </div>
            </div>
        </div>
        <div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="../../../Scripts/plugins/jquery/jquery.min.js?v=2.1.4"></script>
    <script src="../../../Scripts/plugins/jquery/jquery.cookie.js"></script>
    <script src="../../../Scripts/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>
    <!-- 第三方插件 -->
    <script src="../../../Scripts/plugins/JSON/json2.js"></script>
    <script src="../../../Scripts/plugins/jquery-ui/jquery-ui.js"></script>
    <script src="../../../Scripts/plugins/bootstrapTable/bootstrap-table.min.js"></script>
    <script src="../../../Scripts/plugins/JSON/json2.js"></script>
    <script src="../../../Scripts/plugins/layer/layer.min.js"></script>

    <script src="../../../Scripts/global.js"></script>
    <script src="../../../Scripts/MesClient.UI.js"></script>
    <script src="../../../Scripts/MesClient.js"></script>
    <script src="../../../Scripts/plugins/jquery-base64/jquery.base64.js"></script>
    <script src="../../../Scripts/plugins/bootstrapTable/tableExport.js"></script>
    <script src="../../../Scripts/plugins/bootstrapTable/bootstrap-table-export.min.js"></script>
    <script type="text/javascript">
        var client = self.parent.client;
        $(document).ready(function () {
            InitPage();
        });

        var InitPage = function () {
            LoadAckError();
            LoadGenerateError();
        }

        function btnGroup(value, row, index) {
            let html =
                value == 'Y' ? '<span>Pending ACK</span>' : (value == 'N' ? '<span>Pending Generate</span>' : '<button class="update">Re Build Data</button>')
            return html
        };


        var ShowAckErrorTabel = function (data) {
            $('#AckErrorTable').bootstrapTable('destroy');
            $('#AckErrorTable').bootstrapTable({
                data: data,
                striped: true,
                pagination: true,
                clickToSelect: true,
                search: true,
                searchOnEnterKey: true,
                trimOnSearch: true,
                pageSize: 10000,
                pageList: [10, 100, 10000],
                showRefresh: true,
                onRefresh: function (params) {
                    LoadAckError();
                },
                rowStyle: function (row, index) {
                    var strclass = "";
                    switch (row.F_PLANT) {
                        case "BTS": strclass = 'danger'; break;
                        default: strclass = 'success'; break;
                    }
                    return { classes: strclass }
                },
                columns: [
                    {
                        field: '',
                        sortable: true,
                        align: "center",
                        title: '序号',
                        formatter: function (value, row, index) {
                            return index + 1;
                        }
                    }, {
                        field: 'PONO',
                        title: 'PO#',
                        align: "center",
                        sortable: true,
                    }, {
                        field: 'POLINE',
                        title: 'Line#',
                        align: "center"
                    }, {
                        field: 'PREWO',
                        title: 'WO',
                        align: "center"
                    }, {
                        field: 'SERIALNUMBER',
                        title: 'SN',
                        align: "center"
                    }, {
                        field: 'MODELNUMBER',
                        title: 'Model#',
                        align: "center"
                    }, {
                        field: 'RESPONSECODE',
                        title: 'Code',
                        align: "center"
                    }, {
                        field: 'RESPONSEMESSAGE',
                        title: 'Message',
                        align: "center"
                    }, {
                        field: 'CREATETIME',
                        title: 'ACK Time',
                        align: "center",
                        sortable: true
                    }, {
                        field: 'EDIT_TIME',
                        title: 'ReBuild Time',
                        align: "center",
                        sortable: true
                    }, {
                        field: 'IsReBuild',
                        title: 'Action',
                        align: "center",
                        formatter: btnGroup,
                        events: {
                            'click .update': function (event, value, row, index) {
                                ProcessAckError(row.ID)
                            }
                        }
                    }
                ]
            });
        }

        var LoadAckError = function () {
            client.CallFunction("MESJuniper.Api.I054Api", "GetR_I054AckError", {}, function (e) {
                if (e.Status == "Pass") {
                    ShowAckErrorTabel(e.Data);
                } else {
                    ShowAckErrorTabel([]);
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
            });
        }

        var ProcessAckError = function (ID) {
            client.CallFunction("MESJuniper.Api.I054Api", "ProcessI054AckError", { ID }, function (e) {
                if (e.Status == "Pass") {
                    LoadAckError();
                } else {
                    LoadAckError();
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
            });
        }

        var ShowGenerateErrorTabel = function (data) {
            $('#GenerateErrorTable').bootstrapTable('destroy');
            $('#GenerateErrorTable').bootstrapTable({
                data: data,
                striped: true,
                pagination: true,
                clickToSelect: true,
                search: true,
                searchOnEnterKey: true,
                trimOnSearch: true,
                pageSize: 10000,
                pageList: [10, 100, 10000],
                showRefresh: true,
                onRefresh: function (params) {
                    LoadAckError();
                },
                rowStyle: function (row, index) {
                    var strclass = "";
                    switch (row.F_PLANT) {
                        case "BTS": strclass = 'danger'; break;
                        default: strclass = 'success'; break;
                    }
                    return { classes: strclass }
                },
                columns: [
                    {
                        field: '',
                        sortable: true,
                        align: "center",
                        title: '序号',
                        formatter: function (value, row, index) {
                            return index + 1;
                        }
                    }, {
                        field: 'DATA2',
                        title: 'WorkOrder#',
                        align: "center",
                        sortable: true,
                    },{
                        field: 'DATA1',
                        title: 'SN',
                        align: "center"
                    }, {
                        field: 'LOG_MESSAGE',
                        title: 'Message',
                        align: "center",
                        sortable: true
                    },{
                        field: 'EDIT_TIME',
                        title: 'Create Time',
                        align: "center",
                        sortable: true
                    }, {
                        field: 'IsReBuild',
                        title: 'Action',
                        align: "center",
                        formatter: btnGroup,
                        events: {
                            'click .update': function (event, value, row, index) {
                                ProcessGenerateError(row.ID)
                            }
                        }
                    }
                ]
            });
        }

        var LoadGenerateError = function () {
            client.CallFunction("MESJuniper.Api.I054Api", "GetI054Error", {}, function (e) {
                if (e.Status == "Pass") {
                    ShowGenerateErrorTabel(e.Data);
                } else {
                    ShowGenerateErrorTabel([]);
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
            });
        }

        var ProcessGenerateError = function (ID) {
            client.CallFunction("MESJuniper.Api.I054Api", "ProcessI054Error", { ID }, function (e) {
                if (e.Status == "Pass") {
                    LoadGenerateError();
                } else {
                    LoadGenerateError();
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
            });
        }

    </script>
</body>
</html>

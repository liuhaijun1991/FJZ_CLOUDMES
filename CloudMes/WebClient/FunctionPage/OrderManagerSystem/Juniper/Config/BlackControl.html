<body class="full-height">
    <div id="outputsite" class="tab-pane row row-lg">
        <div class="panel-body">
            <div id="Table_Toolbar">
                <div class="btn-group hidden-xs" role="group">
                    <button type="button" class="btn btn-outline btn-primary" id="NewData">

                    <!--<button type="button" class="btn btn-outline btn-primary" id="EditData">

                    <label class="btn btn-outline btn-primary input-group" for="uploadExcel"

    <div role="form" id="Newsite" hidden="hidden" style="font-size: 12px!important; width: 96%;font-family: serif" class="form-horizontal col-xs-12">
        <div class="col-xs-12">
            <fieldset id="outputfield" class="layui-elem-field col-xs-12">

    <script type="text/javascript">
        var client = self.parent.client;
        var loadindex = 0;
        $(document).ready(function () {
            LoadSoList();        
        });
        function operateFormatter(value, row, index) {
            var detailBtn = '<button type="button" class="RoleOfB btn btn-info btn-sm" style="margin-right:15px;">His</button>';
            var confirmBtn = '<button type="button" class="RoleOfA btn btn-info btn-sm" style="margin-right:15px;">Check</button>';
            return [confirmBtn, detailBtn].join('');
        }
        window.operateEvents = {
            'click .RoleOfA': function (e, value, row, index) {
                servercheck(row);
            },
            'click .RoleOfB': function (e, value, row, index) {
                serverHis(row);
            }
        };
        var ShowSoListTable = function (data) {
            var col = [];
            if (data.length > 0) {
                var row = data[0];
                col.push({
                    title: '<label set-lan="html:SELECT">SELECT</label>',
                    checkbox: true
                });
                for (var item in row) {
                    if (item == "DESCRIPTION")
                        col.push({
                            field: item,
                            title: item,
                            align: 'center',
                            valign: 'middle',
                            width: 450
                        });
                    //else if ("REV,CLEI_CODE,CS_FLAG,HIDDEN_BOM".indexOf(item) > -1)
                    //    col.push({
                    //        field: item,
                    //        title: item,
                    //        align: 'center',
                    //        valign: 'middle',
                    //        width: 50
                    //    });
                    else
                        col.push({
                            field: item,
                            title: item,
                            align: 'center',
                            valign: 'middle',
                            sortable: true
                        });
                }
            }
            $('#Datasite').bootstrapTable('destroy');
            $('#Datasite').bootstrapTable({
                data: data,
                striped: true,
                pagination: true,
                clickToSelect: true,
                search: true,
                searchOnEnterKey: true,
                trimOnSearch: true,
                toolbar: "#Table_Toolbar",
                showRefresh: true,
                fixedColumns: true,
                fixedNumber: 3,
                showExport: true,                   //是否显示导出     exportTypes: ['xlsx', 'excel'],  //导出文件类型  
                exportDataType: "all",             //basic', 'all', 'selected'.
                exportOptions: {
                    fileName: 'DataList',  //文件名称设置  
                    worksheetName: 'sheet1',  //表格工作区名称  
                    tableName: 'DataList'
                },
                exportTypes: ['txt', 'sql', 'doc', 'excel'],  //导出文件类型
                columns: col
            });
            $('#outputsite').find("[name='refresh']").unbind("click");
            $('#outputsite').find("[name='refresh']").bind("click", {}, function (event) {
                LoadSoList();
            });
            if (data.length > 0) {
                $('#Datasite').bootstrapTable('hideColumn', "ID"); //tableTest3为table的ID
                $('#Datasite').bootstrapTable('hideColumn', "VALIDFLAG"); //tableTest3为table的ID
            }
        }
        var LoadSoList = function () {
            loadindex = layer.load(0, { shade: [0.9, '#393d49'] });        
            //addNotEmptyValid("ITEM_NUMBER,REV,USER_ITEM_TYPE,OFFERING_TYPE,EFFECTIVE_DATE,RELEASE_DATE,CUSTPARTNO,DESCRIPTION");
            client.CallFunction("MESJuniper.Api.OrderManager", "GetBlackControl", {}, function (e) {
                if (e.Status == "Pass") {
                    ShowSoListTable(e.Data);
                    //去掉導出數據按鈕的左上左下圓角
                    $("lan:contains('Export Data')").parent().css({ 'border-top-left-radius': '0', 'border-bottom-left-radius': '0' });
                    layer.close(loadindex);
                } else {
                    ShowSoListTable([]);
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
            });
        }
        var ShowPoInfoTab = function (obj) {
            //var url = "PoCommit/PoCommit.html?POID=" + obj.F_ID ;
            var url = "PoInfo.html?POID=" + obj.ID;
            var titlehtml = "<span class=\"layui-breadcrumb\" lay-separator=\"—\">" +
                "<a href = \"\" > OrderManager  /  </a>" +
                "<a href=\"\">" + obj.F_PO + "  /  </a>" +
                "<a><cite>" + obj.F_LINE + "</cite></a></span>";
            layer.open({
                title: titlehtml,
                type: 2,
                skin: 'layui-layer-demo', //样式类名
                anim: 2,
                maxmin: true,
                area: ['95%', '90%'], //宽高
                content: url,
                cancel: function (index) {
                    LoadSoList();
                }
            });
        };
        var getformobj = function (siteid) {
            var objres = {};
            for (var i = 0; i < $("#" + siteid + " .form-data").length; i++) {
                if ($("#" + siteid + " .form-data")[i].type == "radio" && $("#" + siteid + " .form-data:checked")[i] != undefined)
                    objres[$("#" + siteid + " .form-data")[i].name] = $(':radio[name=' + $("#" + siteid + " .form-data")[i].name + ']:checked').val();
                else if ($("#" + siteid + " .form-data")[i].type == "radio" && !$("#" + siteid + " .form-data")[i].checked)
                    continue;
                else
                    objres[$("#" + siteid + " .form-data")[i].name] = $("#" + siteid + " .form-data")[i].value;
            }
            return objres;
        }
        var addNotEmptyValid = function (filednames) {
            var files = filednames.split(',');
            for (var i = 0; i < files.length; i++)
                $("#Newsite").data('bootstrapValidator').addField(files[i], {
                    validators: {
                        notEmpty: {}
                    }
                });
        }
        var setformobj = function (formid, objdata) {
            for (var i = 0; i < $("#" + formid + " .form-data").length; i++) {
                for (let k in objdata) {
                    if ($("#" + formid + " .form-data")[i].name === k) {
                        if (typeof objdata[k] == 'object' && objdata[k] != null) {
                            $("#" + formid + " .form-data")[i].setAttribute("placeholder", objdata[k]["placeholder"]);
                            $("#" + formid + " .form-data")[i].value = objdata[k]["value"];
                        } else {
                            $("#" + formid + " .form-data")[i].value = objdata[k];
                            //if (objdata[k] != "") {
                            //    $("#" + formid + " .form-data")[i].setAttribute("disabled", "disabled");
                            //}
                        }
                    }
                }
            }
        }
        var clearsitevalue = function (siteid, unsetobj) {
            for (var i = 0; i < $("#" + siteid + " .form-data").length; i++) {
                if (unsetobj === undefined || unsetobj.indexOf($("#" + siteid + " .form-data")[i].name) === -1) {
                    if ($("#" + siteid + " .form-data")[i].type === "text" || $("#" + siteid + " .form-data")[i].type === "hidden")
                        $("#" + siteid + " .form-data")[i].value = "";
                    else if ($("#" + siteid + " .form-data")[i].type === "select-one")
                        $("#" + siteid + " .form-data")[i].value = $("#" + siteid + " .form-data")[i].options[0].value;
                }
            }
        }
        var setlaydate = function (filesc) {
            laydate.render({
                elem: '#' + filesc, trigger: 'click', done: function (value, date, endDate) {
                    var thiscol = filesc;
                    $('#Newsite').data('bootstrapValidator').updateStatus(thiscol, 'NOT_VALIDATED', null);
                }
            });
        }
        $("#SaveData").on("click", function () {
            $("#Newsite").data("bootstrapValidator").validate();//手动触发全部验证
            var flag = $("#Newsite").data("bootstrapValidator").isValid();//获取当前表单验证状态
            if (flag) {//验证通过
                //提交表单数据
                client.CallFunction("MESJuniper.Api.OrderManager", "NewBlackControl", getformobj("Newsite"), function (e) {
                    if (e.Status == "Pass") {
                        layer.msg("OK!", {
                            icon: 1,
                            time: 1500
                        }, function () {
                            //clearsitevalue("Newsite");
                            layer.closeAll();
                            LoadSoList();
                        });
                    }
                    else {
                        layer.msg(e.Message, {
                            icon: 2,
                            time: 3000
                        }, function () {
                        });
                    }
                });
            }
        });
        $("#Newsite").bootstrapValidator({
                    excluded: [':disabled', ':hidden', ':not(:visible)'],
                    feedbackIcons: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    live: 'enabled',
                    message: 'This value is not valid',
                    fields: {
                        PARENTPN: {
                            validators: {
                                notEmpty: {}
                            }
                        },
                        SLOTTYPE: {
                            validators: {
                                notEmpty: {}
                            }
                        },
                        PARTNO: {
                            validators: {
                                notEmpty: {}
                            }
                        },
                        QTY: {
                            validators: {
                                notEmpty: {}
                            }
                        },
                        BLACKPN: {
                            validators: {
                                notEmpty: {}
                            }
                        }
                    }
        });
        $("#NewData").on("click", function () {
            setlaydate("RELEASE_DATE");
            setlaydate("EFFECTIVE_DATE");
            layer.open({
                type: 1,
                title: 'Add BlackControl',
                scrollar: false,
                skin: 'layui-layer-rim', //加上边框
                area: ['30%', '50%'], //宽高
                content: $("#Newsite"),
                success: function (layero, index) {
                    clearsitevalue("Newsite", ["SKUNO"]);
                    $('#Newsite').data('bootstrapValidator').resetForm(true);
                },
                end: function () {
                    clearsitevalue("Newsite", ["SKUNO"]);
                    $('#Newsite').data('bootstrapValidator').resetForm(true);
                }
            });
        });
        $("#EditData").on("click", function () {
            var selRows = $('#Datasite').bootstrapTable('getSelections');
            if (selRows.length <= 0) {
                layer.msg("no records selected", {
                    icon: 2,
                    time: 1500
                }, function () {
                });
                return;
            }
            else if (selRows.length > 1) {
                layer.msg("Too many records selected", {
                    icon: 2,
                    time: 1500
                }, function () {
                });
                return;
            }
            layer.open({
                type: 1,
                title: 'Edit',
                scrollar: false,
                skin: 'layui-layer-rim', //加上边框
                area: ['30%', '70%'], //宽高
                content: $("#Newsite"),
                success: function (layero, index) {
                    setformobj("Newsite", selRows[0]);
                },
                end: function () {
                    clearsitevalue("Newsite", ["SKUNO"]);
                }
            });
        });
        $("#DeleteData").on("click", function () {
            var selRows = $('#Datasite').bootstrapTable('getSelections');
            if (selRows.length <= 0) {
                layer.msg("no records selected", {
                    icon: 2,
                    time: 1500
                }, function () {
                });
                return;
            }
            var dellist = [];
            for (var i = 0; i < selRows.length; i++)
                dellist.push(selRows[i].ID);
            //提交表单数据
            client.CallFunction("MESJuniper.Api.OrderManager", "DelBlackControl", { Ids: dellist }, function (e) {
                if (e.Status == "Pass") {
                    layer.msg("OK!", {
                        icon: 1,
                        time: 1500
                    }, function () {
                        //clearsitevalue("Newsite");
                        layer.close(layer.index - 1);
                        LoadSoList();
                    });
                }
                else {
                    layer.msg(e.Message, {
                        icon: 2,
                        time: 3000
                    }, function () {
                    });
                }
            });

        });
        $("#uploadExcel").change(function (e) {
            if ($("#uploadExcel").val() != "" && $("#uploadExcel") != undefined) {
                var w = new Worker("../../../../Scripts/Setting/BigFileReader.js");
                w.onmessage = function (e) {
                    layer.closeAll("loading");
                    if (e.data.Status == "Pass") {
                        Bas64File = e.data.Bas64File;
                    } else {
                        $('#uploadExcel').val("");
                        layer.alert(e.data.Message, { icon: 2 });
                    }
                };
                w.onerror = function () {
                    $('#uploadExcel').val("");
                    layer.alert("Worker Error!", { icon: 2 });
                }
                layer.load(3);
                filename = $(this).val();
                filename = filename.substring(filename.lastIndexOf("\\") + 1);
                UseType = filename.substring(filename.lastIndexOf(".") + 1).toUpperCase();
                w.postMessage({ file: e.target.files[0], filename: filename, UseType: UseType, ExtName: ".XLSX" });
            }
        });
        $("#btnUploadSubmit").click(function () {
            //if (filename == "" || filename == null || filename == undefined || Bas64File == "" || Bas64File == null || Bas64File == undefined) {
            //    layer.alert("請先選擇要上傳的文件!", { icon: 2 })
            //    return;
            //}
            if (filename == "" || filename == null || filename == undefined || Bas64File == "" || Bas64File == null || Bas64File == undefined) {
                layer.alert("Please select the file to upload first!", { icon: 2 })
                return;
            }
            var loadIndex = layer.load({ icon: 1 });
            parent.client.CallFunction("MESJuniper.Api.OrderManager", "UploadBlackControl", { ExcelData: Bas64File, FileName: filename }, function (e) {
                layer.close(loadIndex);
                if (e.Status == "Pass") {
                    layer.alert(e.Message, { icon: 1 })
                    LoadSoList();
                } else {
                    layer.alert(e.Message, { icon: 2 })
                }
            });
        });
        $('#btnDownloadTemplateFile').on('click', function () {
            window.open("../../../../File/BlackControlTemplateFile.xlsx");
        });

    </script>
</body>

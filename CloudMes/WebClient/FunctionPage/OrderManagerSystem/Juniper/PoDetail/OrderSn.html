<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="../../../../css/plugins/bootstrap/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrapTable/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../../../../Scripts/plugins/layer/layui.css" rel="stylesheet" />
    <style type="text/css">
        @media(max-width:1599px) {
            #GTPanel {
                margin: 0 auto;
                width: calc((100% - 30px));
            }
        }

        body {
            background: #EEF4FB
        }

        table, td, th {
            margin: 0;
            padding: 0;
            vertical-align: middle;
            text-align: left;
            border-color: #BFC9D5 !important;
            font-size: xx-small;
            background: #DFEBF5 !important;
        }

        thead th {
            font-size: 8px;
            font-weight: inherit !important;
            line-height: 19px;
            padding: 0 5px 2px;
            text-align: center;
            background: #DBE0E4 !important;
            --background: white !important;
            --color: white;
        }

        .nodatabox {
            display: table;
            width: 60%;
            text-align: center;
            color: #777;
            vertical-align: middle;
            text-align: center;
        }

        .container {
            margin: 0;
            width: calc((100% - 30px));
        }
            .nodatabox img {
                width: 50%;
            }

    </style>
</head>
<body class="full-height">
    <hr class="layui-bg-blue">
    <!-- 暂无数据 -->
    <div class="nodatabox">
        <p><img src="../../../../img/nodata.png" /></p>
        <p>No data is available at the moment!</p>
    </div>
    <div class="container" id="sbody">
        <fieldset class="layui-elem-field">
            <legend><span class="layui-badge layui-bg-blue">Po-Commit</span></legend>
            <div class="layui-field-box">
                <table id="podetail" class="table table-bordered table-condensed text-center"></table>
            </div>
        </fieldset>
    </div>
    <!-- 全局js -->
    <script src="../../../../Scripts/plugins/jquery/jquery.min.js"></script>
    <script src="../../../../Scripts/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="../../../../Scripts/plugins/JSON/json2.js"></script>
    <script src="../../../../Scripts/plugins/layer/layer.min.js"></script>
    <script src="../../../../Scripts/plugins/bootstrapTable/bootstrap-table.min.js"></script>
    <script src="../../../../Scripts/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../../../Scripts/plugins/bootstrapTable/tableExport.min.js"></script>
    <script src="../../../../Scripts/plugins/bootstrapTable/bootstrap-table-export.min.js"></script>
    <script src="../../../../Scripts/global.js"></script>
    <script src="../../../../Scripts/MesClient.js"></script>
    <script src="../../../../Scripts/MesClient.UI.js"></script>
    <script>
        var poid, pono, poline;
        $(document).ready(function () {
            poid = $.MES.getQueryString("POID");
            LoadList(poid);
            $(".nodatabox").toggle();
        });

        var formatSigle = function (Data) {
            var fomatdata = [];
            if (Data.length > 0) {
                var nos = "ID,F_ID,TRANID,MFLAG,CREATETIME,EDITTIME";
                var row = Data[0];
                for (var item in row) {
                    if (nos.indexOf(item) === -1)
                        fomatdata.push({
                            Name: item,
                            Comments: row[item]
                        });
                }
            }
            return fomatdata;
        }

        var GetFormateTable = function (Data) {
            var col = [];
            var skips = "ID,MAINID,SAPFLAG".split(',');
            for (var item in Data[0]) {
                if (skips.indexOf(item) > -1)
                    continue;
                if (item == "PN")
                    col.push({
                        field: item,
                        title: item,
                        width: '90',
                        align: 'center',
                        valign: 'middle',
                        sortable: true,
                        formatter: function (value, row, index) {
                            var div = "<div style='width:120px;'>" + value + "</div>";
                            return div;
                        }
                    });
                else
                    col.push({
                        field: item,
                        title: item,
                        align: 'center',
                        valign: 'middle',
                        sortable: true
                    });
            }
            return col;
        }
        var ShowTable = function (Data) {
            if (Data != null) {
                $('#podetail').bootstrapTable('destroy');
                var colHead = GetFormateTable(Data);
                $('#podetail').bootstrapTable({
                    data: Data,
                    striped: true,
                    pagination: true,
                    clickToSelect: true,
                    search: true,
                    //showHeader: false,
                    trimOnSearch: true,
                    showExport: true,
                    exportDataType: "all",
                    pageSize: 8,                       //每页的记录行数（*）
                    pageList: [8, 50, 10000],//每页的记录行数（*）
                    exportOptions: {
                        ignoreColumn: [0, 1],  //忽略某一列的索引  
                        fileName: 'podetail',  //文件名称设置  
                        worksheetName: 'sheet1',  //表格工作区名称  
                        tableName: 'podetail',
                        excelstyles: ['background-color', 'color', 'font-size', 'font-weight', 'border-top']
                    },
                    //rowStyle: function (row, index) {
                    //    var style = {};
                    //    if (index % 2 == 0)
                    //        style = { css: { 'font-size': 'xx-small', 'background': '#dfdad8', 'font-weight': 'bold', 'color': '#8B4500' } };
                    //    return style;
                    //},
                    columns: colHead
                });
            }          
        }

        var LoadList = function (poid) {
            self.parent.client.CallFunction("MESJuniper.Api.OrderManager", "GetOrderSnByMainid", { POID: poid },
                function (e) {
                    if (e.Status == "Pass") {
                        if (e.Data.length==0) {
                            $(".nodatabox").toggle();
                            $(".container").toggle();
                        }
                        else
                            ShowTable(e.Data);
                        //去掉導出數據按鈕的左上左下圓角
                        $("lan:contains('Export Data')").parent()
                            .css({ 'border-top-left-radius': '0', 'border-bottom-left-radius': '0' });
                    }
                });
        }

    </script>
</body>
</html>

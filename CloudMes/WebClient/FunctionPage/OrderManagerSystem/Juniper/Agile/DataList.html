    <script type="text/javascript">
        var client = self.parent.client;
        var loadindex = 0;
        $(document).ready(function () {
            LoadSoList();
        });

        var ShowSoListTable = function (data) {
            var col = [];
            if (data.length > 0) {
                var row = data[0];
                //col.push({
                //    title: '<label set-lan="html:SELECT">SELECT</label>',
                //    checkbox: true
                //});
                col.push(
                    {
                        field: 'operate',
                        title: 'Operation',
                        align: 'center',
                        events: "operateEvents",
                        class: 'W120',
                        formatter: operateFormatter
                    });
                for (var item in row) {
                    if (item == "DESCRIPTION")
                        col.push({
                            field: item,
                            title: item,
                            align: 'center',
                            valign: 'middle',
                            width: 450
                        });
                    //else if ("REV,CLEI_CODE,CS_FLAG,HIDDEN_BOM".indexOf(item) > -1)
                    //    col.push({
                    //        field: item,
                    //        title: item,
                    //        align: 'center',
                    //        valign: 'middle',
                    //        width: 50
                    //    });
                    else
                        col.push({
                            field: item,
                            title: item,
                            align: 'center',
                            valign: 'middle',
                            sortable: true
                        });
                }
            }
            $('#Datasite').bootstrapTable('destroy');
            $('#Datasite').bootstrapTable({
                data: data,
                striped: true,
                pagination: true,
                clickToSelect: true,
                search: true,
                searchOnEnterKey: true,
                trimOnSearch: true,
                toolbar: "#Table_Toolbar",
                showRefresh: true,
                fixedColumns: true,
                fixedNumber: 3,
                showExport: true,                   //是否显示导出     exportTypes: ['xlsx', 'excel'],  //导出文件类型  
                exportDataType: "all",             //basic', 'all', 'selected'.
                exportOptions: {
                    fileName: 'DataList',  //文件名称设置  
                    worksheetName: 'sheet1',  //表格工作区名称  
                    tableName: 'DataList'
                    //excelstyles: ['background-color', 'color', 'font-size', 'font-weight', 'border-top']
                },
                exportTypes: ['txt', 'sql', 'doc', 'excel'],  //导出文件类型
                columns: col
            });
            $('#outputsite').find("[name='refresh']").unbind("click");
            $('#outputsite').find("[name='refresh']").bind("click", {}, function (event) {
                LoadSoList();
            });
            $('#Datasite').bootstrapTable('hideColumn', "ID"); //tableTest3为table的ID
        }
        function operateFormatter(value, row, index) {
            var detailBtn = '<button type="button" class="RoleOfA btn btn-info btn-sm" style="margin-right:15px;">His</button>';
            return [detailBtn].join('');
        }

        window.operateEvents = {
            'click .RoleOfA': function (e, value, row, index) {
                ShowHistory(row);
            }
        };

        var ShowHistory = function (obj) {
            client.CallFunction("MESJuniper.Api.AgileApi", "GetAllRevAgileDataByFoxPn", { ITEM_NUMBER: obj.ITEM_NUMBER }, function (e) {
                if (e.Status == "Pass") {
                    layer.open({
                        type: 1,
                        title: 'History:' + obj.ITEM_NUMBER,
                        skin: 'layui-layer-rim', //加上边框
                        area: ['70%', '75%'], //宽高
                        content: $("#CheckHis"),
                        success: function (layero, index) {
                            ShowHisTable(e.Data, obj);
                        },
                        end: function () {
                            clearsitevalue("NewChecksite", ["SKUNO"]);
                        }
                    });
                } else {
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
            });
        }

        var LoadSoList = function () {
            loadindex = layer.load(0, { shade: [0.9, '#393d49'] });
            //addNotEmptyValid("ITEM_NUMBER,REV,USER_ITEM_TYPE,OFFERING_TYPE,EFFECTIVE_DATE,RELEASE_DATE,CUSTPARTNO,DESCRIPTION");
            client.CallFunction("MESJuniper.Api.AgileApi", "GetAllAgileItemWithActiveFromOm", {}, function (e) {
                if (e.Status == "Pass") {
                    ShowSoListTable(e.Data);
                    //去掉導出數據按鈕的左上左下圓角
                    $("lan:contains('Export Data')").parent().css({ 'border-top-left-radius': '0', 'border-bottom-left-radius': '0' });
                    layer.close(loadindex);
                } else {
                    ShowSoListTable([]);
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
            });
        }


        var ShowPoInfoTab = function (obj) {
            //var url = "PoCommit/PoCommit.html?POID=" + obj.F_ID ;
            var url = "PoInfo.html?POID=" + obj.ID;
            var titlehtml = "<span class=\"layui-breadcrumb\" lay-separator=\"—\">" +
                "<a href = \"\" > OrderManager  /  </a>" +
                "<a href=\"\">" + obj.F_PO + "  /  </a>" +
                "<a><cite>" + obj.F_LINE + "</cite></a></span>";
            layer.open({
                title: titlehtml,
                type: 2,
                skin: 'layui-layer-demo', //样式类名
                anim: 2,
                maxmin: true,
                area: ['95%', '90%'], //宽高
                content: url,
                cancel: function (index) {
                    LoadSoList();
                }
            });
        };

        $("#SaveData").on("click", function () {
            $("#Newsite").data("bootstrapValidator").validate();//手动触发全部验证
            var flag = $("#Newsite").data("bootstrapValidator").isValid();//获取当前表单验证状态
            if (flag) {//验证通过
                //提交表单数据
                client.CallFunction("MESJuniper.Api.AgileApi", "CreateNewAgileItemForSingle", getformobj("Newsite"), function (e) {
                    if (e.Status == "Pass") {
                        layer.msg("OK!", {
                            icon: 1,
                            time: 1500
                        }, function () {
                            //clearsitevalue("Newsite");
                            layer.close(layer.index - 1);
                            LoadSoList();
                        });
                    }
                    else {
                        layer.msg(e.Message, {
                            icon: 2,
                            time: 3000
                        }, function () {
                        });
                    }
                });
            }
        });

        var getformobj = function (siteid) {
            var objres = {};
            for (var i = 0; i < $("#" + siteid + " .form-data").length; i++) {
                if ($("#" + siteid + " .form-data")[i].type == "radio" && $("#" + siteid + " .form-data:checked")[i] != undefined)
                    objres[$("#" + siteid + " .form-data")[i].name] = $(':radio[name=' + $("#" + siteid + " .form-data")[i].name + ']:checked').val();
                else if ($("#" + siteid + " .form-data")[i].type == "radio" && !$("#" + siteid + " .form-data")[i].checked)
                    continue;
                else
                    objres[$("#" + siteid + " .form-data")[i].name] = $("#" + siteid + " .form-data")[i].value;
            }
            return objres;
        }

        var addNotEmptyValid = function (filednames) {
            var files = filednames.split(',');
            for (var i = 0; i < files.length; i++)
                $("#Newsite").data('bootstrapValidator').addField(files[i], {
                    validators: {
                        notEmpty: {}
                    }
                });
        }

        var setformobj = function (formid, objdata) {
            for (var i = 0; i < $("#" + formid + " .form-data").length; i++) {
                for (let k in objdata) {
                    if ($("#" + formid + " .form-data")[i].name === k) {
                        if (typeof objdata[k] == 'object' && objdata[k] != null) {
                            $("#" + formid + " .form-data")[i].setAttribute("placeholder", objdata[k]["placeholder"]);
                            $("#" + formid + " .form-data")[i].value = objdata[k]["value"];
                        } else {
                            $("#" + formid + " .form-data")[i].value = objdata[k];
                            //if (objdata[k] != "") {
                            //    $("#" + formid + " .form-data")[i].setAttribute("disabled", "disabled");
                            //}
                        }
                    }
                }
            }
        }

        var clearsitevalue = function (siteid, unsetobj) {
            for (var i = 0; i < $("#" + siteid + " .form-data").length; i++) {
                if (unsetobj === undefined || unsetobj.indexOf($("#" + siteid + " .form-data")[i].name) === -1) {
                    if ($("#" + siteid + " .form-data")[i].type === "text" || $("#" + siteid + " .form-data")[i].type === "hidden")
                        $("#" + siteid + " .form-data")[i].value = "";
                    else if ($("#" + siteid + " .form-data")[i].type === "select-one")
                        $("#" + siteid + " .form-data")[i].value = $("#" + siteid + " .form-data")[i].options[0].value;
                }
            }
        }


        var ShowHisTable = function (data, obj) {
            var col = [];
            var pn = "";
            if (data.length > 0) {
                var row = data[0];
                pn = row.ITEM_NUMBER;
                for (var item in row) {
                    if (item == "DESCRIPTION")
                        col.push({
                            field: item,
                            title: item,
                            align: 'center',
                            valign: 'middle',
                            width: 450
                        });
                    else
                        col.push({
                            field: item,
                            title: item,
                            align: 'center',
                            width: 120,
                            valign: 'middle',
                            sortable: true
                        });
                }
            }
            $('#History').bootstrapTable('destroy');
            $('#History').bootstrapTable({
                data: data,
                striped: true,
                pagination: true,
                clickToSelect: true,
                search: true,
                searchOnEnterKey: true,
                trimOnSearch: true,
                showRefresh: true,
                showExport: true,                   //是否显示导出     exportTypes: ['xlsx', 'excel'],  //导出文件类型  
                exportDataType: "all",             //basic', 'all', 'selected'.
                exportOptions: {
                    fileName: pn+'History',  //文件名称设置  
                    worksheetName: 'sheet1',  //表格工作区名称  
                    tableName: pn+'History'
                    //excelstyles: ['background-color', 'color', 'font-size', 'font-weight', 'border-top']
                },
                exportTypes: ['txt', 'sql', 'doc', 'excel'],  //导出文件类型
                columns: col
            });
            $('#History').bootstrapTable('hideColumn', "ID"); //tableTest3为table的ID
        }


        $("#Newsite").bootstrapValidator({
            excluded: [':disabled', ':hidden', ':not(:visible)'],
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            live: 'enabled',
            message: 'This value is not valid',
            fields: {
                ITEM_NUMBER: {
                    validators: {
                        notEmpty: {}
                    }
                },
                REV: {
                    validators: {
                        notEmpty: {}
                    }
                },
                USER_ITEM_TYPE: {
                    validators: {
                        notEmpty: {}
                    }
                },
                OFFERING_TYPE: {
                    validators: {
                        notEmpty: {}
                    }
                },
                EFFECTIVE_DATE: {
                    validators: {
                        notEmpty: {}
                    }
                },
                RELEASE_DATE: {
                    validators: {
                        notEmpty: {}
                    }
                },
                CUSTPARTNO: {
                    validators: {
                        notEmpty: {}
                    }
                },
                DESCRIPTION: {
                    validators: {
                        notEmpty: {}
                    }
                }
            }
        });

        $("#NewData").on("click", function () {
            setlaydate("RELEASE_DATE");
            setlaydate("EFFECTIVE_DATE");
            layer.open({
                type: 1,
                title: 'Add AgileInfo',
                scrollar: false,
                skin: 'layui-layer-rim', //加上边框
                area: ['30%', '70%'], //宽高
                content: $("#Newsite"),
                success: function (layero, index) {
                    clearsitevalue("Newsite", ["SKUNO"]);
                    $('#Newsite').data('bootstrapValidator').resetForm(true);
                },
                end: function () {
                    clearsitevalue("Newsite", ["SKUNO"]);
                    $('#Newsite').data('bootstrapValidator').resetForm(true);
                }
            });
        });
        $("#EditData").on("click", function () {
            var selRows = $('#Datasite').bootstrapTable('getSelections');
            if (selRows.length <= 0) {
                layer.msg("no records selected", {
                    icon: 2,
                    time: 1500
                }, function () {
                });
                return;
            }
            else if (selRows.length > 1) {
                layer.msg("Too many records selected", {
                    icon: 2,
                    time: 1500
                }, function () {
                });
                return;
            }
            layer.open({
                type: 1,
                title: 'Edit',
                scrollar: false,
                skin: 'layui-layer-rim', //加上边框
                area: ['30%', '70%'], //宽高
                content: $("#Newsite"),
                success: function (layero, index) {
                    setformobj("Newsite", selRows[0]);
                },
                end: function () {
                    clearsitevalue("Newsite", ["SKUNO"]);
                }
            });
        });

        $("#DeleteData").on("click", function () {
            var selRows = $('#Datasite').bootstrapTable('getSelections');
            if (selRows.length <= 0) {
                layer.msg("no records selected", {
                    icon: 2,
                    time: 1500
                }, function () {
                });
                return;
            }
            var dellist = [];
            for (var i = 0; i < selRows.length; i++)
                dellist.push(selRows[i].ID);
            //提交表单数据
            client.CallFunction("MESStation.Api", "Del", { Ids: dellist }, function (e) {
                if (e.Status == "Pass") {
                    layer.msg("OK!", {
                        icon: 1,
                        time: 1500
                    }, function () {
                        //clearsitevalue("Newsite");
                        layer.close(layer.index - 1);
                        LoadSoList();
                    });
                }
                else {
                    layer.msg(e.Message, {
                        icon: 2,
                        time: 3000
                    }, function () {
                    });
                }
            });

        });

        var setlaydate = function (filesc) {
            laydate.render({
                elem: '#' + filesc, trigger: 'click', done: function (value, date, endDate) {
                    var thiscol = filesc;
                    $('#Newsite').data('bootstrapValidator').updateStatus(thiscol, 'NOT_VALIDATED', null);
                }
            });
        }

    </script>
</body>
</html>

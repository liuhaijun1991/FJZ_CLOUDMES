            var ShowSoListTable = function (data) {
                var col = [];
                if (data.length > 0) {
                    var row = data[0];
                    col.push({
                        title: '<label set-lan="html:SELECT">SELECT</label>',
                        checkbox: true
                    });
                    col.push(
                        {
                            field: 'operate',
                            title: 'Operation',
                            align: 'center',
                            events: "operateEvents",
                            class: 'W120',
                            formatter: operateFormatter
                        });
                    for (var item in row) {
                        if (item == "CHECKTIME")
                            col.push({
                                field: item,
                                title: item,
                                align: 'center',
                                valign: 'middle',
                                formatter: function (value, row, index) {
                                    if (value == null || value == "") 
                                        return "未点检";
                                    return value;
                                },
                                cellStyle: function (value, row, index) {
                                    if (value == null || value == "") {
                                        return {
                                            "css": {
                                                "background-color": "#ff3300!important",
                                                "color": "#ffffff"
                                            }
                                        };
                                    }
                                    return {
                                        "css": {
                                            "background-color": "#009900!important",
                                            "color": "#ffffff"
                                        }
                                    };
                                },
                                sortable: true
                            });
                        else if (item == "SERVERUSE")
                            col.push({
                                field: item,
                                title: item,
                                align: 'center',
                                valign: 'middle',
                                width:450
                            });
                        else
                        col.push({
                            field: item,
                            title: item,
                            align: 'center',
                            valign: 'middle',
                            sortable: true
                        });
                    }
                }
                $('#serverlist').bootstrapTable('destroy');
                $('#serverlist').bootstrapTable({
                    data: data,
                    striped: true,
                    pagination: true,
                    clickToSelect: true,
                    search: true,
                    searchOnEnterKey: true,
                    trimOnSearch: true,
                    toolbar: "#Table_Toolbar",
                    showRefresh: true,
                    fixedColumns: true,
                    fixedNumber: 3,
                    showExport: true,                   //是否显示导出     exportTypes: ['xlsx', 'excel'],  //导出文件类型  
                    exportDataType: "all",             //basic', 'all', 'selected'.
                    exportOptions: {
                        fileName: 'OrderList',  //文件名称设置  
                        worksheetName: 'sheet1',  //表格工作区名称  
                        tableName: 'OrderList'
                        //excelstyles: ['background-color', 'color', 'font-size', 'font-weight', 'border-top']
                    },
                    exportTypes: ['txt', 'sql', 'doc', 'excel'],  //导出文件类型
                    columns: col              
                });
                $('#outputsite').find("[name='refresh']").unbind("click");
                $('#outputsite').find("[name='refresh']").bind("click", {}, function (event) {
                    LoadSoList();
                });
                $('#serverlist').bootstrapTable('hideColumn', "ID"); //tableTest3为table的ID
            }
            function operateFormatter(value, row, index) {
                var detailBtn = '<button type="button" class="RoleOfB btn btn-info btn-sm" style="margin-right:15px;">His</button>';
                var confirmBtn = '<button type="button" class="RoleOfA btn btn-info btn-sm" style="margin-right:15px;">Check</button>';
                return [confirmBtn, detailBtn].join('');
            }

            window.operateEvents = {
                'click .RoleOfA': function (e, value, row, index) {
                    servercheck(row);
                },
                'click .RoleOfB': function (e, value, row, index) {
                    serverHis(row);
                }
            };

            var servercheck = function (obj) {
                layer.open({
                    type: 1,
                    title: 'Check Server IP:' + obj.IP,
                    scrollar: false,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['35%', '75%'], //宽高
                    content: $("#NewChecksite"),
                    success: function (layero, index) {
                        $('#SERVERID').val(obj.ID);
                    },
                    end: function () {
                        clearsitevalue("NewChecksite", ["SKUNO"]);
                    }
                });
            }

            var serverHis = function (obj) {
                client.CallFunction("MESStation.Config.HWD.ServerManager", "GetServerChecklist", { serverid: obj.ID}, function (e) {
                    if (e.Status == "Pass") {
                        layer.open({
                            type: 1,
                            title: 'Server IP:' + obj.IP,
                            scrollar: false,
                            skin: 'layui-layer-rim', //加上边框
                            area: ['70%', '75%'], //宽高
                            content: $("#CheckHis"),
                            success: function (layero, index) {

                            },
                            end: function () {

                            }
                        });

                            type: "warning",
                            timer: 2000,
                            showConfirmButton: false
                        });

                    }

            var getformobj = function (siteid) {
                var objres = {};
                for (var i = 0; i < $("#" + siteid + " .form-data").length; i++) {
                    if ($("#" + siteid + " .form-data")[i].type == "radio" && $("#" + siteid + " .form-data:checked")[i] != undefined)
                        objres[$("#" + siteid + " .form-data")[i].name] = $(':radio[name=' + $("#" + siteid + " .form-data")[i].name + ']:checked').val();
                    else if ($("#" + siteid + " .form-data")[i].type == "radio" && !$("#" + siteid + " .form-data")[i].checked)
                        continue;
                    else
                        objres[$("#" + siteid + " .form-data")[i].name] = $("#" + siteid + " .form-data")[i].value;
                }
                return objres;
            }

            var setformobj = function (formid, objdata) {
                for (var i = 0; i < $("#" + formid + " .form-data").length; i++) {
                    for (let k in objdata) {
                        if ($("#" + formid + " .form-data")[i].name === k) {
                            if (typeof objdata[k] == 'object' && objdata[k] != null) {
                                $("#" + formid + " .form-data")[i].setAttribute("placeholder", objdata[k]["placeholder"]);
                                $("#" + formid + " .form-data")[i].value = objdata[k]["value"];
                            } else {
                                $("#" + formid + " .form-data")[i].value = objdata[k];
                                //if (objdata[k] != "") {
                                //    $("#" + formid + " .form-data")[i].setAttribute("disabled", "disabled");
                                //}
                            }
                        }
                    }
                }
            }

            var clearsitevalue = function (siteid, unsetobj) {
                for (var i = 0; i < $("#" + siteid + " .form-data").length; i++) {
                    if (unsetobj === undefined || unsetobj.indexOf($("#" + siteid + " .form-data")[i].name) === -1) {
                        if ($("#" + siteid + " .form-data")[i].type === "text" || $("#" + siteid + " .form-data")[i].type === "hidden")
                            $("#" + siteid + " .form-data")[i].value = "";
                        else if ($("#" + siteid + " .form-data")[i].type === "select-one")
                            $("#" + siteid + " .form-data")[i].value = $("#" + siteid + " .form-data")[i].options[0].value;
                    }
                }
            }

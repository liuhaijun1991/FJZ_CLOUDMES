    <script type="text/javascript">
        var tableLocale;
        var ObjectUpdateModel = function () {
            var self = this;
            self.TASK_NO = ko.observable("");
            self.QTY = ko.observable("");
            self.PLAN_FLAG = ko.observable("");
            self.PO_FLAG = ko.observable("");
            self.CANCEL_FLAG = ko.observable("");
            self.REMARK = ko.observable("");
            self.TASK_CHANGE_NO = ko.observable("");
            self.TASK_CHANGE_CONFIRM = ko.observable("");
        };
        var ObjectSplitModel = function () {
            var self = this;
            self.TASK_NO = ko.observable("");
            self.QTY = ko.observable("");
            self.SPLIT_QTY = ko.observable("");
        };

        var ObjectSearchModel = function () {
            var self = this;
            self.TASK_NO = ko.observable("");
            self.HW_PN = ko.observable("");
            self.MODEL = ko.observable("");
            self.PLAN_FLAG = ko.observable("");
            self.PO_FLAG = ko.observable("");
            self.CANCEL_FLAG = ko.observable("");
            self.DATE_FROM = ko.observable("");
            self.DATE_TO = ko.observable("");
        };
        var searchModel = new ObjectSearchModel();
        var ObjectSeleteModel = function () {
            var self = this;
            self.Model = ko.observableArray([]);
            self.Selected = ko.observable(0);
            self.ModelChange = function () {
                searchModel.MODEL(self.Selected());
            };
        }
        var ObjectPlanFlag = function () {
            var self = this;
            self.PLAN_FLAG = ko.observableArray([{ name: "Y", value: "Y" }, { name: "N", value: "N" }]);
            self.Selected = ko.observable(0);
            self.PlanFlagChange = function () {
                searchModel.PLAN_FLAG(self.Selected());
            };
        }
        var ObjectPOFlag = function () {
            var self = this;
            self.PO_FLAG = ko.observableArray([{ name: "Y", value: "Y" }, { name: "N", value: "N" }]);
            self.Selected = ko.observable(0);
            self.POFlagChange = function () {
                searchModel.PO_FLAG(self.Selected());
            };
        }
        var ObjectCancelFlag = function () {
            var self = this;
            self.CANCEL_FLAG = ko.observableArray([{ name: "Y", value: "Y" }, { name: "N", value: "N" }]);
            self.Selected = ko.observable(0);
            self.CancelFlagChange = function () {
                searchModel.CANCEL_FLAG(self.Selected());
            };
        }
        var plan_flag = new ObjectPlanFlag();
        var po_flag = new ObjectPOFlag();
        var cancel_flag = new ObjectCancelFlag();
        var select_model = new ObjectSeleteModel();
        var split_model = new ObjectSplitModel();
        var update_model = new ObjectUpdateModel();
        ko.applyBindings(plan_flag, document.getElementById("divPlanFlag"));
        ko.applyBindings(po_flag, document.getElementById("divPOFlag"));
        ko.applyBindings(cancel_flag, document.getElementById("divCancelFlag"));
        ko.applyBindings(select_model, document.getElementById("divSelectModel"));
        ko.applyBindings(searchModel, document.getElementById("divFilterText"));
        ko.applyBindings(update_model, document.getElementById("divEditColumn"));
        ko.applyBindings(split_model, document.getElementById("divSplitQty"));
        var GetSeleteValue = function () {
            parent.client.CallFunction("MESStation.Config.HWD.C7B5API", "GetR7B5XMLTSeleteValue", { Data: "" }, function (e) {
                if (e.Status == "Pass") {
                    select_model.Model(e.Data.MODEL);
                    searchModel.DATE_FROM(e.Data.DATE_FROM);
                    searchModel.DATE_TO(e.Data.DATE_TO);
                }
            });
        }
        var ShowList = function (tableID, data, columns, tableLocale) {
            $("#" + tableID).bootstrapTable("destroy");
            $("#" + tableID).bootstrapTable({
                data: data,
                striped: false,                    //是否显示行间隔色
                cache: false,                      //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                sortable: false,                   //是否启用排序
                sortOrder: "asc",                  //排序方式
                pagination: true,                  //是否显示分页（*）
                sidePagination: "client",          //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                     //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 20, 60, 100],        //可供选择的每页的行数（*）
                showColumns: false,                 //是否显示 内容列下拉框
                showRefresh: false,                 //是否显示刷新按钮
                minimumCountColumns: 2,            //最少允许的列数
                clickToSelect: true,               //是否启用点击选中行
                singleSelect: false,                //单选checkbox
                showToggle: false,                  //是否显示详细视图和列表视图的切换按钮
                cardView: false,                   //是否显示详细视图
                detailView: false,                 //是否显示父子表
                search: true,                      //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，
                strictSearch: false,               //设置为 true启用 全匹配搜索，否则为模糊搜索
                searchOnEnterKey: false,            //回车搜索
                searchTimeOut: 500,                //设置搜索超时时间
                trimOnSearch: true,                //设置为 true 将允许空字符搜索
                searchAlign: "left",              //查询框对齐方式
                toolbar: "#tableEventsToolbar",    //指定工具栏
                toolbarAlign: "left",              //工具栏对齐方式
                buttonsAlign: "left",             //按钮对齐方式
                showExport: true,                  //是否显示导出按钮
                exportDataType: 'all',             //'basic', 'all', 'selected'  exportDataType表示导出的模式是当前页、所有数据还是选中数据
                exportTypes: ['excel', 'csv'],     //导出文件类型
                Icons: 'glyphicon-export',
                exportOptions: {
                    ignoreColumn: [0],             //忽略某一列的索引
                    fileName: 'List',     //文件名称设置
                    worksheetName: 'sheet1',       //表格工作区名称
                },
                locale: tableLocale,
                columns: columns
            });
            $("lan:contains('Export Data')").parent().css({ 'border-top-left-radius': '0', 'border-bottom-left-radius': '0' });
        }
        var GetList = function () {
            parent.client.CallFunction("MESStation.Config.HWD.C7B5API", "Get7B5XMLTList", ko.toJS(searchModel), function (e) {
                var columns = [];
                $("#divFilterCondition").hide();
                $("#tableEventsToolbar").removeClass("tableEventsToolbar-margin-top");
                if (e.Status == "Pass") {
                    columns.push({ checkbox: true, align: 'center', valign: 'middle' });
                    for (var item in e.Data[0]) {
                        var cell = {
                            field: item,
                            title: item,
                            align: 'center',
                            valign: 'middle',
                            sortable: false,
                            visible: true
                        };
                        columns.push(cell);
                    }
                    ShowList("tableList", e.Data, columns, tableLocale);
                }
                else {
                    ShowList("tableList", [], columns, tableLocale);
                    layer.msg(e.Message, {
                        icon: 2,
                        time: 60000,
                        title: 'ERROR',
                        btn: ['OK']
                    }, function () { });
                }
            });
        }
        var selectRow = [];

        var ShowEditDiv = function (title, divID, ) {
            layer.open({
                id: "EditDiv",
                type: 1,
                shade: 0.8,
                shadeClose: false,
                title: title,
                area: ['50%', '50%'],
                content: $(divID),
                offset: "30px",
                //btn: ["上傳", "取消"],
                success: function (layero, index) {
                    $(divID).removeClass("hidden");
                    $(".layui-layer-title").addClass("new-pallet-title");
                    if (title == "Split Qty") {
                        $("#txtSplitQty").focus().select();
                    }
                    else {                       
                        $("#txtUpdateQty").focus().select();
                    }
                },
                end: function () {
                    $(divID).addClass("hidden");
                },
                yes: function (index) {
                },
                cancel: function (index) {
                    layer.close(index);
                    GetList();
                }
            });
        }


        $(document).ready(function () {
            GetSeleteValue();
            $("#txtTASK_NO").focus().select();

            $("#tableEventsToolbar").addClass("tableEventsToolbar-margin-top");
            $("#btnToolSearch").click(function () {
                $("#txtTASK_NO").focus().select();
                $("#divFilterCondition").toggle();
            });
            $("#btnNotSearch").click(function () {
                $("#divFilterCondition").hide();
            });

            $("#btnSearch").click(function () {
                GetList();
            });
            $("#btnSplitQty").click(function () {
                selectRow = $("#tableList").bootstrapTable('getSelections');
                if (selectRow.length != 1) {
                    swal({
                        title: "",
                        text: "請選擇一行數據!",
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
                split_model.TASK_NO(selectRow[0].TASK_NO);
                split_model.QTY(selectRow[0].QTY);
                ShowEditDiv("Split Qty", "#divSplitQty");

            });
            $("#btnSplit").click(function () {
                self.parent.client.CallFunction("MESStation.Config.HWD.C7B5API", "R7B5XMLTSplitQty", ko.toJS(split_model), function (e) {
                    if (e.Status == "Pass") {
                        layer.msg(e.Message,
                            {
                                time: 60000,
                                icon: 1,
                                title: 'ERROR',
                                btn: ['OK']
                            },
                            function () {
                                GetList();
                            }); 

                        
                    } else {
                        layer.msg(e.Message, {
                            icon: 2,
                            time: 60000,
                            title: 'ERROR',
                            btn: ['OK']
                        }, function () { });
                    }
                });
            });
            $("#txtSplitQty").bind("keypress", function (event) {
                if (event.keyCode == 13) {
                    $("#btnSplit").focus().select();
                }
            });

            $("#btnModify").click(function () {
                selectRow = $("#tableList").bootstrapTable('getSelections');
                if (selectRow.length != 1) {
                    swal({
                        title: "",
                        text: "請選擇一行數據!",
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }

                update_model.TASK_NO(selectRow[0]["TASK_NO"]);
                update_model.QTY(selectRow[0]["QTY"]);
                update_model.PLAN_FLAG(selectRow[0]["PLAN_FLAG"]);
                update_model.PO_FLAG(selectRow[0]["PO_FLAG"]);
                update_model.CANCEL_FLAG(selectRow[0]["CANCEL_FLAG"]);
                update_model.REMARK(selectRow[0]["REMARK"]);
                update_model.TASK_CHANGE_NO(selectRow[0]["TASK_CHANGE_NO"]);
                update_model.TASK_CHANGE_CONFIRM(selectRow[0]["TASK_CHANGE_CONFIRM"]);

                ShowEditDiv("Update Task", "#divEditColumn");

            });
            $("#txtUpdateQty").bind("keypress", function (event) {
                if (event.keyCode == 13) {
                    $("#txtUpdatePlanFlag").focus().select();
                }
            });
            $("#txtUpdatePlanFlag").bind("keypress", function (event) {
                if (event.keyCode == 13) {
                    $("#txtUpdatePoFlag").focus().select();
                }
            });
            $("#txtUpdatePoFlag").bind("keypress", function (event) {
                if (event.keyCode == 13) {
                    $("#txtUpdateCancelFlag").focus().select();
                }
            });
            $("#txtUpdateCancelFlag").bind("keypress", function (event) {
                if (event.keyCode == 13) {
                    $("#txtUpdateRemark").focus().select();
                }
            });
            $("#txtUpdateRemark").bind("keypress", function (event) {
                if (event.keyCode == 13) {
                    $("#txtUpdateTaskChangeNo").focus().select();
                }
            });
            $("#txtUpdateTaskChangeNo").bind("keypress", function (event) {
                if (event.keyCode == 13) {
                    $("#txtUpdateTaskChangeConfirm").focus().select();
                }
            });
            $("#txtUpdateTaskChangeConfirm").bind("keypress", function (event) {
                if (event.keyCode == 13) {
                    $("#btnEdit").focus().select();
                }
            });
            $("#btnEdit").click(function () {
                if (ko.toJS(update_model).CANCEL_FLAG != "Y" && ko.toJS(update_model).CANCEL_FLAG != "N") {
                    layer.msg("CANCEL_FLAG 只能為Y或N", {
                        icon: 2,
                        time: 60000,
                        title: 'ERROR',
                        btn: ['OK']
                    }, function () { });
                    return;
                }
                if (ko.toJS(update_model).PO_FLAG != "Y" && ko.toJS(update_model).PO_FLAG != "Y1" && ko.toJS(update_model).PO_FLAG != "N") {
                    layer.msg("PO_FLAG 只能為Y,Y1或N", {
                        icon: 2,
                        time: 60000,
                        title: 'ERROR',
                        btn: ['OK']
                    }, function () { });
                    return;
                }
                if (ko.toJS(update_model).PLAN_FLAG != "Y" && ko.toJS(update_model).PLAN_FLAG != "Y0" && ko.toJS(update_model).PLAN_FLAG != "Y1" && ko.toJS(update_model).PLAN_FLAG != "N") {
                    layer.msg("PLAN_FLAG 只能為Y,Y0,Y1或N", {
                        icon: 2,
                        time: 60000,
                        title: 'ERROR',
                        btn: ['OK']
                    }, function () { });
                    return;
                }
                self.parent.client.CallFunction("MESStation.Config.HWD.C7B5API", "R7B5XMLTUpdate", ko.toJS(update_model), function (e) {
                    if (e.Status == "Pass") {
                        layer.msg(e.Message,
                            {
                                time: 60000,
                                icon: 1,
                                title: 'ERROR',
                                btn: ['OK']
                            },
                            function () {

                            });
                    } else {
                        layer.msg(e.Message, {
                            icon: 2,
                            time: 60000,
                            title: 'ERROR',
                            btn: ['OK']
                        }, function () { });
                    }
                });
            });
          

            $("#btnUpload").click(function () {
                layer.open({
                    id: "UploadData",
                    type: 1,
                    shade: 0.8,
                    shadeClose: false,
                    title: "上傳任務令",
                    area: ['90%', '90%'],
                    content: $('#divUploadInfo'),
                    btn: ["上傳", "取消"],
                    success: function (layero, index) {
                        $("#divUploadInfo").removeClass("hidden");
                        $(".layui-layer-title").addClass("new-pallet-title");
                        $("#inputUploadFile").val("");
                        $("#excelTable").html("");
                    },
                    end: function () {
                        $("#divUploadInfo").addClass("hidden");
                    },
                    yes: function (index) {
                        var uploadData = $("#divExcel").children("table").eq(0).tableToJSON(); // Convert the table into a javascript object
                        parent.client.CallFunction("MESStation.Config.HWD.C7B5API", "Upload7B5XMLTExcel", { ExcelData: JSON.stringify(uploadData) }, function (e) {
                            if (e.Status == "Pass") {
                                layer.close(index);
                                layer.msg(e.Message, {
                                    icon: 1,
                                    time: 60000,
                                    title: 'Tip',
                                    btn: ['OK']
                                }, function () {
                                    $("#inputUploadFile").val("");
                                    GetList();
                                });
                            } else {
                                layer.msg(e.Message, {
                                    icon: 2,
                                    time: 60000,
                                    title: 'ERROR',
                                    btn: ['OK']
                                }, function () { });
                            }
                        });
                    },
                    cancel: function (index) {
                        $("#inputUploadFile").val("");
                        $("#excelTable").html("");
                        layer.close(index);
                        GetList();
                    }
                });
            });
            var showExcel = document.getElementById("divExcel");
            $("#inputUploadFile").change(function (e) {
                $("#divExcel").html("");
                var filename = $("#inputUploadFile").val();
                if ((filename.indexOf(".xlsx") >= 0) || (filename.indexOf(".xlsm") >= 0) || (filename.indexOf(".xlsb") >= 0)
                    || (filename.indexOf(".xls") >= 0) || (filename.indexOf(".xltx") >= 0) || (filename.indexOf(".xltm") >= 0)
                    || (filename.indexOf(".xlt") >= 0) || (filename.indexOf(".xlam") >= 0) || (filename.indexOf(".xla") >= 0)) {
                    var reader = new FileReader();
                    reader.readAsArrayBuffer(e.target.files[0]);
                    reader.onload = function (e, callback) {
                        var data = new Uint8Array(reader.result);
                        var wb = XLSX.read(data, { type: 'array' });
                        var shitname = wb.SheetNames;
                        showExcel.innerHTML = "";
                        wb.SheetNames.forEach(function (sheetName) {
                            //var htmlstr = XLSX.write(wb, { sheet: shitname[0], type: 'binary', bookType: 'html' }); //binary為二進制方式，會導致中文亂碼
                            var htmlstr = XLSX.write(wb, { sheet: shitname[0], type: 'string', bookType: 'html' });
                            showExcel.innerHTML += htmlstr;
                        });
                        $("#divExcel").find("td").each(function () { $(this).text($(this).text().trim()); });
                        for (var i = 0; i < $("#divExcel").children("table").length; i++) {
                            $("#divExcel").children("table").eq(i).addClass("hidden");
                        }
                        $("#divExcel").children("table").eq(0).removeClass("hidden").addClass("table table-bordered table-hover");
                        $("#divExcel").children("table").eq(0).css("text-align", "center");
                        $("#divExcel").children("table").eq(0).attr({
                            "data-toggle": "table",
                            "data-classes": "table table-hover",
                            "data-height": "355"
                        });
                    }
                }
                else {

                    alert('Please select excel file with xlsx/xlsm/xlsb/xls/xltx/xltm/xlt/xlam/xla formats');
                }
            });
            $('#DownloadTemplateFile').on('click', function () {
                window.open("../../File/BS 任務令上傳SFC 系統模板.xls");
            });
        });
    </script>

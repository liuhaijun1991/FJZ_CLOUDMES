                $('#r_ModifySectionList').show();
                $('#r_SectionList').hide();
                client = new MesClient(function () {
                    self.parent.client.GetMesFunctionList(ClassName, function (e) {
                        if (e.Status == "Pass") {
                            Func = e.Data.APIS[FunctionName];
                            $("#Header").text(Func.FunctionName);
                            var para = $("#Parameters");
                            para.append("<div class=\"form-group\"></div>");
                            for (var i = 0; i < Func.Parameters.length; i++) {
                                var group = $("<div class=\"form-group col-sm-6 \"></div>");
                                var label = $("<label for=\"" + Func.Parameters[i].InputName + "\" class=\"col-sm-2 control-label\">" + Func.Parameters[i].InputName + "</label>");
                                var inputDIV = $("<div class=\"col-sm-10\"></div>");
                                var input = $("<input type=\"text\" class=\"form-control\" id=\"" + Func.Parameters[i].InputName + "\" placeholder=\"" + Func.Parameters[i].DefaultValue + "\">");
                                inputDIV.append(input);
                                group.append(label);
                                group.append(inputDIV);
                                para.append(group);
                            }
                        }
                    })
                });
                $("#Parameters").find(".form-control").val("");
            });


            $('#r_fSectionEdit').click(function () {
                var arrselections = $("#r_tblSectionList").bootstrapTable('getSelections');
                if (arrselections.length > 1) {
                    swal({
                        title: "WARNING",
                        text: "Please select only 1 item!",
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
                if (arrselections.length <= 0) {
                    swal({
                        title: "WARNING",
                        text: "Please select 1 item!",
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
                $('#r_ModifySectionList').show();
                $('#r_SectionList').hide();
                self.parent.client.CallFunction(ClassName, "UpdateSectionByID", {}, function (e) {
                    if (e.Status == "Pass") {
                        $("#Header").text("Modify Section");
                        var para = $("#Parameters");
                        Func = e.Data["0"];
                        para.append("<div class=\"form-group\"></div>");
                        for (var i in e.Data["0"]) {
                            if (i == "ID") {
                                var group = $("<div class=\"form-group  col-sm-6\" hidden=\"true\"></div>");
                            }
                            else {
                                var group = $("<div class=\"form-group  col-sm-6\"></div>");
                            }
                            var label = $("<label for=\"" + i + "\" class=\"col-sm-2 control-label\">" + i + "</label>");
                            var inputDIV = $("<div class=\"col-sm-10\"></div>");
                            var input = $("<input type=\"text\" class=\"form-control\" value=\"" + e.Data["0"][i] + "\" id=\"" + i + "\">");
                            inputDIV.append(input);
                            group.append(label);
                            group.append(inputDIV);
                            para.append(group);
                        }
                    }
                })
            });

            $('#r_fSectionDel').click(function () {
                var arrselections = $("#r_tblSectionList").bootstrapTable('getSelections');
                if (arrselections.length <= 0) {
                    swal("Warning!", "Please select a valid data!", "warning");
                    return;
                }
                swal({
                    title: "DELETE!",
                    text: "Are you sure?",
                    type: "warning",
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "Confirm",
                    showCancelButton: true
                }, function () {
                    var data = "{ \"ID\" :\"";
                    for (var i = 0; i < arrselections.length; i++) {
                        data += arrselections[i].ID + ",";
                    }
                    data = data.substr(0, data.length - 1);
                    data += "\"}";
                    
                    client = new MesClient(function () {
                        self.parent.client.CallFunction(ClassName, "DeleteSectionByID", JSON.parse(data), function (e) {
                            if (e.Status == "Pass") {
                                swal({
                                    title: "提示",
                                    text: "刪除成功！",
                                    type: "success",
                                    timer: 2000,
                                    showConfirmButton: false
                                }, function () {
                                    window.location = "SectionManager.html";
                                });
                            }
                        })
                    });

                });

            });        });

        function loadtable(n, s, f, d, i) {
            client = new MesClient(function () {
                self.parent.client.CallFunction(ClassName, f, d, function (e) {
                    if (e.Status == "Pass") {
                        if (i) {
                            $('#r_tblSectionList').bootstrapTable('load', [e.Data]);
                        }
                        else {
                            var c = [];
                            var checkbox = " title:'checkall',field:'select',checkbox: true, width: 30, align: 'center',valign: 'middle' ";
                            c.push({ checkbox });
                            for (var item in e.Data[0]) {
                                c.push({ field: item, title: item });
                            }
                            $('#r_tblSectionList').bootstrapTable({
                                data: e.Data,
                                striped: true,
                                cache: false,
                                pagination: true,
                                showToggle: true,
                                cardView: false,
                                detailView: false,
                                sidePagination: "client",
                                pageNumber: n,
                                pageSize: s,
                                pageList: [5, 20, 60, 100],
                                search: true,
                                strictSearch: true,
                                searchOnEnterKey: false,
                                showColumns: true,
                                showRefresh: true,
                                minimumCountColumns: 2,
                                clickToSelect: true,
                                dataType: "json",
                                method: "post",
                                searchAlign: "right",
                                buttonsAlign: "right",
                                toolbar: "#toolbar",
                                toolbarAlign: "right",
                                columns: c,
                                locale: "zh-CN",
                                onpagechange: function (n, s) {
                                    loadtable(n, s);
                                }
                            });
                            $('#r_tblSectionList').bootstrapTable('hideColumn', 'ID');
                        }
                    }
                    else {
                        swal({
                            title: "提示",
                            text: e.Message,
                            timer: 2000,
                            type: "warning",
                            showConfirmButton: false
                        });
                    }
                })
            });
        }

        function r_btnSubmit() {
            var data = "{";
            if ($("#Header").text() == "Modify Section") {
                Caveat = "修改";
                Func_Des = "ModifySection";

                Caveat = "註冊";

                    swal({
                        title: Caveat + "提示",
                        text: Caveat + "成功！",

                        type: "success",
                        showConfirmButton: false
                    }, function () {
                        window.location = "SectionManager.html";

                else {
                    swal({
